<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Web Card V22</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- åŸºç¡€å˜é‡ --- */
        :root {
            --bg: #EAF3F7; --card: #ffffff; --text: #334155; --sub: #64748b;
            --accent: #3a7bd5; --danger: #ff4757; --success: #2ed573;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }
        body.dark {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --sub: #94a3b8;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        body {
            background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px; transition: background 0.3s;
        }

        /* --- æ¼‚äº®çš„æŒ‰é’® (ä¿ç•™æŒ‰å‹æ„Ÿ) --- */
        .btn {
            background: rgba(255,255,255,0.5); border: 1px solid rgba(0,0,0,0.05);
            color: var(--text); padding: 0 14px; height: 36px; border-radius: 20px;
            cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 5px;
            font-size: 13px; font-weight: 600; transition: 0.1s; user-select: none;
        }
        .btn:hover { background: rgba(255,255,255,0.9); transform: translateY(-1px); }
        .btn:active { transform: scale(0.96); } /* æŒ‰å‹æ•ˆæœ */
        
        body.dark .btn { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); }
        .btn-red { color: var(--danger); border-color: var(--danger); }
        .btn-admin { color: #9b59b6; border-color: #9b59b6; }

        /* --- å·¥å…·æ  --- */
        .toolbar, .visitor-nav { position: absolute; top: 20px; z-index: 100; display: flex; gap: 10px; }
        .toolbar { right: 20px; } .visitor-nav { left: 20px; display: none; }
        @media (max-width: 480px) { 
            .toolbar { gap: 8px; right: 15px; top: 15px; } 
            .btn { padding: 0 10px; font-size: 12px; height: 32px; }
        }

        /* --- å¡ç‰‡ä¸»ä½“ --- */
        .card {
            background: var(--card); width: 100%; max-width: 360px;
            padding: 40px 30px; border-radius: 24px; text-align: center;
            box-shadow: var(--shadow); position: relative;
        }
        .avatar {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--card); box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            margin-bottom: 15px; cursor: pointer; transition: 0.5s;
        }
        .avatar:hover { transform: rotate(360deg); }
        
        [contenteditable]:focus { outline: none; border-bottom: 2px solid var(--accent); background: rgba(58,123,213,0.05); }
        
        h1 { margin: 10px 0; font-size: 24px; }
        .role { color: var(--sub); font-size: 13px; margin-bottom: 30px; }
        .list { text-align: left; }
        .item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 12px; }
        body:not(.read) .item:hover { background: rgba(0,0,0,0.04); }
        .item i { font-size: 20px; color: var(--sub); margin-right: 15px; cursor: pointer; }
        .txt { font-size: 14px; flex: 1; outline: none; word-break: break-all; color: var(--text); }

        /* --- å¼¹çª— (Toast) --- */
        #toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-50px);
            background: rgba(0,0,0,0.85); color: #fff; padding: 8px 20px;
            border-radius: 50px; font-size: 13px; opacity: 0; pointer-events: none; 
            transition: 0.3s; z-index: 9999;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- ç™»å½•æ¡† (ä¿®å¤æº¢å‡ºé—®é¢˜) --- */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .box {
            background: var(--card); width: 85%; max-width: 280px; padding: 25px;
            border-radius: 20px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .inp {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid var(--border-color);
            border-radius: 10px; background: rgba(0,0,0,0.02); color: var(--text); font-size: 14px;
            box-sizing: border-box; outline: none;
        }
        .inp:focus { border-color: var(--accent); background: #fff; }
        .btn-sub {
            width: 100%; padding: 10px; background: var(--accent); color: #fff; border: none; 
            border-radius: 10px; cursor: pointer; margin-top: 10px; font-weight: bold;
        }

        /* --- ç®¡ç†é¢æ¿ --- */
        #admin { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; justify-content: center; align-items: center; }
        .admin-card { background: var(--card); width: 90%; max-width: 600px; max-height: 80vh; border-radius: 15px; display: flex; flex-direction: column; }
        .admin-head { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .admin-body { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; white-space: nowrap; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); color: var(--text); }
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 11px; }
        .b-ok { background: rgba(46,213,115,0.2); color: var(--success); }
        .b-ban { background: rgba(255,71,87,0.2); color: var(--danger); }

        /* --- åŠ è½½é®ç½© --- */
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; justify-content: center; align-items: center; flex-direction: column;}
        
        .read .avatar, .read i { pointer-events: none; }
    </style>
</head>
<body>

    <div id="toast"></div>
    <div id="loader"><i class="ri-loader-4-line ri-spin" style="font-size:30px;color:var(--accent)"></i><p style="margin-top:10px;color:var(--sub);font-size:12px">åŠ è½½ä¸­...</p></div>

    <input type="file" id="file" hidden accept="image/*" onchange="uploadImg(event)">

    <div id="modal"><div class="box">
        <h3 style="margin:0 0 15px 0">èº«ä»½éªŒè¯</h3>
        <input id="u" class="inp" placeholder="ç”¨æˆ·å">
        <input id="p" type="password" class="inp" placeholder="å¯†ç ">
        <button class="btn-sub" onclick="auth()">è¿›å…¥</button>
        <div style="margin-top:15px;display:flex;justify-content:space-between;font-size:12px">
            <span onclick="flip()" id="m-tip" style="color:var(--accent);cursor:pointer">æ³¨å†Œè´¦å·</span>
            <span onclick="closeM()" style="color:var(--sub);cursor:pointer">å–æ¶ˆ</span>
        </div>
    </div></div>

    <div id="admin"><div class="admin-card">
        <div class="admin-head"><h3>ç”¨æˆ·ç®¡ç†</h3><button onclick="toggleAdmin(0)" style="border:none;background:none;font-size:20px">&times;</button></div>
        <div class="admin-body"><table id="tbl"><thead><tr><th>ç”¨æˆ·</th><th>çŠ¶æ€</th><th>æ“ä½œ</th></tr></thead><tbody></tbody></table></div>
    </div></div>

    <div class="toolbar" id="tb-edit">
        <button class="btn" id="btn-login" onclick="openM()"><i class="ri-user-line"></i> ç™»å½•</button>
        <button class="btn btn-admin" id="btn-admin" onclick="loadAdmin()" style="display:none"><i class="ri-settings-4-line"></i> ç®¡ç†</button>
        <button class="btn btn-red" id="btn-out" onclick="logout()" style="display:none"><i class="ri-logout-box-line"></i> é€€å‡º</button>
        <button class="btn" id="btn-share" onclick="share()" style="display:none"><i class="ri-share-forward-line"></i> é“¾æ¥</button>
        <button class="btn" onclick="mode()"><i class="ri-moon-line"></i></button>
    </div>

    <div class="visitor-nav" id="tb-read">
        <button class="btn" onclick="goHome()"><i class="ri-arrow-left-line"></i> è¿”å›</button>
        <button class="btn" onclick="mode()"><i class="ri-contrast-line"></i></button>
    </div>

    <div class="card" oninput="debounceSave()">
        <img src="https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg" class="avatar" id="av" onclick="clickAv()">
        <h1 id="name" contenteditable="true">Code Master</h1>
        <div id="role" class="role" contenteditable="true">å…¨æ ˆå¼€å‘ç»ƒä¹ ç”Ÿ</div>
        <div class="list">
            <div class="item"><i class="ri-global-line" id="i1" onclick="ic(this)"></i><div id="t1" class="txt" contenteditable="true">www.my-site.com</div></div>
            <div class="item"><i class="ri-mail-send-line" id="i2" onclick="ic(this)"></i><div id="t2" class="txt" contenteditable="true">hello@email.com</div></div>
            <div class="item"><i class="ri-map-pin-line" id="i3" onclick="ic(this)"></i><div id="t3" class="txt" contenteditable="true">Shanghai</div></div>
        </div>
    </div>

    <script>
        // âš ï¸ å¿…é¡»ä¸ç¯å¢ƒå˜é‡ä¸€è‡´
        const ADMIN_NAME = 'admin'; 

        window.onload = () => {
            // è·¯ç”±è§£æ
            let path = window.location.pathname.replace(/\/$/, "").substring(1);
            
            // å®‰å…¨æ˜¾ç¤ºé€»è¾‘ï¼šå¦‚æœ3ç§’è¿˜æ²¡åŠ è½½å®Œï¼Œå¼ºåˆ¶ç§»é™¤é®ç½©ï¼Œé˜²æ­¢ç™½å±
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 3000);

            if (path && path !== 'index.html') {
                loadCloud(decodeURIComponent(path));
            } else {
                checkLog();
                document.getElementById('loader').style.display = 'none'; // ä¸»é¡µä¸éœ€è¦é®ç½©
            }
        };

        let isReg = false, timer = null;

        // --- æ ¸å¿ƒç™»å½•é€»è¾‘ (å·²ä¿®å¤) ---
        async function auth() {
            const u = val('u'), p = val('p');
            if(!u || !p) return toast('è¯·è¾“å…¥è´¦å·å¯†ç ');
            
            if(isReg) {
                // æ³¨å†Œ
                if(localStorage.getItem('pass_'+u)) return toast('æœ¬åœ°å·²å­˜åœ¨ï¼Œè¯·ç›´æ¥ç™»å½•');
                toast('æ­£åœ¨æ£€æŸ¥ç”¨æˆ·å...');
                try {
                    const check = await fetch(`/api/user?name=${u}`);
                    if(check.ok) return toast('ç”¨æˆ·åå·²è¢«å ç”¨');
                    
                    localStorage.setItem('pass_'+u, p);
                    toast('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
                    flip();
                } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            } else {
                // ç™»å½•
                const localPass = localStorage.getItem('pass_' + u);
                // 1. æœ¬åœ°éªŒè¯
                if (localPass === p) { success(u, p, null); return; }

                // 2. äº‘ç«¯éªŒè¯
                toast('æ­£åœ¨äº‘ç«¯éªŒè¯...');
                try {
                    const res = await fetch(`/api/user?name=${u}`);
                    if(res.ok) {
                        const json = await res.json();
                        // å…¼å®¹ V20 å’Œ V21 çš„å¯†ç å­—æ®µ
                        const cloudP = json.data ? (json.data._secret_pass || json.data._p) : null;
                        
                        if(cloudP === p) {
                            localStorage.setItem('userData_' + u, JSON.stringify(json.data));
                            success(u, p, json.data);
                        } else { toast('å¯†ç é”™è¯¯'); }
                    } else { toast('ç”¨æˆ·ä¸å­˜åœ¨'); }
                } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            }
        }

        function success(u, p, data) {
            localStorage.setItem('login', '1');
            localStorage.setItem('u', u);
            localStorage.setItem('p', p);
            localStorage.setItem('pass_' + u, p); 
            if(data) fill(data);
            checkLog();
            closeM();
            toast('æ¬¢è¿å›æ¥ ' + u);
        }

        // --- äº‘ç«¯æ•°æ®ä¿å­˜ ---
        async function save(silent = false) {
            if (localStorage.getItem('login') !== '1') return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            if(!silent) toast('æ­£åœ¨ä¿å­˜...');

            const data = {
                name: text('name'), role: text('role'), av: src('av'),
                t1: text('t1'), i1: cls('i1'),
                t2: text('t2'), i2: cls('i2'),
                t3: text('t3'), i3: cls('i3'),
                _secret_pass: p // å…³é”®ï¼šä¿å­˜å¯†ç ä»¥ä¾¿è·¨è®¾å¤‡
            };

            try {
                const res = await fetch('/api/user', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: u, password: p, data: data })
                });
                if(res.ok) {
                    localStorage.setItem('userData_' + u, JSON.stringify(data));
                    if(!silent) toast('âœ… å·²ä¿å­˜');
                } else { toast('âŒ ä¿å­˜å¤±è´¥'); }
            } catch(e) { toast('âš ï¸ ç½‘ç»œé”™è¯¯'); }
        }

        // --- è®¿å®¢æ¨¡å¼åŠ è½½ ---
        async function loadCloud(user) {
            const l = document.getElementById('loader');
            l.style.display = 'flex';
            document.getElementById('tb-edit').style.display = 'none';
            document.getElementById('tb-read').style.display = 'flex';
            document.body.classList.add('read');
            document.querySelectorAll('[contenteditable]').forEach(e => e.setAttribute('contenteditable', 'false'));

            try {
                const res = await fetch(`/api/user?name=${user}`);
                if (res.ok) {
                    const json = await res.json();
                    if(json.status === 'banned') {
                        document.body.innerHTML = "<h1 style='color:red'>ğŸš« è´¦å·å·²å°ç¦</h1>";
                    } else {
                        fill(json.data);
                        l.style.display = 'none';
                    }
                } else {
                    document.body.innerHTML = "<h3>ğŸ¤·â€â™‚ï¸ ç”¨æˆ·ä¸å­˜åœ¨</h3>";
                }
            } catch (e) { l.innerHTML = "<h3>âŒ è¿æ¥å¤±è´¥</h3>"; }
        }

        // --- ç®¡ç†å‘˜é€»è¾‘ ---
        async function loadAdmin() {
            toggleAdmin(1);
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td>åŠ è½½ä¸­...</td></tr>';
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            try {
                const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p } });
                if(res.status===401) return toast('æ— æƒè®¿é—®');
                const list = await res.json();
                tbody.innerHTML = list.map(x => `
                    <tr><td>${x.name}</td><td>${x.status==='banned'?'ğŸ”´':'ğŸŸ¢'}</td><td>
                    ${x.name!==u ? `<button onclick="act('ban','${x.name}')" style="color:orange">ç¦</button> 
                    <button onclick="act('unban','${x.name}')" style="color:green">è§£</button>
                    <button onclick="act('delete','${x.name}')" style="color:red">åˆ </button>` : '-'}
                    </td></tr>`).join('');
            } catch(e) { tbody.innerHTML = '<tr><td>åŠ è½½å¤±è´¥</td></tr>'; }
        }
        async function act(a, t) {
            if(!confirm('ç¡®å®šæ“ä½œ?')) return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const res = await fetch('/api/admin', {
                method: 'POST', headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p },
                body: JSON.stringify({ action: a, targetUser: t, duration: 24 })
            });
            if(res.ok) { toast('æˆåŠŸ'); loadAdmin(); }
        }

        // --- è¾…åŠ©å·¥å…· ---
        function debounceSave() { clearTimeout(timer); timer = setTimeout(() => save(true), 1500); }
        function fill(d) {
            if(!d) return;
            id('name').innerText = d.name||'Name'; id('role').innerText = d.role||'Role';
            id('av').src = d.av||''; id('t1').innerText = d.t1||''; id('i1').className = d.i1||'';
            id('t2').innerText = d.t2||''; id('i2').className = d.i2||''; id('t3').innerText = d.t3||''; id('i3').className = d.i3||'';
        }
        const id = x => document.getElementById(x);
        const text = x => id(x).innerText; const src = x => id(x).src; const cls = x => id(x).className; const val = x => id(x).value;
        function checkLog() {
            const isLog = localStorage.getItem('login') === '1';
            const u = localStorage.getItem('u');
            id('btn-login').style.display = isLog ? 'none' : 'flex';
            id('btn-out').style.display = isLog ? 'flex' : 'none';
            id('btn-share').style.display = isLog ? 'flex' : 'none';
            if(isLog && u === ADMIN_NAME) id('btn-admin').style.display = 'flex';
            if(isLog) { const c = localStorage.getItem('userData_'+u); if(c) fill(JSON.parse(c)); }
        }
        function clickAv() { if(canEdit()) id('file').click(); }
        function uploadImg(e) {
            const f = e.target.files[0]; if(!f) return;
            toast('å¤„ç†å›¾ç‰‡...');
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    const ctx = c.getContext('2d'); let sx,sy,sw,sh;
                    if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;}
                    else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;}
                    ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400);
                    id('av').src = c.toDataURL('image/jpeg',0.8); save(true);
                }; img.src = ev.target.result;
            }; r.readAsDataURL(f);
        }
        function ic(el) { if(canEdit()) { const n=prompt("å›¾æ ‡ä»£ç ",el.className); if(n){el.className=n;save(true);} } }
        function canEdit() { return !document.body.classList.contains('read') && localStorage.getItem('login')==='1'; }
        function openM() { id('modal').style.display='flex'; }
        function closeM() { id('modal').style.display='none'; }
        function flip() { isReg = !isReg; id('m-title').innerText=isReg?"æ³¨å†Œ":"ç™»å½•"; id('m-tip').innerText=isReg?"å»ç™»å½•":"å»æ³¨å†Œ"; }
        function logout() { localStorage.setItem('login','0'); localStorage.removeItem('u'); location.href="/"; }
        function toggleAdmin(s) { id('admin').style.display = s ? 'flex' : 'none'; }
        function mode() { document.body.classList.toggle('dark'); }
        function goHome() { location.href="/"; }
        function share() { 
            const u = localStorage.getItem('u'); const url = location.origin + '/' + u;
            navigator.clipboard.writeText(url).then(()=>toast('é“¾æ¥å·²å¤åˆ¶')).catch(()=>prompt("å¤åˆ¶:", url)); 
        }
        function toast(t) { 
            const el = document.getElementById('toast'); el.innerHTML = `<i class="ri-information-line"></i> <span>${t}</span>`;
            el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 2000); 
        }
    </script>
</body>
</html>
