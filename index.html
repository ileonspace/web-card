    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. åŸºç¡€å˜é‡ --- */
        :root {
            --bg: #EAF3F7; --card: #ffffff; --text: #334155; --sub: #64748b;
            --accent: #3a7bd5; --danger: #ff4757; --success: #2ed573;

            --divider: #64748b;

        }
        body.dark {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --sub: #94a3b8;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            --divider: #475569;
        }
        body {
            background: var(--bg);
            /* ğŸ”¥ 2. å­—ä½“æ ‡å‡†åŒ–ï¼šä½¿ç”¨ç³»ç»ŸåŸç”Ÿå­—ä½“æ ˆï¼Œæœ€æ¸…æ™°ã€æœ€æ ‡å‡† */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            transition: background 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- 2. åˆ—è¡¨ä¸åˆ†å‰²çº¿ (æ ¸å¿ƒä¿®æ”¹) --- */
        .list { display: flex; flex-direction: column; gap: 10px; text-align: left; }
        
        .item {
            display: flex; align-items: center; padding: 12px 10px; 
            background: rgba(0,0,0,0.03); border-radius: 12px; 
            transition: all 0.2s; position: relative; border: 1px solid transparent;
        }
        
        /* æ‹–æ‹½æ—¶æ ·å¼ */
        .item.dragging { opacity: 0.5; border: 2px dashed var(--accent); background: rgba(255,255,255,0.8); }

        /* ğŸ”¥ ç‰¹æ®Šæ¡ç›®ï¼šåˆ†å‰²çº¿ */
        .item.type-divider {
            background: transparent; padding: 12px 0; justify-content: center;
            cursor: row-resize; /* æç¤ºå¯è°ƒæ•´ */
            position: relative;
        }
        
        /* ğŸ”¥ åˆ†å‰²çº¿æœ¬ä½“ï¼š1px æç»† */
        .divider-line {
            width: 100%; height: 0; 
            border-top: 1px dashed var(--divider); /* é»˜è®¤è™šçº¿ */
            opacity: 0.5; transition: 0.3s;
        }
        /* å®çº¿æ ·å¼ */
        .divider-line.solid { border-top-style: solid; opacity: 0.7; }

        /* ç¼–è¾‘æ¨¡å¼ä¸‹ï¼šåˆ†å‰²çº¿äº¤äº’ */
        body:not(.read) .item.type-divider:hover .divider-line { opacity: 1; border-color: var(--accent); }
        body:not(.read) .item.type-divider:hover::after {
            content: "ç‚¹å‡»åˆ‡æ¢æ ·å¼"; position: absolute; top: -5px; background: var(--text); color: var(--card);
            font-size: 10px; padding: 2px 6px; border-radius: 4px; opacity: 0.8; pointer-events: none;
        }

        /* åˆ é™¤æŒ‰é’® */
        .divider-del {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            background: var(--card); color: var(--danger); padding: 5px; border-radius: 50%;
            cursor: pointer; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10;
        }
        body:not(.read) .item.type-divider:hover .divider-del { display: flex; }
        body.read .item.type-divider { pointer-events: none; }

        /* æ™®é€šæ¡ç›® */
        body.read .item:not(.type-divider) { cursor: pointer; }
        body.read .item:not(.type-divider):hover { background: rgba(0,0,0,0.06); transform: translateY(-2px); }
        
        .drag-handle { cursor: grab; color: var(--sub); margin-right: 8px; font-size: 18px; display: none; }
        body:not(.read) .drag-handle { display: flex; }

        .item-icon { font-size: 22px; color: var(--sub); margin-right: 12px; min-width: 24px; text-align: center; }
        body:not(.read) .item-icon { cursor: pointer; }
        body:not(.read) .item-icon:hover { color: var(--accent); transform: scale(1.1); }
        
        .item-content { flex: 1; overflow: hidden; }
        .item-title { font-size: 15px; font-weight: 600; color: var(--text); outline: none; }
        .item-link-preview { font-size: 11px; color: var(--sub); margin-top: 2px; opacity: 0.7; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 150px;}
        
        .item-actions { display: none; align-items: center; gap: 4px; margin-left: 8px; }
        body:not(.read) .item-actions { display: flex; }
        
        .act-icon { width: 26px; height: 26px; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: var(--sub); cursor: pointer; background: rgba(255,255,255,0.5); font-size: 14px; }
        .act-icon:hover { background: #fff; color: var(--text); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .act-del:hover { color: var(--danger); }

        .add-group { display: none; gap: 10px; margin-top: 15px; }
        body:not(.read) .add-group { display: flex; }
        
        .add-btn { flex: 1; padding: 10px; border: 2px dashed var(--border-color); border-radius: 14px; color: var(--sub); font-size: 13px; cursor: pointer; background: transparent; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .add-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(58,123,213,0.05); }

        /* --- 3. é€šç”¨ UI (V30 ç¨³å®šç‰ˆ) --- */
        .toolbar, .visitor-nav { position: absolute; top: 20px; z-index: 100; display: flex; gap: 10px; }
        .toolbar { right: 20px; } .visitor-nav { left: 20px; display: none; }
        .tool-btn { background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05); color: var(--text); padding: 0 16px; height: 40px; border-radius: 20px; cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 600; transition: 0.1s; user-select: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .tool-btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.9); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .tool-btn:active { transform: scale(0.95); }
        body.dark .tool-btn { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); color: #fff; }
        .btn-red { color: var(--danger); border-color: var(--danger); } .btn-red:hover { background: var(--danger) !important; color: #fff !important; }
        .btn-admin { color: #8e44ad; border-color: #8e44ad; } .btn-admin:hover { background: #8e44ad !important; color: #fff !important; }
        @media (max-width: 480px) { .toolbar { gap: 6px; right: 10px; top: 15px; } .tool-btn { padding: 0 12px; font-size: 12px; height: 36px; } .tool-btn span { display: none; } }

        .card { background: var(--card); width: 100%; max-width: 380px; padding: 45px 30px; border-radius: 28px; text-align: center; box-shadow: var(--shadow); position: relative; transition: 0.3s; }
        .avatar { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 5px solid var(--card); box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 20px; cursor: pointer; transition: 0.5s; }
        .avatar:hover { transform: rotate(360deg) scale(1.05); }
        h1 { margin: 10px 0 5px; font-size: 26px; font-weight: 700; } .role { color: var(--sub); font-size: 14px; margin-bottom: 30px; }
        
        #icon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .icon-box { background: var(--card); width: 90%; max-width: 500px; max-height: 80vh; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
        .icon-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 8px; overflow-y: auto; padding: 5px; flex: 1; }
        .lib-icon { aspect-ratio: 1; display: flex; justify-content: center; align-items: center; font-size: 20px; color: var(--sub); border-radius: 8px; cursor: pointer; background: rgba(0,0,0,0.03); transition: 0.2s; }
        .lib-icon:hover { background: var(--accent); color: white; transform: scale(1.1); }

        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .box { background: var(--card); width: 85%; max-width: 280px; padding: 30px 25px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .inp { width: 100%; padding: 10px 12px; margin: 8px 0; border: 1px solid var(--border-color); border-radius: 10px; background: rgba(0,0,0,0.02); color: var(--text); font-size: 14px; box-sizing: border-box; outline: none; }
        .inp:focus { border-color: var(--accent); background: var(--card); }
        .btn-sub { width: 100%; padding: 10px; background: var(--accent); color: #fff; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        #admin { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .admin-card { background: var(--card); width: 95%; max-width: 650px; max-height: 80vh; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .admin-head { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.02); }
        .admin-body { flex: 1; overflow-y: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        .table-wrapper { flex: 1; overflow: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; white-space: nowrap; }
        th { text-align: left; padding: 12px 15px; color: var(--sub); font-weight: 600; background: rgba(0,0,0,0.02); position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(0,0,0,0.05); color: var(--text); vertical-align: middle; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; display: inline-flex; align-items: center; gap: 4px; }
        .badge-ok { background: rgba(46, 213, 115, 0.15); color: #2ecc71; } .badge-ban { background: rgba(255, 71, 87, 0.15); color: #ff4757; }
        .act-btn { padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; border: 1px solid transparent; cursor: pointer; margin-right: 6px; background: transparent; transition: 0.2s; }
        .act-ban { color: #e67e22; border-color: rgba(230,126,34,0.3); background: rgba(230,126,34,0.05); } .act-ban:hover { background: #e67e22; color: white; }
        .act-unban { color: #2ecc71; border-color: rgba(46,204,113,0.3); background: rgba(46,204,113,0.05); } .act-unban:hover { background: #2ecc71; color: white; }

        .read .avatar, .read .item-icon { pointer-events: auto; }
    </style>

    <!-- ç®¡ç†é¢æ¿ -->

        <button class="tool-btn btn-red" id="btn-out" onclick="logout()" style="display:none"><i class="ri-logout-box-r-line"></i> <span>é€€å‡º</span></button>
        <button class="tool-btn" id="btn-share" onclick="share()" style="display:none"><i class="ri-share-forward-line"></i> <span>é“¾æ¥</span></button>

        <!-- åŠ¨æ€åˆ—è¡¨ -->
        <div class="list" id="dynamic-list"></div>
        
        <!-- ğŸ”¥ åŒæŒ‰é’®ï¼šæ·»åŠ æ¡ç›® / æ·»åŠ åˆ†å‰²çº¿ -->
        <div class="add-group">
            <button class="add-btn" onclick="addItem('link')"><i class="ri-add-line"></i> æ¡ç›®</button>
            <button class="add-btn" onclick="addItem('divider')"><i class="ri-subtract-line"></i> åˆ†å‰²çº¿</button>

    <script>
        const ADMIN_NAME = 'admin';
        const DEFAULT_AVATAR = 'https://avatars.githubusercontent.com/u/85006660?v=4';
        const ALL_ICONS = ['ri-global-line', 'ri-home-line', 'ri-user-line', 'ri-mail-line', 'ri-phone-line', 'ri-wechat-line', 'ri-qq-line', 'ri-github-line', 'ri-twitter-x-line', 'ri-instagram-line', 'ri-youtube-line', 'ri-bilibili-line', 'ri-tiktok-line', 'ri-weibo-line', 'ri-zhihu-line', 'ri-linkedin-line', 'ri-facebook-circle-line', 'ri-telegram-line', 'ri-discord-line', 'ri-whatsapp-line', 'ri-map-pin-line', 'ri-navigation-line', 'ri-store-line', 'ri-shopping-bag-line', 'ri-wallet-3-line', 'ri-alipay-line', 'ri-paypal-line', 'ri-bank-card-line', 'ri-gift-line', 'ri-heart-line', 'ri-star-line', 'ri-thumb-up-line', 'ri-message-3-line', 'ri-chat-3-line', 'ri-discuss-line', 'ri-image-line', 'ri-camera-line', 'ri-video-line', 'ri-music-2-line', 'ri-headphone-line', 'ri-file-text-line', 'ri-book-open-line', 'ri-article-line', 'ri-folder-line', 'ri-cloud-line', 'ri-download-cloud-line', 'ri-link', 'ri-share-line', 'ri-rss-line', 'ri-code-line', 'ri-terminal-box-line', 'ri-bug-line', 'ri-cpu-line', 'ri-database-2-line', 'ri-server-line', 'ri-smartphone-line', 'ri-computer-line', 'ri-robot-line', 'ri-gamepad-line', 'ri-rocket-line', 'ri-lightbulb-line', 'ri-calendar-line', 'ri-time-line', 'ri-alarm-line', 'ri-timer-line', 'ri-sun-line', 'ri-moon-line', 'ri-cloudy-line', 'ri-rainy-line', 'ri-flashlight-line', 'ri-cup-line', 'ri-restaurant-line', 'ri-cake-line', 'ri-beer-line', 'ri-goblet-line', 'ri-briefcase-line', 'ri-medal-line', 'ri-trophy-line', 'ri-flag-line', 'ri-map-2-line', 'ri-car-line', 'ri-bus-line', 'ri-plane-line', 'ri-ship-line', 'ri-bike-line', 'ri-basketball-line', 'ri-football-line', 'ri-ping-pong-line', 'ri-t-shirt-line', 'ri-scissors-line'];

        let currentData = { items: [] };
        let isReg = false, timer = null, editingIndex = -1;
        let dragSrc = null;

        window.onload = () => {
            initIconLib();
            let path = window.location.pathname.replace(/\/$/, "").substring(1);
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 3000);
            if (path && path !== 'index.html') { loadCloud(decodeURIComponent(path)); } 
            else { checkLog(); document.getElementById('loader').style.display = 'none'; if(!localStorage.getItem('login')) fill(null); }
        };

        // --- åˆ—è¡¨æ¸²æŸ“ ---
        function renderList() {
            const el = document.getElementById('dynamic-list');
            el.innerHTML = '';
            
            currentData.items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `item ${item.type === 'divider' ? 'type-divider' : ''}`;
                
                if (!isRead()) {
                    div.draggable = true;
                    div.ondragstart = (e) => { dragSrc = i; e.target.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; };
                    div.ondragover = (e) => { e.preventDefault(); return false; };
                    div.ondrop = (e) => {
                        e.stopPropagation(); document.querySelectorAll('.item').forEach(e=>e.classList.remove('dragging'));
                        if (dragSrc !== i) {
                            const moved = currentData.items.splice(dragSrc, 1)[0];
                            currentData.items.splice(i, 0, moved);
                            renderList(); save(true);
                        }
                        return false;
                    };
                }

                if (item.type === 'divider') {
                    // ğŸ”¥ åˆ†å‰²çº¿ï¼šç‚¹å‡»åˆ‡æ¢è™šçº¿/å®çº¿
                    div.onclick = () => toggleDividerStyle(i);
                    const styleClass = item.style === 'solid' ? 'solid' : '';
                    
                    div.innerHTML = `
                        ${!isRead() ? '<div class="drag-handle"><i class="ri-draggable"></i></div>' : ''}
                        <div class="divider-line ${styleClass}"></div>
                        <div class="divider-del" onclick="delItem(${i}, event)"><i class="ri-close-circle-fill"></i></div>
                    `;
                } else {
                    div.onclick = (e) => handleJump(e, item.url);
                    div.innerHTML = `
                        <div class="drag-handle"><i class="ri-draggable"></i></div>
                        <i class="${item.icon} item-icon" onclick="openIconLib(${i}, event)"></i>
                        <div class="item-content">
                            <div class="item-title" contenteditable="${!isRead()}" oninput="updateItem(${i}, 'text', this.innerText)">${item.text}</div>
                            ${!isRead() ? `<div class="item-link-preview">${item.url || 'æœªè®¾ç½®é“¾æ¥'}</div>` : ''}
                        </div>
                        <div class="item-actions">
                            <div class="act-icon" onclick="moveItem(${i}, -1, event)"><i class="ri-arrow-up-s-line"></i></div>
                            <div class="act-icon" onclick="moveItem(${i}, 1, event)"><i class="ri-arrow-down-s-line"></i></div>
                            <div class="act-icon" onclick="editUrl(${i}, event)"><i class="ri-link"></i></div>
                            <div class="act-icon act-del" onclick="delItem(${i}, event)"><i class="ri-delete-bin-line"></i></div>
                        </div>
                    `;
                }
                el.appendChild(div);
            });
        }

        function toggleDividerStyle(i) {
            if(isRead()) return;
            const item = currentData.items[i];

        function delItem(i, e) { e.stopPropagation(); if(confirm('åˆ é™¤?')) { currentData.items.splice(i, 1); renderList(); save(true); } }

        function fill(d) {

        function initIconLib() { renderIcons(ALL_ICONS); }

        function selectIcon(icon) { if(editingIndex > -1) { currentData.items[editingIndex].icon = icon; renderList(); save(true); } document.getElementById('icon-modal').style.display = 'none'; }
        
        async function save(silent = false) {
            if (localStorage.getItem('login') !== '1') return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const st = document.getElementById('save-status');

            const data = { name: text('user-name'), role: text('user-role'), avatar: src('user-avatar'), items: currentData.items, _secret_pass: p };
            try {
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name: u, password: p, data: data }) });
                if(res.ok) { localStorage.setItem('userData_' + u, JSON.stringify(data)); st.innerText = 'å·²åŒæ­¥'; setTimeout(() => st.style.opacity = 0, 2000); if(!silent) toast('å·²ä¿å­˜'); } 
                else { st.innerText = 'åŒæ­¥å¤±è´¥'; }

        }

        const id = x => document.getElementById(x);
        const text = x => id(x).innerText; const src = x => id(x).src; const val = x => id(x).value;
        function isRead() { return document.body.classList.contains('read'); }
        function debounceSave() { clearTimeout(timer); timer = setTimeout(() => save(true), 1500); }
        
        async function auth() {
            const u = val('u'), p = val('p');
            if(!u || !p) return toast('è¯·å¡«å†™å®Œæ•´');
            if(isReg) {
                if(localStorage.getItem('pass_'+u)) return toast('æœ¬åœ°å·²å­˜åœ¨');
                try { const check = await fetch(`/api/user?name=${u}`); if(check.ok) return toast('ç”¨æˆ·å·²å­˜åœ¨'); localStorage.setItem('pass_'+u, p); toast('æ³¨å†ŒæˆåŠŸ'); flip(); } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            } else {
                const localP = localStorage.getItem('pass_'+u);
                if(localP === p) { success(u,p,null); return; }
                try { const res = await fetch(`/api/user?name=${u}`); if(res.ok) { const json = await res.json(); const cp = json.data ? (json.data._secret_pass || json.data._p) : null; if(cp === p) { localStorage.setItem('userData_'+u, JSON.stringify(json.data)); success(u,p,json.data); } else toast('å¯†ç é”™è¯¯'); } else toast('ç”¨æˆ·ä¸å­˜åœ¨'); } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            }
        }
        function success(u,p,d) { localStorage.setItem('login','1'); localStorage.setItem('u',u); localStorage.setItem('p',p); localStorage.setItem('pass_'+u, p); if(d) fill(d); checkLog(); closeM(); toast('æ¬¢è¿å›æ¥'); }
        function checkLog() {

            id('btn-out').style.display = isLog ? 'flex' : 'none';

        async function loadCloud(user) {
            const l = id('loader'); l.style.display = 'flex';
            id('tb-edit').style.display='none'; id('tb-read').style.display='flex';
            document.body.classList.add('read');

        }
        function clickAv() { if(!isRead() && localStorage.getItem('login')==='1') id('file').click(); }
        function uploadImg(e) {
            const f = e.target.files[0]; if(!f) return;
            toast('å‹ç¼©å›¾ç‰‡...');
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    const ctx = c.getContext('2d'); let sx,sy,sw,sh;
                    if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;} else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;}
                    ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400); id('user-avatar').src = c.toDataURL('image/jpeg',0.8); save(true);
                }; img.src = ev.target.result;
            }; r.readAsDataURL(f);
        }

            try {

                if(res.status===401) return toast('æ— æƒè®¿é—®');

                id('tbl').querySelector('tbody').innerHTML = list.map(x => `<tr><td>${x.name}</td><td>${x.role||'user'}</td><td>${x.status==='banned'?'<span class="badge badge-ban">å°</span>':'<span class="badge badge-ok">æ­£</span>'}</td><td>${new Date(x.created_at).toLocaleDateString()}</td><td>${x.name!==u?`<button class="act-btn act-ban" onclick="act('ban','${x.name}')">ç¦</button><button class="act-btn act-unban" onclick="act('unban','${x.name}')">è§£</button><button class="act-btn act-del" onclick="act('delete','${x.name}')">åˆ </button>`:'-'}</td></tr>`).join('');
            } catch(e){ }

        async function act(a, t) { if(confirm('ç¡®å®š?')) { const u = localStorage.getItem('u'), p = localStorage.getItem('p'); await fetch('/api/admin', { method: 'POST', headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p }, body: JSON.stringify({ action: a, targetUser: t, duration: 24 }) }); loadAdmin(); }}
