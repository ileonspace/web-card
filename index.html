<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Web Card V29 - åŠ¨æ€åˆ—è¡¨ç‰ˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. åŸºç¡€å˜é‡ --- */
        :root {
            --bg: #EAF3F7; --card: #ffffff; --text: #334155; --sub: #64748b;
            --accent: #3a7bd5; --danger: #ff4757; --success: #2ed573;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        body.dark {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --sub: #94a3b8;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        body {
            background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px; transition: background 0.5s;
        }

        /* --- 2. å¡ç‰‡ä¸å¤´åƒ (å°ºå¯¸å‡çº§) --- */
        .card { background: var(--card); width: 100%; max-width: 380px; padding: 45px 30px; border-radius: 28px; text-align: center; box-shadow: var(--shadow); position: relative; transition: 0.3s; }
        
        .avatar {
            /* ğŸ”¥ æ”¹åŠ¨1ï¼šå°ºå¯¸åŠ å¤§ */
            width: 130px; height: 130px; 
            border-radius: 50%; object-fit: cover; border: 5px solid var(--card);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 20px;
            cursor: pointer; transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .avatar:hover { transform: rotate(360deg) scale(1.05); }
        
        h1 { margin: 10px 0 5px; font-size: 26px; font-weight: 700; letter-spacing: -0.5px; }
        .role { color: var(--sub); font-size: 14px; margin-bottom: 30px; font-weight: 500; }
        [contenteditable]:focus { outline: none; border-bottom: 2px solid var(--accent); background: rgba(58,123,213,0.05); border-radius: 4px; padding: 0 4px; }

        /* --- 3. åŠ¨æ€åˆ—è¡¨ (æ ¸å¿ƒå‡çº§) --- */
        .list { text-align: left; display: flex; flex-direction: column; gap: 10px; }
        
        .item {
            display: flex; align-items: center; padding: 14px 16px; 
            background: rgba(0,0,0,0.02); border-radius: 16px; border: 1px solid transparent;
            transition: all 0.2s; position: relative;
        }
        
        /* è®¿å®¢æ¨¡å¼ï¼šæ•´è¡Œå¯ç‚¹ï¼Œæœ‰æ‚¬æµ®æ„Ÿ */
        body.read .item { cursor: pointer; }
        body.read .item:hover { background: rgba(0,0,0,0.05); transform: scale(1.02); }
        body.dark.read .item:hover { background: rgba(255,255,255,0.1); }

        /* ç¼–è¾‘æ¨¡å¼ï¼šæ˜¾ç¤ºæ“ä½œæŒ‰é’® */
        body:not(.read) .item { padding-right: 80px; } /* ç•™å‡ºæŒ‰é’®ç©ºé—´ */
        
        .item-icon { font-size: 24px; color: var(--sub); margin-right: 15px; width: 24px; text-align: center; transition: 0.2s; }
        body:not(.read) .item-icon { cursor: pointer; }
        body:not(.read) .item-icon:hover { color: var(--accent); transform: scale(1.2); }
        
        .item-content { flex: 1; overflow: hidden; }
        .item-title { font-size: 15px; font-weight: 600; color: var(--text); outline: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-link-preview { font-size: 11px; color: var(--sub); margin-top: 2px; opacity: 0.6; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* ç¼–è¾‘æ“ä½œæ  (ä»…ç¼–è¾‘æ¨¡å¼æ˜¾ç¤º) */
        .item-actions {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            display: none; gap: 5px;
        }
        body:not(.read) .item-actions { display: flex; }
        
        .act-icon {
            width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.8); color: var(--sub); cursor: pointer; transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .act-icon:hover { color: var(--accent); transform: scale(1.1); }
        .act-del:hover { color: var(--danger); }

        /* æ·»åŠ æŒ‰é’® */
        .add-btn {
            margin-top: 10px; width: 100%; padding: 12px; border: 2px dashed var(--border-color);
            border-radius: 16px; color: var(--sub); font-size: 14px; cursor: pointer;
            background: transparent; transition: 0.2s; display: none;
        }
        .add-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(58,123,213,0.05); }
        body:not(.read) .add-btn { display: block; }

        /* --- 4. å›¾æ ‡åº“å¼¹çª— (æ–°å¢) --- */
        #icon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .icon-box {
            background: var(--card); width: 90%; max-width: 400px; max-height: 80vh;
            border-radius: 24px; padding: 20px; display: flex; flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .icon-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            overflow-y: auto; padding: 10px 0; margin-top: 15px;
        }
        .lib-icon {
            aspect-ratio: 1; display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: var(--sub); border-radius: 12px; cursor: pointer;
            background: rgba(0,0,0,0.03); transition: 0.2s;
        }
        .lib-icon:hover { background: var(--accent); color: white; transform: scale(1.1); }
        
        /* --- å…¶ä»–åŸæœ‰æ ·å¼ (ä¿ç•™) --- */
        .toolbar, .visitor-nav { position: absolute; top: 20px; z-index: 100; display: flex; gap: 10px; }
        .toolbar { right: 20px; } .visitor-nav { left: 20px; display: none; }
        .btn { background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05); color: var(--text); padding: 0 15px; height: 38px; border-radius: 20px; cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 600; transition: all 0.1s; user-select: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.9); }
        .btn:active { transform: scale(0.95); }
        body.dark .btn { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); color: #fff; }
        .btn-red { color: var(--danger); border-color: var(--danger); }
        .btn-red:hover { background: var(--danger) !important; color: #fff !important; }
        .btn-admin { color: #8e44ad; border-color: #8e44ad; }
        .btn-admin:hover { background: #8e44ad !important; color: #fff !important; }
        
        @media (max-width: 480px) { .btn span { display: none; } .btn { padding: 0 10px; } .toolbar { right: 15px; } .icon-grid { grid-template-columns: repeat(4, 1fr); } }

        /* ç™»å½•ä¸æç¤º */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .box { background: var(--card); width: 85%; max-width: 280px; padding: 30px 25px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .inp { width: 100%; padding: 10px 12px; margin: 8px 0; border: 1px solid var(--border-color); border-radius: 10px; background: rgba(0,0,0,0.02); color: var(--text); font-size: 14px; box-sizing: border-box; outline: none; }
        .inp:focus { border-color: var(--accent); background: var(--card); }
        .btn-sub { width: 100%; padding: 10px; background: var(--accent); color: #fff; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px); background: rgba(0,0,0,0.85); color: #fff; padding: 8px 20px; border-radius: 30px; font-size: 13px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 10000; backdrop-filter: blur(4px); }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #save-status { position: fixed; bottom: 20px; right: 20px; font-size: 12px; color: var(--sub); opacity: 0; transition: 0.3s; pointer-events: none; }
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; justify-content: center; align-items: center; flex-direction: column; }
        
        #admin { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .admin-card { background: var(--card); width: 95%; max-width: 650px; max-height: 80vh; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .admin-head { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.02); }
        .admin-body { flex: 1; overflow-y: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; white-space: nowrap; }
        th { text-align: left; padding: 12px 15px; color: var(--sub); font-weight: 600; background: rgba(0,0,0,0.02); position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(0,0,0,0.05); color: var(--text); vertical-align: middle; }
        .act-btn { padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid transparent; cursor: pointer; margin-right: 5px; background: transparent; }
        .act-ban { color: var(--danger); border-color: var(--danger); } .act-ban:hover { background: var(--danger); color: white; }
        .act-unban { color: var(--success); border-color: var(--success); } .act-unban:hover { background: var(--success); color: white; }
        .act-del { color: var(--sub); border-color: var(--border-color); } .act-del:hover { background: var(--sub); color: white; }
        
        .read .avatar, .read .item-icon { pointer-events: auto; }
    </style>
</head>
<body>

    <div id="toast">æç¤ºä¿¡æ¯</div>
    <div id="loader"><i class="ri-loader-4-line ri-spin" style="font-size:32px;color:var(--accent)"></i><p style="margin-top:10px;font-size:12px;color:var(--sub)">åŠ è½½æ•°æ®...</p></div>

    <input type="file" id="file" hidden accept="image/*" onchange="uploadImg(event)">

    <!-- ç™»å½•çª— -->
    <div id="modal"><div class="box">

    <!-- å›¾æ ‡åº“å¼¹çª— -->
    <div id="icon-modal"><div class="icon-box">

            <h3>é€‰æ‹©å›¾æ ‡</h3>

    <!-- ç®¡ç†é¢æ¿ -->

        <div class="admin-body"><table id="tbl"><thead><tr><th>ç”¨æˆ·</th><th>è§’è‰²</th><th>çŠ¶æ€</th><th>æ³¨å†Œæ—¶é—´</th><th>æ“ä½œ</th></tr></thead><tbody></tbody></table></div>
    </div></div>

    <!-- å·¥å…·æ  -->
    <div class="toolbar" id="tb-edit">
        <button class="btn" id="btn-login" onclick="openM()"><i class="ri-user-3-line"></i> <span>ç™»å½•</span></button>
        <button class="btn btn-admin" id="btn-admin" onclick="loadAdmin()" style="display:none"><i class="ri-command-line"></i> <span>ç®¡ç†</span></button>
        <button class="tool-btn btn-red" id="btn-out" onclick="logout()" style="display:none"><i class="ri-logout-box-r-line"></i> <span>é€€å‡º</span></button>
        <button class="btn" id="btn-share" onclick="share()" style="display:none"><i class="ri-share-forward-line"></i> <span>é“¾æ¥</span></button>
        <button class="tool-btn" onclick="mode()" style="padding:0;width:40px;justify-content:center"><i class="ri-moon-line"></i></button>

    <div class="visitor-nav" id="tb-read">

        <button class="tool-btn" onclick="mode()" style="padding:0;width:40px;justify-content:center"><i class="ri-moon-line"></i></button>
    </div>

    <div id="save-status"></div>

    <!-- å¡ç‰‡ -->
    <div class="card" oninput="debounceSave()">
        <!-- é»˜è®¤å¤´åƒ GitHub -->
        <img src="https://avatars.githubusercontent.com/u/85006660?v=4" class="avatar" id="user-avatar" onclick="clickAv()">
        <h1 id="user-name" contenteditable="true">Code Master</h1>
        <div id="user-role" class="role" contenteditable="true">å…¨æ ˆå¼€å‘ç»ƒä¹ ç”Ÿ</div>
        
        <!-- åŠ¨æ€åˆ—è¡¨å®¹å™¨ -->
        <div class="list" id="dynamic-list">
            <!-- JS æ¸²æŸ“ -->
        </div>
        
        <button class="add-btn" onclick="addItem()">+ æ·»åŠ æ¡ç›®</button>
    </div>

    <script>
        const ADMIN_NAME = 'admin'; 
        const DEFAULT_AVATAR = 'https://avatars.githubusercontent.com/u/85006660?v=4';
        
        // å¸¸ç”¨å›¾æ ‡åº“
        const ICON_LIB = [
            'ri-global-line', 'ri-mail-send-line', 'ri-map-pin-line', 'ri-phone-line',
            'ri-wechat-line', 'ri-qq-line', 'ri-bilibili-line', 'ri-github-line',
            'ri-twitter-x-line', 'ri-instagram-line', 'ri-youtube-line', 'ri-tiktok-line',
            'ri-netease-cloud-music-line', 'ri-zhihu-line', 'ri-weibo-line', 'ri-discord-line',
            'ri-telegram-line', 'ri-whatsapp-line', 'ri-facebook-circle-line', 'ri-linkedin-line',
            'ri-shopping-bag-3-line', 'ri-store-2-line', 'ri-user-smile-line', 'ri-heart-3-line',
            'ri-star-line', 'ri-image-line', 'ri-music-2-line', 'ri-video-line',
            'ri-file-text-line', 'ri-download-cloud-2-line'
        ];

        // é»˜è®¤æ•°æ®ç»“æ„
        let currentData = {
            items: [
                { icon: 'ri-global-line', text: 'æˆ‘çš„ç½‘ç«™', url: 'https://example.com' },
                { icon: 'ri-mail-send-line', text: 'è”ç³»é‚®ç®±', url: 'mailto:hi@test.com' },
                { icon: 'ri-map-pin-line', text: 'æ‰€åœ¨åŸå¸‚', url: 'Shanghai' }
            ]
        };

        window.onload = () => {
            initIconLib();
            let path = window.location.pathname.replace(/\/$/, "").substring(1);
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 3000);
            if (path && path !== 'index.html') {
                loadCloud(decodeURIComponent(path));
            } else {
                checkLog();
                document.getElementById('loader').style.display = 'none';
                renderList(); // æ¸²æŸ“é»˜è®¤åˆ—è¡¨
            }
        };

        // --- æ ¸å¿ƒï¼šåŠ¨æ€åˆ—è¡¨æ¸²æŸ“ ---
        function renderList() {
            const container = document.getElementById('dynamic-list');
            container.innerHTML = '';
            
            currentData.items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                // è®¿å®¢æ¨¡å¼ç‚¹å‡»æ•´è¡Œè·³è½¬
                div.onclick = (e) => handleItemClick(e, index);
                
                div.innerHTML = `
                    <i class="${item.icon} item-icon" onclick="openIconLib(${index}, event)"></i>
                    <div class="item-content">
                        <div class="item-title" contenteditable="${!isRead()}" oninput="updateItem(${index}, 'text', this.innerText)">${item.text}</div>
                        ${!isRead() ? `<div class="item-link-preview">${item.url || 'æœªè®¾ç½®é“¾æ¥'}</div>` : ''}
                    </div>
                    <div class="item-actions">
                        <div class="act-icon" onclick="editUrl(${index}, event)"><i class="ri-link"></i></div>
                        <div class="act-icon act-del" onclick="delItem(${index}, event)"><i class="ri-delete-bin-line"></i></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- åˆ—è¡¨æ“ä½œ ---
        function isRead() { return document.body.classList.contains('read'); }

        function addItem() {
            if(isRead()) return;
            currentData.items.push({ icon: 'ri-star-line', text: 'æ–°æ¡ç›®', url: '' });
            renderList();
            save(true);
        }

        function delItem(index, e) {
            e.stopPropagation();
            if(!confirm('åˆ é™¤æ­¤æ¡ç›®?')) return;
            currentData.items.splice(index, 1);
            renderList();
            save(true);
        }

        function updateItem(index, key, val) {
            currentData.items[index][key] = val;
            debounceSave();
        }

        function editUrl(index, e) {
            e.stopPropagation();
            const url = prompt("è¯·è¾“å…¥è·³è½¬é“¾æ¥ (å¦‚ https://... æˆ– mailto:...)", currentData.items[index].url);
            if(url !== null) {
                currentData.items[index].url = url;
                renderList(); // åˆ·æ–°æ˜¾ç¤º
                save(true);
            }
        }

        function handleItemClick(e, index) {
            if(!isRead()) return; // ç¼–è¾‘æ¨¡å¼ä¸è·³è½¬
            const url = currentData.items[index].url;
            if(!url) return;
            
            if(url.startsWith('http')) window.open(url, '_blank');
            else if(url.startsWith('mailto')) window.location.href = url;
            else window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(url)}`, '_blank');
        }

        // --- å›¾æ ‡åº“é€»è¾‘ ---
        let editingIconIndex = -1;
        function initIconLib() {
            const grid = document.getElementById('lib-grid');
            grid.innerHTML = ICON_LIB.map(icon => `
                <div class="lib-icon" onclick="selectIcon('${icon}')">
                    <i class="${icon}"></i>
                </div>
            `).join('');
        }

        function openIconLib(index, e) {
            if(isRead()) return;
            e.stopPropagation();
            editingIconIndex = index;
            document.getElementById('icon-modal').style.display = 'flex';
        }

        function selectIcon(iconClass) {
            if(!iconClass) return;
            if(editingIconIndex !== -1) {
                currentData.items[editingIconIndex].icon = iconClass;
                renderList();
                save(true);
            }
            document.getElementById('icon-modal').style.display = 'none';
        }

        // --- æ ¸å¿ƒï¼šä¿å­˜ä¸åŠ è½½ (é€‚é…æ–°ç»“æ„) ---
        function fill(d) {
            if(!d) return;
            id('user-name').innerText = d.name || 'Code Master';
            id('user-role').innerText = d.role || 'Developer';
            id('user-avatar').src = d.avatar || DEFAULT_AVATAR;
            
            // å…¼å®¹æ—§æ•°æ® (å¦‚æœç”¨æˆ·ä»¥å‰å­˜çš„æ˜¯ t1/t2 è¿™ç§æ•£ä¹±æ•°æ®ï¼Œå°è¯•è½¬æ¢ï¼Œæˆ–ç›´æ¥ä½¿ç”¨æ–° items)
            if(d.items && Array.isArray(d.items)) {
                currentData.items = d.items;
            } else {
                // ç®€å•çš„æ—§æ•°æ®è¿ç§»
                currentData.items = [];
                if(d.siteText) currentData.items.push({ icon: d.siteIcon||'ri-global-line', text: d.siteText, url: d.siteText });
                if(d.emailText) currentData.items.push({ icon: d.emailIcon||'ri-mail-send-line', text: d.emailText, url: 'mailto:'+d.emailText });
                if(d.addrText) currentData.items.push({ icon: d.addrIcon||'ri-map-pin-line', text: d.addrText, url: d.addrText });
            }
            renderList();
        }

        async function save(silent = false) {
            if (localStorage.getItem('login') !== '1') return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const st = document.getElementById('save-status');
            
            st.style.opacity = 1; st.innerText = 'äº‘ç«¯åŒæ­¥...';
            if(!silent) toast('æ­£åœ¨ä¿å­˜...');

            const data = {
                name: text('user-name'), 
                role: text('user-role'), 
                avatar: src('user-avatar'),
                items: currentData.items, // ä¿å­˜æ•´ä¸ªæ•°ç»„
                _secret_pass: p 
            };

            try {
                const res = await fetch('/api/user', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: u, password: p, data: data })
                });
                if(res.ok) {
                    localStorage.setItem('userData_' + u, JSON.stringify(data));
                    st.innerText = 'å·²åŒæ­¥';
