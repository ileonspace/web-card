<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Web Card V23</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. å…¨å±€é…è‰² & å­—ä½“ (ç§‘æŠ€æ„Ÿå¾®è°ƒ) --- */
        :root {
            --bg: #f0f2f5; --card: #ffffff; --text: #1d1d1f; --sub: #86868b;
            --accent: #0071e3; --danger: #ff3b30; --success: #34c759;
            --border: #d2d2d7; --shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #f5f5f7; --sub: #86868b;
            --border: #424245; --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        body {
            background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            color: var(--text); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px; transition: background 0.3s;
        }

        /* --- 2. ç™»å½•/æ³¨å†Œå¼¹çª— (ä¿®å¤äº¤äº’ä¸ç¾è§‚) --- */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); z-index: 2000; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
        #modal.active { opacity: 1; }
        
        .auth-box {
            background: var(--card); width: 85%; max-width: 320px; padding: 30px;
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center; border: 1px solid var(--border);
        }
        .auth-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: var(--text); }
        
        .inp {
            width: 100%; padding: 12px 15px; margin-bottom: 12px; 
            background: rgba(128,128,128,0.05); border: 1px solid transparent;
            border-radius: 12px; font-size: 14px; color: var(--text); outline: none;
            transition: 0.2s; box-sizing: border-box;
        }
        .inp:focus { background: var(--card); border-color: var(--accent); box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }
        
        .btn-main {
            width: 100%; padding: 12px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-size: 14px; font-weight: 600;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.96); }
        
        .auth-link { font-size: 12px; color: var(--sub); margin-top: 20px; cursor: pointer; display: inline-block;}
        .auth-link:hover { color: var(--accent); text-decoration: underline; }

        /* --- 3. ç®¡ç†é¢æ¿ (ç§‘æŠ€é£é‡æ„) --- */
        #admin { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .admin-win { 
            background: var(--card); width: 95%; max-width: 700px; height: 80vh; 
            border-radius: 18px; display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid var(--border); box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .admin-head { 
            padding: 15px 20px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; background: rgba(128,128,128,0.03);
        }
        .admin-body { flex: 1; overflow-y: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        
        /* åˆ—è¡¨å¼è¡¨æ ¼ï¼Œæ›´é€‚åˆç§»åŠ¨ç«¯ */
        .user-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid var(--border); transition: 0.2s;
        }
        .user-row:hover { background: rgba(128,128,128,0.03); }
        
        .u-info { display: flex; flex-direction: column; gap: 2px; }
        .u-name { font-weight: 600; font-size: 14px; color: var(--text); }
        .u-meta { font-size: 11px; color: var(--sub); display: flex; align-items: center; gap: 6px; }
        
        /* çŠ¶æ€ç‚¹ */
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .dot.ok { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .dot.ban { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
        
        /* æ“ä½œå›¾æ ‡æŒ‰é’® */
        .act-group { display: flex; gap: 10px; }
        .act-btn {
            width: 32px; height: 32px; border-radius: 8px; border: 1px solid var(--border);
            background: transparent; color: var(--sub); cursor: pointer;
            display: flex; justify-content: center; align-items: center; transition: 0.2s;
        }
        .act-btn:hover { background: rgba(128,128,128,0.1); color: var(--text); }
        .act-ban:hover { border-color: orange; color: orange; background: rgba(255,165,0,0.1); }
        .act-unban:hover { border-color: var(--success); color: var(--success); background: rgba(52,199,89,0.1); }
        .act-del:hover { border-color: var(--danger); color: var(--danger); background: rgba(255,59,48,0.1); }

        /* --- 4. ç•Œé¢ä¸»ä½“ (ä¿æŒç²¾è‡´) --- */
        .card { background: var(--card); width: 100%; max-width: 360px; padding: 40px 30px; border-radius: 24px; text-align: center; box-shadow: var(--shadow); position: relative; }
        .avatar { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid var(--card); box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 20px; cursor: pointer; transition: 0.5s; }
        .avatar:hover { transform: scale(1.05) rotate(5deg); }
        
        [contenteditable]:focus { outline: none; border-bottom: 2px solid var(--accent); background: rgba(0,113,227,0.05); border-radius: 4px; padding: 0 4px; }
        h1 { margin: 5px 0; font-size: 24px; font-weight: 700; }
        .role { color: var(--sub); font-size: 13px; margin-bottom: 30px; }
        .item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 12px; text-align: left; }
        body:not(.read) .item:hover { background: rgba(128,128,128,0.05); }
        .item i { font-size: 20px; color: var(--sub); margin-right: 15px; cursor: pointer; transition: 0.2s; }
        body:not(.read) .item i:hover { color: var(--accent); }
        .txt { font-size: 14px; flex: 1; outline: none; word-break: break-all; }

        /* --- å·¥å…·æ  --- */
        .toolbar, .visitor-nav { position: absolute; top: 20px; z-index: 100; display: flex; gap: 10px; }
        .toolbar { right: 20px; } .visitor-nav { left: 20px; display: none; }
        .tool-btn { 
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            color: var(--text); height: 36px; padding: 0 12px; border-radius: 18px;
            cursor: pointer; backdrop-filter: blur(10px); display: flex; align-items: center; gap: 5px;
            font-size: 13px; font-weight: 500; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        body.dark .tool-btn { background: rgba(30,30,30,0.6); border-color: rgba(255,255,255,0.1); }
        .tool-btn:active { transform: scale(0.95); } /* æŒ‰å‹æ•ˆæœ */
        
        .btn-admin { color: #bf5af2; } .btn-admin:hover { background: rgba(191,90,242,0.1); }
        .btn-logout { color: var(--danger); } .btn-logout:hover { background: rgba(255,59,48,0.1); }

        /* Toast & Loader */
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px); background: rgba(0,0,0,0.8); color: #fff; padding: 8px 16px; border-radius: 30px; font-size: 13px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 9999; backdrop-filter: blur(4px); display: flex; align-items: center; gap: 6px; }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; justify-content: center; align-items: center; flex-direction: column;}
    </style>
</head>
<body>

    <div id="toast"></div>
    <div id="loader"><i class="ri-loader-4-line ri-spin" style="font-size:32px;color:var(--accent)"></i></div>

    <input type="file" id="file" hidden accept="image/*" onchange="uploadImg(event)">

    <div id="modal"><div class="auth-box">
        <div class="auth-title" id="m-title">ç”¨æˆ·ç™»å½•</div>
        <input id="u" class="inp" placeholder="ç”¨æˆ·å" autocomplete="off">
        <input id="p" type="password" class="inp" placeholder="å¯†ç ">
        <button class="btn-main" id="btn-submit" onclick="auth()">ç«‹å³ç™»å½•</button>
        <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center">
            <span class="auth-link" onclick="closeM()">å–æ¶ˆ</span>
            <span class="auth-link" onclick="flip()" id="m-switch" style="color:var(--accent)">æ²¡æœ‰è´¦å·ï¼Ÿå»æ³¨å†Œ</span>
        </div>
    </div></div>

    <div id="admin"><div class="admin-win">
        <div class="admin-head">
            <h3 style="margin:0;font-size:16px"><i class="ri-dashboard-3-line"></i> æ§åˆ¶å°</h3>
            <button onclick="toggleAdmin(0)" style="border:none;background:none;font-size:20px;color:var(--sub);cursor:pointer">&times;</button>
        </div>
        <div class="admin-body" id="admin-list">
            </div>
    </div></div>

    <div class="toolbar" id="tb-edit">
        <button class="tool-btn" id="btn-login" onclick="openM()"><i class="ri-user-3-line"></i> ç™»å½•</button>
        <button class="tool-btn btn-admin" id="btn-admin" onclick="loadAdmin()" style="display:none"><i class="ri-command-line"></i> ç®¡ç†</button>
        <button class="tool-btn btn-logout" id="btn-logout" onclick="logout()" style="display:none"><i class="ri-logout-box-r-line"></i></button>
        <button class="tool-btn" id="btn-share" onclick="share()" style="display:none"><i class="ri-share-forward-line"></i></button>
        <button class="tool-btn" onclick="mode()"><i class="ri-contrast-2-line"></i></button>
    </div>

    <div class="visitor-nav" id="tb-read">
        <button class="tool-btn" onclick="goHome()"><i class="ri-arrow-left-s-line"></i> è¿”å›</button>
        <button class="tool-btn" onclick="mode()"><i class="ri-contrast-2-line"></i></button>
    </div>

    <div id="save-status" style="position:fixed;bottom:20px;right:20px;font-size:12px;color:var(--sub);opacity:0;transition:0.3s"></div>

    <div class="card" oninput="debounceSave()">
        <img src="https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg" class="avatar" id="av" onclick="clickAv()">
        <h1 id="name" contenteditable="true">Code Master</h1>
        <div id="role" class="role" contenteditable="true">å…¨æ ˆå¼€å‘ç»ƒä¹ ç”Ÿ</div>
        <div class="list">
            <div class="item"><i class="ri-global-line" id="i1" onclick="ic(this)"></i><div id="t1" class="txt" contenteditable="true">www.my-site.com</div></div>
            <div class="item"><i class="ri-mail-send-line" id="i2" onclick="ic(this)"></i><div id="t2" class="txt" contenteditable="true">hello@email.com</div></div>
            <div class="item"><i class="ri-map-pin-line" id="i3" onclick="ic(this)"></i><div id="t3" class="txt" contenteditable="true">Shanghai</div></div>
        </div>
    </div>

    <script>
        const ADMIN_NAME = 'admin'; // âš ï¸ å¿…é¡»ä¸ç¯å¢ƒå˜é‡ä¸€è‡´

        window.onload = () => {
            let path = window.location.pathname.replace(/\/$/, "").substring(1);
            // å®‰å…¨è¶…æ—¶ï¼š3ç§’åŠ è½½ä¸å‡ºå°±æ˜¾ç¤ºç•Œé¢
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 3000);

            if (path && path !== 'index.html') {
                loadCloud(decodeURIComponent(path));
            } else {
                checkLog();
                document.getElementById('loader').style.display = 'none';
            }
        };

        let isReg = false, timer = null;

        // --- 1. ç™»å½•/æ³¨å†Œ UI é€»è¾‘ä¿®å¤ ---
        function openM() { 
            const m = document.getElementById('modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('active'), 10);
        }
        function closeM() { 
            const m = document.getElementById('modal');
            m.classList.remove('active');
            setTimeout(() => m.style.display = 'none', 300);
        }
        function flip() { 
            isReg = !isReg; 
            // ç•Œé¢æ–‡å­—åˆ‡æ¢
            document.getElementById('m-title').innerText = isReg ? "æ³¨å†Œæ–°è´¦å·" : "ç”¨æˆ·ç™»å½•";
            document.getElementById('btn-submit').innerText = isReg ? "ç«‹å³æ³¨å†Œ" : "ç«‹å³ç™»å½•";
            document.getElementById('m-switch').innerText = isReg ? "å·²æœ‰è´¦å·ï¼Ÿå»ç™»å½•" : "æ²¡æœ‰è´¦å·ï¼Ÿå»æ³¨å†Œ";
        }

        // --- 2. è®¤è¯é€»è¾‘ (V20 ç¨³å®šç‰ˆæ ¸å¿ƒ) ---
        async function auth() {
            const u = val('u'), p = val('p');
            if(!u || !p) return toast('è¯·å¡«å†™å®Œæ•´', 'ri-error-warning-line');
            
            if(isReg) {
                // æ³¨å†Œ
                if(localStorage.getItem('pass_'+u)) return toast('æœ¬åœ°å·²å­˜åœ¨ï¼Œè¯·ç›´æ¥ç™»å½•');
                toast('æ£€æŸ¥ç”¨æˆ·å...', 'ri-loader-4-line');
                try {
                    const check = await fetch(`/api/user?name=${u}`);
                    if(check.ok) return toast('ç”¨æˆ·åå·²è¢«å ç”¨', 'ri-close-circle-line');
                    localStorage.setItem('pass_'+u, p);
                    toast('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•', 'ri-check-line');
                    flip(); // è‡ªåŠ¨åˆ‡å›ç™»å½•ç•Œé¢
                } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            } else {
                // ç™»å½•
                const localPass = localStorage.getItem('pass_' + u);
                // æœ¬åœ°å¿«é€ŸéªŒè¯
                if (localPass === p) { success(u, p, null); return; }

                // äº‘ç«¯éªŒè¯ (å…¼å®¹æ—§å¯†ç )
                toast('äº‘ç«¯éªŒè¯ä¸­...', 'ri-cloud-line');
                try {
                    const res = await fetch(`/api/user?name=${u}`);
                    if(res.ok) {
                        const json = await res.json();
                        const cloudP = json.data ? (json.data._secret_pass || json.data._p) : null;
                        
                        if(cloudP === p) {
                            localStorage.setItem('userData_' + u, JSON.stringify(json.data));
                            success(u, p, json.data);
                        } else { toast('å¯†ç é”™è¯¯', 'ri-lock-2-line'); }
                    } else { toast('ç”¨æˆ·ä¸å­˜åœ¨', 'ri-user-unfollow-line'); }
                } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            }
        }

        function success(u, p, data) {
            localStorage.setItem('login', '1');
            localStorage.setItem('u', u);
            localStorage.setItem('p', p);
            localStorage.setItem('pass_' + u, p); 
            if(data) fill(data);
            checkLog();
            closeM();
            toast('æ¬¢è¿å›æ¥', 'ri-user-smile-line');
        }

        // --- 3. ç®¡ç†é¢æ¿ (ç§‘æŠ€é£ UI ç”Ÿæˆ) ---
        async function loadAdmin() {
            toggleAdmin(1);
            const list = document.getElementById('admin-list');
            list.innerHTML = '<div style="padding:20px;text-align:center;color:var(--sub)">åŠ è½½æ•°æ®ä¸­...</div>';
            
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            try {
                const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p } });
                if(res.status===401) return toast('æ— æƒè®¿é—®', 'ri-shield-key-line');
                const users = await res.json();
                
                // ç”Ÿæˆæ¼‚äº®çš„åˆ—è¡¨
                list.innerHTML = users.map(x => {
                    const isBan = x.status === 'banned';
                    const isAdmin = x.role === 'admin';
                    const statusDot = isBan ? 'ban' : 'ok';
                    const statusText = isBan ? 'å·²å°ç¦' : 'æ­£å¸¸';
                    
                    return `
                    <div class="user-row">
                        <div class="u-info">
                            <span class="u-name">${x.name} ${isAdmin ? '<i class="ri-vip-crown-fill" style="color:#ffcc00"></i>' : ''}</span>
                            <span class="u-meta">
                                <span class="dot ${statusDot}"></span> ${statusText} Â· ${new Date(x.created_at).toLocaleDateString()}
                            </span>
                        </div>
                        <div class="act-group">
                            ${x.name !== u ? `
                                ${!isBan ? `<button class="act-btn act-ban" onclick="act('ban','${x.name}')"><i class="ri-prohibited-line"></i></button>` 
                                : `<button class="act-btn act-unban" onclick="act('unban','${x.name}')"><i class="ri-checkbox-circle-line"></i></button>`}
                                <button class="act-btn act-del" onclick="act('delete','${x.name}')"><i class="ri-delete-bin-line"></i></button>
                            ` : ''}
                        </div>
                    </div>
                    `;
                }).join('');
            } catch(e) { list.innerHTML = '<div style="padding:20px;text-align:center;color:var(--danger)">åŠ è½½å¤±è´¥</div>'; }
        }

        async function act(a, t) {
            if(!confirm('ç¡®å®šæ‰§è¡Œæ­¤æ“ä½œ?')) return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const res = await fetch('/api/admin', {
                method: 'POST', headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p },
                body: JSON.stringify({ action: a, targetUser: t, duration: 24 })
            });
            if(res.ok) { toast('æ“ä½œæˆåŠŸ', 'ri-check-line'); loadAdmin(); } else { toast('æ“ä½œå¤±è´¥'); }
        }

        function toggleAdmin(s) { 
            const el = document.getElementById('admin');
            el.style.display = s ? 'flex' : 'none'; 
        }

        // --- 4. ä¿å­˜ & åŸºç¡€é€»è¾‘ ---
        async function save(silent = false) {
            if (localStorage.getItem('login') !== '1') return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const st = document.getElementById('save-status');
            
            st.style.opacity = 1; st.innerText = 'äº‘ç«¯åŒæ­¥ä¸­...';
            
            const data = {
                name: text('name'), role: text('role'), av: src('av'),
                t1: text('t1'), i1: cls('i1'),
                t2: text('t2'), i2: cls('i2'),
                t3: text('t3'), i3: cls('i3'),
                _secret_pass: p 
            };

            try {
                const res = await fetch('/api/user', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: u, password: p, data: data })
                });
                if(res.ok) {
                    localStorage.setItem('userData_' + u, JSON.stringify(data));
                    st.innerText = 'å·²åŒæ­¥';
                    setTimeout(() => st.style.opacity = 0, 2000);
                    if(!silent) toast('å·²ä¿å­˜', 'ri-save-line');
                } else { st.innerText = 'åŒæ­¥å¤±è´¥'; }
            } catch(e) { st.innerText = 'ç½‘ç»œé”™è¯¯'; }
        }

        // --- åŠ è½½è®¿å®¢ ---
        async function loadCloud(user) {
            const l = document.getElementById('loader');
            l.style.display = 'flex';
            document.getElementById('tb-edit').style.display = 'none';
            document.getElementById('tb-read').style.display = 'flex';
            document.body.classList.add('read');
            document.querySelectorAll('[contenteditable]').forEach(e => e.setAttribute('contenteditable', 'false'));

            try {
                const res = await fetch(`/api/user?name=${user}`);
                if (res.ok) {
                    const json = await res.json();
                    if(json.status === 'banned') {
                        document.body.innerHTML = "<h2 style='color:var(--danger)'>ğŸš« è´¦å·å·²å°ç¦</h2>";
                    } else {
                        fill(json.data);
                        l.style.display = 'none';
                    }
                } else {
                    document.body.innerHTML = "<h3>ğŸ¤·â€â™‚ï¸ ç”¨æˆ·ä¸å­˜åœ¨</h3>";
                }
            } catch (e) { l.innerHTML = "<h3>âŒ ç½‘ç»œè¿æ¥å¤±è´¥</h3>"; }
        }

        // --- å·¥å…·å‡½æ•° ---
        function debounceSave() { clearTimeout(timer); timer = setTimeout(() => save(true), 1500); }
        function fill(d) {
            if(!d) return;
            id('name').innerText = d.name||'Name'; id('role').innerText = d.role||'Role';
            id('av').src = d.av||''; id('t1').innerText = d.t1||''; id('i1').className = d.i1||'';
            id('t2').innerText = d.t2||''; id('i2').className = d.i2||''; id('t3').innerText = d.t3||''; id('i3').className = d.i3||'';
        }
        const id = x => document.getElementById(x);
        const text = x => id(x).innerText; const src = x => id(x).src; const cls = x => id(x).className; const val = x => id(x).value;
        function checkLog() {
            const isLog = localStorage.getItem('login') === '1';
            const u = localStorage.getItem('u');
            id('btn-login').style.display = isLog ? 'none' : 'flex';
            id('btn-out').style.display = isLog ? 'flex' : 'none';
            id('btn-share').style.display = isLog ? 'flex' : 'none';
            if(isLog && u === ADMIN_NAME) id('btn-admin').style.display = 'flex';
            if(isLog) { const c = localStorage.getItem('userData_'+u); if(c) fill(JSON.parse(c)); }
        }
        function clickAv() { if(canEdit()) id('file').click(); }
        function uploadImg(e) {
            const f = e.target.files[0]; if(!f) return;
            toast('å‹ç¼©å›¾ç‰‡ä¸­...', 'ri-image-edit-line');
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    const ctx = c.getContext('2d'); let sx,sy,sw,sh;
                    if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;}
                    else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;}
                    ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400);
                    id('av').src = c.toDataURL('image/jpeg',0.8); save(true);
                }; img.src = ev.target.result;
            }; r.readAsDataURL(f);
        }

            const u = localStorage.getItem('u'); const url = location.origin + '/' + u;
            navigator.clipboard.writeText(url).then(()=>toast('é“¾æ¥å·²å¤åˆ¶', 'ri-link')).catch(()=>prompt("å¤åˆ¶:", url));

        function toast(t, i='ri-info-i') { 
            const el = document.getElementById('toast'); el.innerHTML = `<i class="${i}"></i> <span>${t}</span>`;
            el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 2000); 
        }
