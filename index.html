<body>

    <input type="file" id="img-upload-input" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
    <div id="auth-overlay"><div class="auth-box"><div class="close-btn" onclick="closeAuth()" style="position:absolute;top:15px;right:15px">&times;</div><h3 id="auth-title">ç™»å½•</h3><input type="text" id="username" class="auth-input" placeholder="ç”¨æˆ·å"><input type="password" id="password" class="auth-input" placeholder="å¯†ç "><button class="auth-btn" onclick="handleAuth()">ç¡®å®š</button><div style="margin-top:15px; font-size:13px; color:#666; cursor:pointer" onclick="switchMode()" id="auth-switch">æ²¡æœ‰è´¦å·ï¼Ÿå»æ³¨å†Œ</div></div></div>
    
    <div id="admin-panel"><div class="admin-header"><div class="admin-title">ç”¨æˆ·ç®¡ç†</div><div class="close-btn" onclick="toggleAdminPanel(false)">&times;</div></div><div class="admin-content"><div class="table-wrapper"><table class="user-table"><thead><tr><th>ç”¨æˆ·</th><th>è§’è‰²</th><th>çŠ¶æ€</th><th>æ³¨å†Œæ—¶é—´</th><th>æ“ä½œ</th></tr></thead><tbody id="user-table-body"></tbody></table></div></div></div>

    <div class="toolbar" id="editor-toolbar">

    <div class="container" oninput="triggerAutoSave()">
        <img src="https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg" class="avatar" id="user-avatar" onclick="triggerFileUpload()" alt="å¤´åƒ">
        <h1 id="user-name" contenteditable="true" spellcheck="false">Code Master</h1>

            <div class="info-item"><i class="ri-mail-send-line" id="icon-email" onclick="changeIcon(this)"></i><div id="user-email" class="info-text" contenteditable="true">hello@email.com</div></div>
            <div class="info-item"><i class="ri-map-pin-line" id="icon-addr" onclick="changeIcon(this)"></i><div id="user-addr" class="info-text" contenteditable="true">ä¸Šæµ·å¸‚, æµ¦ä¸œæ–°åŒº</div></div>

    <div class="toast" id="toast">âœ… æ“ä½œæˆåŠŸ</div>

    <script>
        const FRONTEND_ADMIN_NAME = 'admin'; 

        window.onload = function() {
            // ğŸ”¥ æ›´å¥½çš„ URL å¤„ç†ï¼šå»æ‰å°¾éƒ¨æ–œæ ï¼Œé˜²æ­¢ Cloudflare æœ‰æ—¶å€™åŠ  / å¯¼è‡´ bug
            let pathName = window.location.pathname.replace(/\/$/, ""); 
            pathName = pathName.substring(1);

            if (pathName && pathName !== 'index.html') {
                // å¦‚æœæ˜¯è®¿å®¢æ¨¡å¼ï¼Œç«‹åˆ»æ˜¾ç¤ºé®ç½©
                document.getElementById('loading-screen').style.display = 'flex';
                loadUserFromCloud(decodeURIComponent(pathName));
            } else {
                checkLoginState();
            }
        };

        let isLoginMode = true;
        let autoSaveTimer = null;

        async function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return showToast("è¯·è¾“å…¥è´¦å·å¯†ç ");

            if(isLoginMode) {
                // ä¼˜å…ˆæœ¬åœ°éªŒè¯
                const localPass = localStorage.getItem('pass_' + u);
                if (localPass === p) { loginSuccess(u, p); return; }

                // æœ¬åœ°æ²¡æœ‰ï¼Œå»äº‘ç«¯éªŒè¯
                showToast("æ­£åœ¨äº‘ç«¯éªŒè¯...");
                try {
                    const response = await fetch(`/api/user?name=${u}`);
                    if (response.ok) {
                        const resData = await response.json();
                        if (resData.data && resData.data._secret_pass === p) {
                            loginSuccess(u, p);
                            localStorage.setItem('userData_' + u, JSON.stringify(resData.data));
                        } else { showToast("âŒ å¯†ç é”™è¯¯"); }
                    } else { showToast("âŒ ç”¨æˆ·ä¸å­˜åœ¨"); }
                } catch(e) { showToast("âŒ ç½‘ç»œé”™è¯¯"); }

            } else {
                if(localStorage.getItem('pass_'+u)) return showToast("ç”¨æˆ·å·²å­˜åœ¨(æœ¬åœ°)");
                const check = await fetch(`/api/user?name=${u}`);
                if(check.ok) return showToast("ç”¨æˆ·åå·²è¢«å ç”¨");
                localStorage.setItem('pass_'+u, p);
                showToast("æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•");
                switchMode();
            }
        }

        function loginSuccess(user, pass) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', user);
            localStorage.setItem('pass_' + user, pass);
            if(user === FRONTEND_ADMIN_NAME) document.getElementById('btn-admin-trigger').style.display = 'flex';
            updateUI(true); checkLoginState(); closeAuth(); showToast("âœ… æ¬¢è¿å›æ¥ " + user);
        }

        async function saveData(isSilent = false) {
            if(localStorage.getItem('isLoggedIn') !== 'true') return;
            const user = localStorage.getItem('currentUser');
            const pass = localStorage.getItem('pass_' + user);

            const status = document.getElementById('save-status');
            status.innerHTML = '<i class="ri-upload-cloud-2-line"></i> åŒæ­¥äº‘ç«¯...'; status.style.opacity = 1;
            if(!isSilent) showToast("æ­£åœ¨ä¿å­˜...");

            const dataObj = {
                name: document.getElementById('user-name').innerText,
                role: document.getElementById('user-role').innerText,
                avatar: document.getElementById('user-avatar').src, 
                siteText: document.getElementById('user-site').innerText,
                siteIcon: document.getElementById('icon-site').className,
                emailText: document.getElementById('user-email').innerText,
                emailIcon: document.getElementById('icon-email').className,
                addrText: document.getElementById('user-addr').innerText,
                addrIcon: document.getElementById('icon-addr').className,
                _secret_pass: pass 
            };

            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: user, password: pass, data: dataObj })
                });

                if (response.ok) {
                    localStorage.setItem('userData_' + user, JSON.stringify(dataObj));
                    status.innerHTML = '<i class="ri-check-line"></i> å·²è‡ªåŠ¨ä¿å­˜';
                    setTimeout(() => { status.style.opacity = 0; }, 2000);
                    if(!isSilent) showToast("âœ… ä¿å­˜æˆåŠŸ");
                } else { status.innerHTML = 'âŒ ä¿å­˜å¤±è´¥'; }
            } catch (e) { status.innerHTML = 'âŒ ç½‘ç»œé”™è¯¯'; }
        }

        async function loadUserFromCloud(username) {
            enterVisitorMode(username);
            try {
                const response = await fetch(`/api/user?name=${username}`);
                if (response.ok) {
                    const resData = await response.json();
                    if (resData.status === 'banned' && resData.ban_until > Date.now()) {
                        document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:100px'>ğŸš« è¯¥è´¦å·å·²è¢«å°ç¦</h1>";
                        return;
                    }
                    renderData(resData.data);
                    // ğŸ”¥ éšè—é®ç½©
                    document.getElementById('loading-screen').style.display = 'none';
                } else { 
                    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    document.getElementById('loading-screen').innerHTML = `<h3>âŒ ç”¨æˆ· ${username} ä¸å­˜åœ¨</h3><br><a href='/' style='color:var(--accent)'>æˆ‘ä¹Ÿè¦åˆ›å»º</a>`;
                }
            } catch (e) { 
                 document.getElementById('loading-screen').innerHTML = `<h3>âŒ ç½‘ç»œè¿æ¥å¤±è´¥</h3>`;
            }
        }

        // --- å…¶ä»–è¾…åŠ©å‡½æ•° ---
        async function loadAdminData() {
            toggleAdminPanel(true);
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">åŠ è½½ä¸­...</td></tr>';
            const user = localStorage.getItem('currentUser');
            const pass = localStorage.getItem('pass_' + user);
            try {
                const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': user, 'X-Admin-Pass': pass } });
                if (res.status === 401) { alert("æƒé™ä¸è¶³"); toggleAdminPanel(false); return; }
                const users = await res.json();
                renderUserTable(users);
            } catch (e) { tbody.innerHTML = '<tr><td colspan="5">åŠ è½½å¤±è´¥</td></tr>'; }
        }

        function renderUserTable(users) {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';
            const myName = localStorage.getItem('currentUser');
            users.forEach(u => {
                let badge = u.status === 'banned' ? '<span class="badge badge-banned">å°</span>' : '<span class="badge badge-active">æ­£</span>';
                if(u.role === 'admin') badge += ' <span class="badge badge-admin">ç®¡</span>';
                let btns = '';
                if(u.name !== myName) {
                    if(u.status !== 'banned') btns += `<button class="action-btn btn-ban" onclick="adminAction('ban', '${u.name}')">ç¦</button>`;
                    else btns += `<button class="action-btn btn-unban" onclick="adminAction('unban', '${u.name}')">è§£</button>`;
                    btns += `<button class="action-btn btn-del" onclick="adminAction('delete', '${u.name}')">åˆ </button>`;
                } else { btns = '<span style="color:#999;font-size:12px">è‡ªå·±</span>'; }
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><b>${u.name}</b></td><td>${u.role||'u'}</td><td>${badge}</td><td>${new Date(u.created_at).toLocaleDateString()}</td><td>${btns}</td>`;
                tbody.appendChild(tr);
            });
        }

        async function adminAction(action, targetUser) {
            if(!confirm(`ç¡®å®šæ‰§è¡Œ ${action}?`)) return;
            const user = localStorage.getItem('currentUser');
            const pass = localStorage.getItem('pass_' + user);
            const res = await fetch('/api/admin', {
                method: 'POST', headers: { 'X-Admin-Name': user, 'X-Admin-Pass': pass },
                body: JSON.stringify({ action: action, targetUser: targetUser, duration: 24 })
            });
            if(res.ok) { showToast("æˆåŠŸ"); loadAdminData(); } else { alert("å¤±è´¥"); }
        }

        function triggerAutoSave() {
            if(document.body.classList.contains('readonly-mode') || localStorage.getItem('isLoggedIn') !== 'true') return;
            const status = document.getElementById('save-status');
            status.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> ä¿®æ”¹ä¸­...'; status.style.opacity = 1;
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => { saveData(true); }, 1500);
        }

        function checkLoginState() {
            if(localStorage.getItem('isLoggedIn') === 'true') {
                const user = localStorage.getItem('currentUser');
                updateUI(true);
                const saved = localStorage.getItem('userData_' + user);
                if(saved) renderData(JSON.parse(saved));
            }
        }
        function renderData(data) {
            if(!data) return;
            document.getElementById('user-name').innerText = data.name || "Code Master";
            document.getElementById('user-role').innerText = data.role || "Developer";
            document.getElementById('user-avatar').src = data.avatar || "https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg";
            document.getElementById('user-site').innerText = data.siteText || "";
            document.getElementById('icon-site').className = data.siteIcon || "ri-global-line";
            document.getElementById('user-email').innerText = data.emailText || "";
            document.getElementById('icon-email').className = data.emailIcon || "ri-mail-send-line";
            document.getElementById('user-addr').innerText = data.addrText || "";
            document.getElementById('icon-addr').className = data.addrIcon || "ri-map-pin-line";
        }
        function triggerFileUpload() { if(!document.body.classList.contains('readonly-mode') && localStorage.getItem('isLoggedIn')==='true') document.getElementById('img-upload-input').click(); }
        function handleFileSelect(event) { 
            const file = event.target.files[0]; if(!file)return;
            const reader = new FileReader(); reader.onload=function(e){const img=new Image();img.onload=function(){const c=document.createElement('canvas');c.width=400;c.height=400;const ctx=c.getContext('2d');let sx,sy,sw,sh;if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;}else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;}ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400);document.getElementById('user-avatar').src=c.toDataURL('image/jpeg',0.8);triggerAutoSave();};img.src=e.target.result;};reader.readAsDataURL(file);
        }
        function changeIcon(el) { if(!document.body.classList.contains('readonly-mode') && localStorage.getItem('isLoggedIn')==='true') { const n=prompt("å›¾æ ‡ä»£ç :",el.className); if(n) {el.className=n; triggerAutoSave();} } }
        function copyLink() { const u=localStorage.getItem('currentUser'); if(u) navigator.clipboard.writeText(window.location.origin+'/'+u).then(()=>showToast("å·²å¤åˆ¶")).catch(()=>prompt("å¤åˆ¶:",window.location.origin+'/'+u)); }
        function enterVisitorMode(u) { document.getElementById('editor-toolbar').style.display='none'; document.getElementById('visitor-toolbar').style.display='flex'; document.body.classList.add('readonly-mode'); document.querySelectorAll('[contenteditable]').forEach(el=>el.setAttribute('contenteditable','false')); }
        function goHome() { window.location.href="/"; }
        function openAuth() { document.getElementById('auth-overlay').style.display='flex'; }
        function closeAuth() { document.getElementById('auth-overlay').style.display='none'; }
        function switchMode() { isLoginMode=!isLoginMode; document.getElementById('auth-title').innerText=isLoginMode?"ç™»å½•":"æ³¨å†Œ"; document.getElementById('auth-switch').innerText=isLoginMode?"å»æ³¨å†Œ":"å»ç™»å½•"; }
        function logout() { localStorage.setItem('isLoggedIn','false'); localStorage.removeItem('currentUser'); location.href="/"; }
        function toggleAdminPanel(show) { document.getElementById('admin-panel').style.display = show ? 'flex' : 'none'; }
        function updateUI(logged) { 
            document.getElementById('btn-login').style.display=logged?'none':'flex'; 
            document.getElementById('btn-logout').style.display=logged?'flex':'none'; 
            document.getElementById('btn-share').style.display=logged?'flex':'none';
            if(logged && localStorage.getItem('currentUser') === FRONTEND_ADMIN_NAME) document.getElementById('btn-admin-trigger').style.display = 'flex';
        }
        function toggleMode() { document.body.classList.toggle('dark-mode'); }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.opacity=1; t.style.top="50px"; setTimeout(()=>{t.style.opacity=0;t.style.top="30px"},2000); }
    </script>
