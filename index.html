        const ALL_ICONS = ['ri-global-line', 'ri-mail-line', 'ri-wechat-line', 'ri-github-line', 'ri-map-pin-line', 'ri-phone-line', 'ri-bilibili-line', 'ri-youtube-line', 'ri-instagram-line', 'ri-twitter-x-line', 'ri-linkedin-line', 'ri-facebook-circle-line', 'ri-telegram-line', 'ri-whatsapp-line', 'ri-discord-line', 'ri-spotify-line', 'ri-netease-cloud-music-line', 'ri-shopping-bag-line', 'ri-store-line', 'ri-bank-card-line', 'ri-image-line', 'ri-video-line', 'ri-file-text-line', 'ri-folder-line', 'ri-download-cloud-line', 'ri-share-line', 'ri-star-line', 'ri-heart-line', 'ri-user-smile-line'];

        // é»˜è®¤æ•°æ®
        let currentData = { 
            items: [], 
            theme: { 
                radius: 12, 
                preset: 'default',
                colors: { // å­˜å‚¨è‡ªå®šä¹‰é¢œè‰²
                    page: '#EAF3F7',
                    card: '#ffffff',
                    item: '#f8f8f8' 
                }
            } 
        };
        let isReg = false, timer = null, editingIndex = -1, dragSrc = null;

        window.onload = () => {
            initIconLib();
            let path = window.location.pathname.replace(/\/$/, "").substring(1);
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 3000);
            
            if (path && path !== 'index.html') {
                loadCloud(decodeURIComponent(path));
            } else {
                checkLog();
                document.getElementById('loader').style.display = 'none';
                if(!localStorage.getItem('login')) fill(null); 
            }
        };

        function toggleThemeModal(show) { document.getElementById('theme-modal').style.display = show ? 'flex' : 'none'; }
        
        function changeRadius(val) {
            document.documentElement.style.setProperty('--item-radius', val + 'px');
            document.getElementById('radius-val').innerText = val;
            currentData.theme.radius = val;
            debounceSave();
        }

        const PRESETS = {
            default: { bg:'#EAF3F7', card:'#ffffff', text:'#334155', sub:'#64748b', item:'rgba(0,0,0,0.03)' },
            dark: { bg:'#0f172a', card:'#1e293b', text:'#f8fafc', sub:'#94a3b8', item:'rgba(255,255,255,0.05)' },
            warm: { bg:'#FFF0F5', card:'#ffffff', text:'#5D4037', sub:'#8D6E63', item:'rgba(255,235,238,0.5)' },
            mint: { bg:'#e0f2f1', card:'#ffffff', text:'#004D40', sub:'#00796B', item:'rgba(224,242,241,0.5)' }
        };

        function applyPreset(name) {
            const p = PRESETS[name];
            if(!p) return;
            
            // 1. è®¾ç½® CSS å˜é‡
            const r = document.documentElement.style;
            r.setProperty('--page-bg', p.bg);
            r.setProperty('--card-bg', p.card);
            r.setProperty('--text-main', p.text);
            r.setProperty('--text-sub', p.sub);
            r.setProperty('--item-bg', p.item);
            
            // 2. æ›´æ–°é€‰ä¸­çŠ¶æ€ UI
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            const activeDot = document.getElementById('preset-' + name);
            if(activeDot) activeDot.classList.add('active');

            // 3. æ›´æ–°é¢œè‰²é€‰æ‹©å™¨æ˜¾ç¤ºçš„å€¼
            // æ³¨æ„ï¼šrgbaè½¬æ¢æœ‰ç‚¹å¤æ‚ï¼Œè¿™é‡Œç®€å•å¤„ç†å‡ ä¸ªæ ¸å¿ƒèƒŒæ™¯è‰²
            if(name !== 'dark') { // ç®€å•æ˜ å°„
                document.getElementById('picker-page').value = rgb2hex(p.bg) || p.bg;
                document.getElementById('picker-card').value = rgb2hex(p.card) || p.card;
            }

            // 4. ä¿å­˜æ•°æ®
            currentData.theme.preset = name;
            currentData.theme.colors = { page: p.bg, card: p.card, item: p.item };
            debounceSave();
        }

        // ğŸ”¥ è‡ªå®šä¹‰é¢œè‰²å¤„ç†
        function updateCustomColor(type, val) {
            // 1. è®¾ç½®å˜é‡
            document.documentElement.style.setProperty(`--${type}-bg`, val);
            
            // 2. å–æ¶ˆé¢„è®¾é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            currentData.theme.preset = 'custom';
            
            // 3. ä¿å­˜
            if(!currentData.theme.colors) currentData.theme.colors = {};
            currentData.theme.colors[type] = val;
            debounceSave();
        }

        // è¾…åŠ©ï¼šRGBè½¬Hex (ç”¨äºç»™input type=colorèµ‹å€¼)
        function rgb2hex(orig) {
            if(!orig || orig.startsWith('#')) return orig;
            // ç®€å•å¤„ç†ï¼Œå¦‚æœæ˜¯å¤æ‚rgbaå¯èƒ½ä¸å‡†ï¼Œä½†å¤Ÿç”¨
            return orig; 
        }

        function renderList() {
            const el = document.getElementById('dynamic-list');
            el.innerHTML = '';
            
            currentData.items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `item type-${item.type}`;
                
                if (!isRead()) {
                    div.draggable = true;
                    div.ondragstart = (e) => { dragSrc = i; e.target.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; };
                    div.ondragover = (e) => { e.preventDefault(); return false; };
                    div.ondrop = (e) => {
                        e.stopPropagation(); document.querySelectorAll('.item').forEach(e=>e.classList.remove('dragging'));
                        if (dragSrc !== i) {
                            const moved = currentData.items.splice(dragSrc, 1)[0];
                            currentData.items.splice(i, 0, moved);
                            renderList(); save(true);
                        }
                    };
                }

                if (item.type === 'divider') {
                    div.onclick = () => toggleDividerStyle(i);
                    const styleClass = item.style === 'solid' ? 'solid' : '';
                    div.innerHTML = `
                        ${!isRead()?'<div class="drag-handle"><i class="ri-draggable"></i></div>':''}
                        <div class="divider-line ${styleClass}"></div>
                        <div class="divider-del" onclick="delItem(${i}, event)"><i class="ri-close-circle-fill"></i></div>
                    `;
                } else if (item.type === 'text') {
                    div.setAttribute('data-align', item.align || 'left');
                    div.setAttribute('data-bold', item.bold || false);
                    div.innerHTML = `
                        ${!isRead()?'<div class="drag-handle"><i class="ri-draggable"></i></div>':''}
                        <div class="text-content" contenteditable="${!isRead()}" oninput="updateItem(${i}, 'text', this.innerText)">${item.text}</div>
                        <div class="text-controls">
                            <div class="act-icon" onclick="setTextStyle(${i}, 'bold')"><i class="ri-bold"></i></div>
                            <div class="act-icon" onclick="setTextStyle(${i}, 'align', 'left')"><i class="ri-align-left"></i></div>
                            <div class="act-icon" onclick="setTextStyle(${i}, 'align', 'center')"><i class="ri-align-center"></i></div>
                            <div class="act-icon" onclick="setTextStyle(${i}, 'align', 'right')"><i class="ri-align-right"></i></div>
                            <div class="act-icon act-del" onclick="delItem(${i}, event)"><i class="ri-delete-bin-line"></i></div>
                        </div>
                    `;
                } else {
                    div.onclick = (e) => handleJump(e, item.url);
                    div.innerHTML = `
                        <div class="drag-handle"><i class="ri-draggable"></i></div>
                        <i class="${item.icon} item-icon" onclick="openIconLib(${i}, event)"></i>
                        <div class="item-content">
                            <div class="item-title" contenteditable="${!isRead()}" oninput="updateItem(${i}, 'text', this.innerText)">${item.text}</div>
                            ${!isRead() ? `<div class="item-link-preview">${item.url || 'æœªè®¾ç½®é“¾æ¥'}</div>` : ''}
                        </div>
                        <div class="item-actions">
                            <div class="act-icon" onclick="editUrl(${i}, event)"><i class="ri-link"></i></div>
                            <div class="act-icon act-del" onclick="delItem(${i}, event)"><i class="ri-delete-bin-line"></i></div>
                        </div>
                    `;
                }
                el.appendChild(div);
            });
        }

        function setTextStyle(i, type, val) {
            if(isRead()) return;
            if(type === 'bold') currentData.items[i].bold = !currentData.items[i].bold;
            if(type === 'align') currentData.items[i].align = val;
            renderList(); save(true);
        }

        function addItem(type) { 
            if(type==='divider') currentData.items.push({ type: 'divider', style: 'dashed' });
            else if(type==='text') currentData.items.push({ type: 'text', text: 'æ–°æ ‡é¢˜', align: 'left', bold: true });
            else currentData.items.push({ type: 'link', icon: 'ri-star-line', text: 'æ–°é“¾æ¥', url: '' });
            renderList(); save(true);
        }

        function fill(d) {
            if(!d) {
                currentData.items = [{ type:'link', icon:'ri-global-line', text:'æˆ‘çš„ç½‘ç«™', url:'' }];
                currentData.theme = { radius:12, preset:'default', colors: {} };
            } else {
                id('user-name').innerText = d.name || 'Code Master';
                id('user-role').innerText = d.role || 'Developer';
                id('user-avatar').src = d.avatar || DEFAULT_AVATAR;
                currentData.items = (d.items && Array.isArray(d.items)) ? d.items : [];
                
                // æ¢å¤ä¸»é¢˜é…ç½®
                if(d.theme) {
                    currentData.theme = d.theme;
                    // 1. æ¢å¤åœ†è§’
                    changeRadius(d.theme.radius || 12);
                    document.querySelector('.range-slider').value = d.theme.radius || 12;
                    
                    // 2. æ¢å¤é¢œè‰² (ä¼˜å…ˆä½¿ç”¨è‡ªå®šä¹‰é¢œè‰²ï¼Œå¦åˆ™ä½¿ç”¨é¢„è®¾)
                    if(d.theme.colors && d.theme.preset === 'custom') {
                        // æ¢å¤è‡ªå®šä¹‰é¢œè‰²
                        if(d.theme.colors.page) {
                            document.documentElement.style.setProperty('--page-bg', d.theme.colors.page);
                            document.getElementById('picker-page').value = d.theme.colors.page;
                        }
                        if(d.theme.colors.card) {
                            document.documentElement.style.setProperty('--card-bg', d.theme.colors.card);
                            document.getElementById('picker-card').value = d.theme.colors.card;
                        }
                        if(d.theme.colors.item) {
                            document.documentElement.style.setProperty('--item-bg', d.theme.colors.item);
                            document.getElementById('picker-item').value = d.theme.colors.item;
                        }
                        // ç§»é™¤æ‰€æœ‰é¢„è®¾é€‰ä¸­
                        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    } else {
                        // æ¢å¤é¢„è®¾
                        applyPreset(d.theme.preset || 'default');
                    }
                }
            }
            renderList();
        }

        // --- åŸºç¡€é€»è¾‘ ---
        function toggleDividerStyle(i) { if(isRead()) return; const item = currentData.items[i]; item.style = item.style === 'solid' ? 'dashed' : 'solid'; renderList(); save(true); }
        function handleJump(e, url) { if(!isRead() || !url) return; if(url.startsWith('mailto:')) window.location.href = url; else if(url.startsWith('http')) window.open(url, '_blank'); else window.open(`https://www.google.com/search?q=${encodeURIComponent(url)}`, '_blank'); }
        function editUrl(i, e) { e.stopPropagation(); const u = prompt("è¾“å…¥é“¾æ¥:", currentData.items[i].url); if(u!==null){currentData.items[i].url=u;renderList();save(true);} }
        function delItem(i, e) { e.stopPropagation(); if(confirm('åˆ é™¤?')) { currentData.items.splice(i, 1); renderList(); save(true); } }
        function updateItem(i, k, v) { currentData.items[i][k] = v; debounceSave(); }
        
        function initIconLib() { renderIcons(ALL_ICONS); }
        function renderIcons(icons) { document.getElementById('lib-grid').innerHTML = icons.map(icon => `<div class="lib-icon" onclick="selectIcon('${icon}')"><i class="${icon}"></i></div>`).join(''); }
        function filterIcons(val) { const filtered = ALL_ICONS.filter(i => i.includes(val.toLowerCase())); renderIcons(filtered); }
        function openIconLib(i, e) { if(isRead()) return; e.stopPropagation(); editingIndex = i; document.getElementById('icon-modal').style.display = 'flex'; }
        function selectIcon(icon) { if(editingIndex > -1) { currentData.items[editingIndex].icon = icon; renderList(); save(true); } document.getElementById('icon-modal').style.display = 'none'; }

        async function save(silent = false) {
            if (localStorage.getItem('login') !== '1') return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const st = document.getElementById('save-status');
            st.style.opacity = 1; st.innerText = 'åŒæ­¥...';
            if(!silent) toast('æ­£åœ¨ä¿å­˜...');
            const data = { 
                name: text('user-name'), role: text('user-role'), avatar: src('user-avatar'), 
                items: currentData.items, theme: currentData.theme,
                _secret_pass: p 
            };
            try {
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name: u, password: p, data: data }) });
                if(res.ok) { localStorage.setItem('userData_' + u, JSON.stringify(data)); st.innerText = 'å·²åŒæ­¥'; setTimeout(() => st.style.opacity = 0, 2000); if(!silent) toast('å·²ä¿å­˜'); } 
                else { st.innerText = 'åŒæ­¥å¤±è´¥'; }
            } catch(e) { st.innerText = 'ç½‘ç»œé”™è¯¯'; }
        }

        const id = x => document.getElementById(x);
        const text = x => id(x).innerText; const src = x => id(x).src; const cls = x => id(x).className; const val = x => id(x).value;
        function isRead() { return document.body.classList.contains('read'); }
        function debounceSave() { clearTimeout(timer); timer = setTimeout(() => save(true), 1500); }
        
        async function auth() {
            const u = val('u'), p = val('p');
            if(!u || !p) return toast('è¯·å¡«å†™å®Œæ•´');
            if(isReg) {
                if(localStorage.getItem('pass_'+u)) return toast('æœ¬åœ°å·²å­˜åœ¨');
                try { const check = await fetch(`/api/user?name=${u}`); if(check.ok) return toast('ç”¨æˆ·å·²å­˜åœ¨'); localStorage.setItem('pass_'+u, p); toast('æ³¨å†ŒæˆåŠŸ'); flip(); } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            } else {
                const localP = localStorage.getItem('pass_'+u);
                if(localP === p) { success(u,p,null); return; }
                try { const res = await fetch(`/api/user?name=${u}`); if(res.ok) { const json = await res.json(); const cp = json.data ? (json.data._secret_pass || json.data._p) : null; if(cp === p) { localStorage.setItem('userData_'+u, JSON.stringify(json.data)); success(u,p,json.data); } else toast('å¯†ç é”™è¯¯'); } else toast('ç”¨æˆ·ä¸å­˜åœ¨'); } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            }
        }
        function success(u,p,d) { localStorage.setItem('login','1'); localStorage.setItem('u',u); localStorage.setItem('p',p); localStorage.setItem('pass_'+u, p); if(d) fill(d); checkLog(); closeM(); toast('æ¬¢è¿å›æ¥'); }
        function checkLog() {
            const isLog = localStorage.getItem('login') === '1';
            const u = localStorage.getItem('u');
            id('btn-login').style.display = isLog ? 'none' : 'flex';
            id('btn-out').style.display = isLog ? 'flex' : 'none';
            id('btn-share').style.display = isLog ? 'flex' : 'none';
            if(isLog && u === ADMIN_NAME) id('btn-admin').style.display = 'flex';
            if(isLog) { const c = localStorage.getItem('userData_'+u); if(c) fill(JSON.parse(c)); }
        }
        async function loadCloud(user) {
            const l = id('loader'); l.style.display = 'flex';
            id('tb-edit').style.display='none'; id('tb-read').style.display='flex';
            document.body.classList.add('read');
            document.querySelectorAll('[contenteditable]').forEach(e => e.setAttribute('contenteditable', 'false'));
            try { const res = await fetch(`/api/user?name=${user}`); if(res.ok) { const json = await res.json(); if(json.status!=='banned') { fill(json.data); l.style.display='none'; } else document.body.innerHTML="<h2 style='text-align:center;margin-top:100px;color:red'>å·²å°ç¦</h2>"; } else document.body.innerHTML="<h2 style='text-align:center;margin-top:100px'>ç”¨æˆ·ä¸å­˜åœ¨</h2>"; } catch(e) { l.innerHTML = "<h3>ç½‘ç»œé”™è¯¯</h3>"; }
        }
        function clickAv() { if(!isRead() && localStorage.getItem('login')==='1') id('file').click(); }
        function uploadImg(e) {
            const f = e.target.files[0]; if(!f) return;
            toast('å‹ç¼©å›¾ç‰‡...');
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    const ctx = c.getContext('2d'); let sx,sy,sw,sh;
                    if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;} else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;}
                    ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400); id('user-avatar').src = c.toDataURL('image/jpeg',0.8); save(true);
                }; img.src = ev.target.result;
            }; r.readAsDataURL(f);
        }
        async function loadAdmin() {
            toggleAdmin(1); id('tbl').querySelector('tbody').innerHTML = '<tr><td colspan="5">åŠ è½½ä¸­...</td></tr>';
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            try {
                const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p } });
                if(res.status===401) return toast('æ— æƒè®¿é—®');
                const list = await res.json();
                id('tbl').querySelector('tbody').innerHTML = list.map(x => `<tr><td>${x.name}</td><td>${x.role||'user'}</td><td>${x.status==='banned'?'<span class="badge badge-ban">å°</span>':'<span class="badge badge-ok">æ­£</span>'}</td><td>${new Date(x.created_at).toLocaleDateString()}</td><td>${x.name!==u?`<button class="act-btn act-ban" onclick="act('ban','${x.name}')">ç¦</button><button class="act-btn act-unban" onclick="act('unban','${x.name}')">è§£</button><button class="act-btn act-del" onclick="act('delete','${x.name}')">åˆ </button>`:'-'}</td></tr>`).join('');
            } catch(e){ }
        }
        async function act(a, t) { if(confirm('ç¡®å®š?')) { const u = localStorage.getItem('u'), p = localStorage.getItem('p'); await fetch('/api/admin', { method: 'POST', headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p }, body: JSON.stringify({ action: a, targetUser: t, duration: 24 }) }); loadAdmin(); }}
        function toggleAdmin(s) { id('admin').style.display = s ? 'flex' : 'none'; }
        function openM() { id('modal').style.display='flex'; }
        function closeM() { id('modal').style.display='none'; }
        function flip() { isReg=!isReg; id('m-title').innerText=isReg?"æ³¨å†Œ":"ç™»å½•"; document.querySelector('.btn-sub').innerText=isReg?"æ³¨å†Œ":"ç™»å½•"; }
        function logout() { localStorage.setItem('login','0'); location.href="/"; }
        function goHome() { location.href="/"; }
        function share() { const u=localStorage.getItem('u'); const url=location.origin+'/'+u; navigator.clipboard.writeText(url).then(()=>toast('å·²å¤åˆ¶')).catch(()=>prompt("å¤åˆ¶",url)); }
        function toast(t) { const el = id('toast'); el.innerText = t; el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 2000); }
    </script>
