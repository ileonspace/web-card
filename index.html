        function getDragHandle(index) { return `<div class="drag-handle" ontouchstart="touchDragStart(event)" onmousedown="mouseDragStart(event)"><i class="ri-draggable"></i></div>`; }
        function touchDragStart(e) { e.preventDefault(); if (navigator.vibrate) navigator.vibrate(20); initDrag(e.target.closest('.item'), e.touches[0].clientY); document.addEventListener('touchmove', touchDragMove, { passive: false }); document.addEventListener('touchend', dragEnd); }
        function mouseDragStart(e) { e.preventDefault(); initDrag(e.target.closest('.item'), e.clientY); document.addEventListener('mousemove', mouseDragMove); document.addEventListener('mouseup', dragEnd); }
        function initDrag(item, startY) { dragSrcEl = item; dragSrcIndex = [...item.parentNode.children].indexOf(item); item.classList.add('sort-dragging'); }
        function touchDragMove(e) { e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }
        function mouseDragMove(e) { e.preventDefault(); handleMove(e.clientX, e.clientY); }
        function handleMove(x, y) {
            const container = document.getElementById('dynamic-list');
            const targetEl = document.elementFromPoint(x, y);
            const targetItem = targetEl ? targetEl.closest('.item') : null;
            if (targetItem && targetItem !== dragSrcEl && container.contains(targetItem)) {
                const items = [...container.children];
                const curIndex = items.indexOf(dragSrcEl);
                const targetIndex = items.indexOf(targetItem);
                if (curIndex < targetIndex) container.insertBefore(dragSrcEl, targetItem.nextSibling);
                else container.insertBefore(dragSrcEl, targetItem);
            }
        }
        function dragEnd() {
            if (dragSrcEl) dragSrcEl.classList.remove('sort-dragging');
            document.removeEventListener('touchmove', touchDragMove); document.removeEventListener('touchend', dragEnd);
            document.removeEventListener('mousemove', mouseDragMove); document.removeEventListener('mouseup', dragEnd);
            const container = document.getElementById('dynamic-list');
            const newItems = [];
            [...container.children].forEach(dom => { newItems.push(currentData.items[parseInt(dom.dataset.index)]); });
            currentData.items = newItems; renderList(); save(true); dragSrcEl = null;
        }

        // --- æ•°æ®å¡«å…… (åŒ…å«ä¸»é¢˜æ¢å¤) ---

                    // å®é™…æœ€å¥½ç»™ input åŠ  idã€‚
                    // ç®€ä¾¿èµ·è§ï¼Œç›´æ¥åœ¨ UI ä¸Šè®¾ç½® input value 
                    
                    if(d.theme.colors && d.theme.preset === 'custom') { 
                        if(d.theme.colors.page) { document.documentElement.style.setProperty('--page-bg', d.theme.colors.page); id('picker-page').value = d.theme.colors.page; }

                    }

            } 
            renderList();
        }

        // --- ä¿æŒå…¶ä»–åŸºç¡€é€»è¾‘ä¸å˜ ---
        function setTextStyle(i, type, val) { if(isRead()) return; if(type === 'bold') currentData.items[i].bold = !currentData.items[i].bold; if(type === 'align') currentData.items[i].align = val; renderList(); save(true); }

        async function save(silent = false) { if (localStorage.getItem('login') !== '1') return; const u = localStorage.getItem('u'), p = localStorage.getItem('p'); const st = id('save-status'); st.style.opacity = 1; st.innerText = 'åŒæ­¥...'; if(!silent) toast('æ­£åœ¨ä¿å­˜...'); const data = { name: text('user-name'), role: text('user-role'), avatar: src('user-avatar'), items: currentData.items, theme: currentData.theme, _secret_pass: p }; try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name: u, password: p, data: data }) }); if(res.ok) { localStorage.setItem('userData_' + u, JSON.stringify(data)); st.innerText = 'å·²åŒæ­¥'; setTimeout(() => st.style.opacity = 0, 2000); if(!silent) toast('å·²ä¿å­˜'); } else { st.innerText = 'åŒæ­¥å¤±è´¥'; } } catch(e) { st.innerText = 'ç½‘ç»œé”™è¯¯'; } }

        function success(u,p,d) { localStorage.setItem('login','1'); localStorage.setItem('u',u); localStorage.setItem('p',p); localStorage.setItem('pass_'+u, p); if(d) fill(d); checkLog(); closeM(); toast('æ¬¢è¿å›æ¥'); }

        function uploadImg(e) { const f = e.target.files[0]; if(!f) return; toast('å‹ç¼©å›¾ç‰‡...'); const r = new FileReader(); r.onload = ev => { const img = new Image(); img.onload = () => { const c = document.createElement('canvas'); c.width = 400; c.height = 400; const ctx = c.getContext('2d'); let sx,sy,sw,sh; if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;} else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;} ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400); id('user-avatar').src = c.toDataURL('image/jpeg',0.8); save(true); }; img.src = ev.target.result; }; r.readAsDataURL(f); }
