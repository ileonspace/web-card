<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„æ™ºèƒ½ä¸»é¡µ V12 - ç»ˆæç‰ˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- CSS æ ·å¼åŒºåŸŸ --- */
        :root {
            --bg-color: #EAF3F7;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-sub: #64748b;
            --accent: #3a7bd5;
            --border-color: #cbd5e1;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border-color: #475569;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, "Microsoft YaHei", sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.5s ease;
        }

        /* --- é¡¶éƒ¨å·¥å…·æ  --- */
        .toolbar { position: absolute; top: 20px; right: 20px; display: flex; gap: 12px; z-index: 100; transition: 0.3s; }
        .visitor-bar { position: absolute; top: 20px; left: 20px; z-index: 100; display: none; }

        .tool-btn {
            background: rgba(255,255,255,0.2); border: 1px solid var(--border-color);
            color: var(--text-main); height: 36px; padding: 0 15px; border-radius: 20px;
            cursor: pointer; backdrop-filter: blur(4px); display: flex;
            align-items: center; justify-content: center; gap: 5px;
            font-size: 13px; font-weight: 500; transition: all 0.3s ease;
        }
        .tool-btn:hover { transform: translateY(-3px); background: rgba(255,255,255,0.6); }
        body.dark-mode .tool-btn:hover { background: rgba(255,255,255,0.1); }

        .btn-share { color: var(--accent); border-color: var(--accent); }
        .btn-share:hover { background: var(--accent); color: #fff; }

        /* --- å¡ç‰‡ä¸»ä½“ --- */
        .container {
            background: var(--card-bg); width: 100%; max-width: 340px;
            padding: 45px 30px; border-radius: 24px; text-align: center;
            box-shadow: var(--shadow); position: relative; transition: all 0.5s ease;
        }

        .avatar {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--card-bg); box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px; transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }
        .avatar:hover { transform: rotate(360deg); }

        [contenteditable="true"]:focus { outline: none; border-bottom: 2px solid var(--accent); background: rgba(58, 123, 213, 0.05); }
        [contenteditable="false"] { pointer-events: none; }

        h1 { margin: 10px 0 5px; font-size: 24px; }
        .role { color: var(--text-sub); font-size: 13px; margin-bottom: 35px; display: inline-block; font-weight: 500;}

        .info-list { text-align: left; margin-top: 10px; }
        .info-item { display: flex; align-items: center; padding: 14px; margin-bottom: 8px; border-radius: 16px; transition: 0.2s; }
        
        body:not(.readonly-mode) .info-item:hover { background: rgba(0,0,0,0.03); }
        body.dark-mode:not(.readonly-mode) .info-item:hover { background: rgba(255,255,255,0.05); }

        /* å›¾æ ‡å¯ç‚¹å‡»æ ·å¼ */
        body:not(.readonly-mode) .info-item i { 
            font-size: 20px; color: var(--text-sub); margin-right: 15px; transition: 0.3s; 
            cursor: pointer; padding: 5px; border-radius: 50%;
        }
        body:not(.readonly-mode) .info-item i:hover { 
            color: var(--accent); background: rgba(58, 123, 213, 0.1);
        }
        /* è®¿å®¢æ¨¡å¼ä¸‹å›¾æ ‡æ ·å¼ */
        body.readonly-mode .info-item i { font-size: 20px; color: var(--text-sub); margin-right: 15px; pointer-events: none; }

        .info-text { font-size: 14px; color: var(--text-main); flex: 1; outline: none; }

        /* --- å¼¹çª—åŠæç¤º --- */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(5px); z-index: 999; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; }
        #auth-overlay.show { display: flex; opacity: 1; }
        .auth-box { background: var(--card-bg); padding: 40px 30px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.2); transform: translateY(20px); transition: 0.3s; }
        #auth-overlay.show .auth-box { transform: translateY(0); }
        .auth-input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid var(--border-color); border-radius: 8px; background: transparent; color: var(--text-main);}
        .auth-btn { width: 100%; padding: 10px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px;}
        .close-btn { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px; color: var(--text-sub); }
        .toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: rgba(50,50,50,0.9); color: #fff; padding: 8px 20px; border-radius: 50px; opacity: 0; transition: all 0.5s; pointer-events: none; z-index: 200; font-size: 13px; }
    </style>
</head>
<body>

    <input type="file" id="img-upload-input" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">

    <div id="auth-overlay">
        <div class="auth-box">
            <div class="close-btn" onclick="closeAuth()">&times;</div>
            <h3 id="auth-title">ç™»å½•</h3>
            <input type="text" id="username" class="auth-input" placeholder="ç”¨æˆ·å">
            <input type="password" id="password" class="auth-input" placeholder="å¯†ç ">
            <button class="auth-btn" onclick="handleAuth()">ç¡®å®š</button>
            <div style="margin-top:10px; font-size:12px; color:#666; cursor:pointer" onclick="switchMode()" id="auth-switch">å»æ³¨å†Œ</div>
        </div>
    </div>

    <div class="toolbar" id="editor-toolbar">
        <button class="tool-btn" id="btn-login" onclick="openAuth()"><i class="ri-user-line"></i> ç™»å½•</button>
        <button class="tool-btn" id="btn-logout" onclick="logout()" style="display:none"><i class="ri-logout-box-line"></i> é€€å‡º</button>
        <button class="tool-btn btn-share" id="btn-share" onclick="copyLink()" style="display:none"><i class="ri-share-forward-line"></i> ç”Ÿæˆé“¾æ¥</button>
        <button class="tool-btn" onclick="saveData()"><i class="ri-save-2-line"></i> ä¿å­˜</button>
        <button class="tool-btn" onclick="toggleMode()"><i class="ri-moon-line"></i></button>
    </div>

    <div class="visitor-bar" id="visitor-toolbar">
        <button class="tool-btn" onclick="goHome()"><i class="ri-arrow-left-line"></i> è¿”å›ä¸»é¡µ</button>
    </div>

    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg" class="avatar" id="user-avatar" onclick="triggerFileUpload()" alt="ç‚¹å‡»æ›´æ¢å¤´åƒ">
        
        <h1 id="user-name" contenteditable="true" spellcheck="false">Code Master</h1>
        <div id="user-role" class="role" contenteditable="true">å…¨æ ˆå¼€å‘ç»ƒä¹ ç”Ÿ</div>
        
        <div class="info-list">
            <div class="info-item">
                <i class="ri-global-line" id="icon-site" onclick="changeIcon(this)"></i>
                <div id="user-site" class="info-text" contenteditable="true">www.my-site.com</div>
            </div>
            <div class="info-item">
                <i class="ri-mail-send-line" id="icon-email" onclick="changeIcon(this)"></i>
                <div id="user-email" class="info-text" contenteditable="true">hello@email.com</div>
            </div>
            <div class="info-item">
                <i class="ri-map-pin-line" id="icon-addr" onclick="changeIcon(this)"></i>
                <div id="user-addr" class="info-text" contenteditable="true">ä¸Šæµ·å¸‚, æµ¦ä¸œæ–°åŒº</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">âœ… æ“ä½œæˆåŠŸ</div>

    <script>
        // --- ç¨‹åºå…¥å£ ---
        window.onload = function() {
            // è·å– URL è·¯å¾„é‡Œçš„ç”¨æˆ·å (å»é™¤å¼€å¤´çš„æ–œæ )
            const pathName = window.location.pathname.substring(1);
            
            // å¦‚æœè·¯å¾„å­˜åœ¨ä¸”ä¸ä¸º index.htmlï¼Œåˆ™åˆ¤å®šä¸ºè®¿é—®ç”¨æˆ·ä¸»é¡µ
            if (pathName && pathName !== 'index.html') {
                loadUserFromCloud(decodeURIComponent(pathName));
            } else {
                checkLoginState();
            }
        };

        let isLoginMode = true;

        // --- ğŸ”¥ æ ¸å¿ƒåŠŸèƒ½ 1ï¼šå›¾ç‰‡æ™ºèƒ½å‹ç¼©ä¸è£å‰ª (èŠ‚çœæ•°æ®åº“é¢åº¦) ---
        
        function triggerFileUpload() {
            if(document.body.classList.contains('readonly-mode')) return;
            if(localStorage.getItem('isLoggedIn') !== 'true') { openAuth(); return; }
            document.getElementById('img-upload-input').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            showToast("æ­£åœ¨å‹ç¼©å¤„ç†å›¾ç‰‡...");

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // è®¾å®šç›®æ ‡å°ºå¯¸ 400x400
                    const targetSize = 400;
                    const canvas = document.createElement('canvas');
                    canvas.width = targetSize;
                    canvas.height = targetSize;
                    const ctx = canvas.getContext('2d');

                    // æ™ºèƒ½å±…ä¸­è£å‰ªç®—æ³• (Coveræ¨¡å¼)
                    let sx, sy, sWidth, sHeight;
                    if (img.width > img.height) {
                        sHeight = img.height;
                        sWidth = img.height;
                        sx = (img.width - img.height) / 2;
                        sy = 0;
                    } else {
                        sWidth = img.width;
                        sHeight = img.width;
                        sx = 0;
                        sy = (img.height - img.width) / 2;
                    }

                    // ç»˜åˆ¶å¹¶å‹ç¼©
                    ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, targetSize, targetSize);
                    
                    // å¯¼å‡ºä¸º JPEG, è´¨é‡ 0.8
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    
                    document.getElementById('user-avatar').src = compressedDataUrl;
                    showToast("âœ… å›¾ç‰‡å¤„ç†å®Œæˆï¼è®°å¾—ç‚¹ä¿å­˜");
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- ğŸ”¥ æ ¸å¿ƒåŠŸèƒ½ 2ï¼šå›¾æ ‡ä¿®æ”¹ ---
        function changeIcon(iconElement) {
            if(document.body.classList.contains('readonly-mode')) return;
            if(localStorage.getItem('isLoggedIn') !== 'true') { openAuth(); return; }
            
            const currentClass = iconElement.className;
            const newClass = prompt("ã€ä¿®æ”¹å›¾æ ‡ã€‘\nè¯·è¾“å…¥ RemixIcon class åç§°\n(å¦‚: ri-wechat-line, ri-github-fill)", currentClass);
            if (newClass && newClass.trim() !== "") {
                iconElement.className = newClass;
            }
        }

        // --- äº‘ç«¯æ•°æ®äº¤äº’ (Cloudflare D1) ---
        async function loadUserFromCloud(username) {
            enterVisitorMode(username);
            try {
                // å‘¼å«åç«¯ API
                const response = await fetch(`/api/user?name=${username}`);
                if (response.ok) {
                    const data = await response.json();
                    renderData(data); 
                    showToast(`æ­£åœ¨æŸ¥çœ‹ ${username} çš„ä¸»é¡µ`);
                } else {
                    // å¦‚æœäº‘ç«¯æ²¡æ•°æ®ï¼Œæç¤ºç”¨æˆ·
                    alert(`ç”¨æˆ· ${username} æš‚æ— æ•°æ®`);
                }
            } catch (e) { console.error(e); }
        }

        async function saveData() {
            if(localStorage.getItem('isLoggedIn') !== 'true') { openAuth(); return; }
            const user = localStorage.getItem('currentUser');
            
            // æ”¶é›†æ‰€æœ‰æ•°æ®
            const dataObj = {
                name: document.getElementById('user-name').innerText,
                role: document.getElementById('user-role').innerText,
                avatar: document.getElementById('user-avatar').src, 
                
                siteText: document.getElementById('user-site').innerText,
                siteIcon: document.getElementById('icon-site').className,

                emailText: document.getElementById('user-email').innerText,
                emailIcon: document.getElementById('icon-email').className,

                addrText: document.getElementById('user-addr').innerText,
                addrIcon: document.getElementById('icon-addr').className
            };

            showToast("æ­£åœ¨ä¸Šä¼ åˆ°äº‘ç«¯...");

            try {
                // å‘é€ POST è¯·æ±‚
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: user, data: dataObj })
                });

                if (response.ok) {
                    showToast("âœ… äº‘ç«¯ä¿å­˜æˆåŠŸï¼");
                    // æœ¬åœ°ä¹Ÿå­˜ä¸€ä»½å‰¯æœ¬
                    localStorage.setItem('userData_' + user, JSON.stringify(dataObj));
                } else { showToast("âŒ ä¿å­˜å¤±è´¥"); }
            } catch (e) { showToast("âŒ ç½‘ç»œé”™è¯¯"); }
        }

        function renderData(data) {
            // æ¸²æŸ“æ•°æ®åˆ°é¡µé¢
            document.getElementById('user-name').innerText = data.name || "Code Master";
            document.getElementById('user-role').innerText = data.role || "Developer";
            document.getElementById('user-avatar').src = data.avatar || "https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg";
            
            document.getElementById('user-site').innerText = data.siteText || data.site || "www.example.com";
            document.getElementById('icon-site').className = data.siteIcon || "ri-global-line";

            document.getElementById('user-email').innerText = data.emailText || data.email || "hello@example.com";
            document.getElementById('icon-email').className = data.emailIcon || "ri-mail-send-line";

            document.getElementById('user-addr').innerText = data.addrText || data.addr || "City, Country";
            document.getElementById('icon-addr').className = data.addrIcon || "ri-map-pin-line";
        }

        // --- è¾…åŠ©åŠè®¤è¯é€»è¾‘ ---
        function copyLink() {
            const currentUser = localStorage.getItem('currentUser');
            if(!currentUser) return;
            const shareUrl = window.location.origin + '/' + currentUser;
            navigator.clipboard.writeText(shareUrl).then(() => { showToast("ğŸ”— é“¾æ¥å·²å¤åˆ¶"); }).catch(() => { prompt("å¤åˆ¶é“¾æ¥ï¼š", shareUrl); });
        }
        function checkLoginState() {
            if(localStorage.getItem('isLoggedIn') === 'true') {
                const user = localStorage.getItem('currentUser');
                updateUI(true);
                const saved = localStorage.getItem('userData_' + user);
                if(saved) renderData(JSON.parse(saved));
            }
        }
        function enterVisitorMode(user) {
            document.getElementById('editor-toolbar').style.display = 'none';
            document.getElementById('visitor-toolbar').style.display = 'block';
            document.body.classList.add('readonly-mode');
            document.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', 'false'));
        }
        function goHome() { window.location.href = "/"; }
        function openAuth() { document.getElementById('auth-overlay').classList.add('show'); document.getElementById('auth-overlay').style.display='flex';}
        function closeAuth() { document.getElementById('auth-overlay').classList.remove('show'); setTimeout(()=>{document.getElementById('auth-overlay').style.display='none'},300);}
        function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return showToast("è¯·è¾“å…¥è´¦å·å¯†ç ");
            if(isLoginMode) {
                if(localStorage.getItem('pass_'+u) === p) {
                    localStorage.setItem('isLoggedIn', 'true'); localStorage.setItem('currentUser', u);
                    updateUI(true); checkLoginState(); closeAuth(); showToast("æ¬¢è¿å›æ¥ " + u);
                } else { showToast("å¯†ç é”™è¯¯æˆ–æ— æ­¤è´¦å·"); }
            } else {
                if(localStorage.getItem('pass_'+u)) return showToast("ç”¨æˆ·å·²å­˜åœ¨");
                localStorage.setItem('pass_'+u, p); showToast("æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•"); switchMode();
            }
        }
        function switchMode() { isLoginMode = !isLoginMode; document.getElementById('auth-title').innerText = isLoginMode ? "ç™»å½•" : "æ³¨å†Œ"; document.getElementById('auth-switch').innerText = isLoginMode ? "å»æ³¨å†Œ" : "å»ç™»å½•"; }
        function logout() { localStorage.setItem('isLoggedIn', 'false'); localStorage.removeItem('currentUser'); location.href="/"; }
        function updateUI(isLogged) { document.getElementById('btn-login').style.display = isLogged ? 'none' : 'flex'; document.getElementById('btn-logout').style.display = isLogged ? 'flex' : 'none'; document.getElementById('btn-share').style.display = isLogged ? 'flex' : 'none'; }
        function toggleMode() { document.body.classList.toggle('dark-mode'); }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity=1; t.style.top="50px"; setTimeout(()=>{t.style.opacity=0;t.style.top="30px"}, 2000); }
    </script>
</body>
</html>
