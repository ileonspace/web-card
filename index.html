        // --- å…¶ä»–åŸæœ‰é€»è¾‘ä¸å˜ ---
        function changeRadius(val) { document.documentElement.style.setProperty('--item-radius', val + 'px'); id('radius-val').innerText = val; currentData.theme.radius = val; debounceSave(); }

        function applyPreset(name) { const p = PRESETS[name]; if(!p) return; const r = document.documentElement.style; r.setProperty('--page-bg', p.bg); r.setProperty('--card-bg', p.card); r.setProperty('--text-main', p.text); r.setProperty('--text-sub', p.sub); r.setProperty('--item-bg', p.item); document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active')); const activeDot = document.getElementById('preset-' + name); if(activeDot) activeDot.classList.add('active'); if(name !== 'dark') { id('picker-page').value = rgb2hex(p.bg)||p.bg; id('picker-card').value = rgb2hex(p.card)||p.card; id('picker-item').value = rgb2hex(p.item)||p.item; } currentData.theme.preset = name; currentData.theme.colors = { page: p.bg, card: p.card, item: p.item }; debounceSave(); }
        function updateCustomColor(type, val) { document.documentElement.style.setProperty(`--${type}-bg`, val); document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active')); currentData.theme.preset = 'custom'; if(!currentData.theme.colors) currentData.theme.colors = {}; currentData.theme.colors[type] = val; debounceSave(); }

        function setTextStyle(i, type, val) { if(isRead()) return; if(type === 'bold') currentData.items[i].bold = !currentData.items[i].bold; if(type === 'align') currentData.items[i].align = val; renderList(); save(true); }

        function editUrl(i, e) { e.stopPropagation(); const u = prompt("è¾“å…¥é“¾æ¥:", currentData.items[i].url); if(u!==null){currentData.items[i].url=u;renderList();save(true);} }

        async function save(silent = false) { 
            if (localStorage.getItem('login') !== '1') return; 
            const u = localStorage.getItem('u'), p = localStorage.getItem('p'); 
            const st = id('save-status'); st.style.opacity = 1; st.innerText = 'åŒæ­¥...';

            try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name: u, password: p, data: data }) }); if(res.ok) { localStorage.setItem('userData_' + u, JSON.stringify(data)); st.innerText = 'å·²åŒæ­¥'; setTimeout(() => st.style.opacity = 0, 2000); if(!silent) toast('å·²ä¿å­˜'); } else { st.innerText = 'åŒæ­¥å¤±è´¥'; } } catch(e) { st.innerText = 'ç½‘ç»œé”™è¯¯'; } 
        }

        const renderList=()=>{const e=document.getElementById("dynamic-list");e.innerHTML="",currentData.items.forEach(((t,n)=>{const a=document.createElement("div");a.className=`item type-${t.type}`,a.dataset.index=n,"divider"===t.type?(a.onclick=()=>toggleDividerStyle(n),a.innerHTML=`${isRead()?"":getDragHandle(n)}<div class="divider-line ${"solid"===t.style?"solid":""}"></div><div class="divider-del" onclick="delItem(${n}, event)"><i class="ri-close-circle-fill"></i></div>`):"text"===t.type?(a.setAttribute("data-align",t.align||"left"),a.setAttribute("data-bold",t.bold||!1),a.innerHTML=`${isRead()?"":getDragHandle(n)}<div class="text-content" contenteditable="${!isRead()}" oninput="updateItem(${n}, 'text', this.innerText)">${t.text}</div><div class="text-controls"><div class="act-icon" onclick="setTextStyle(${n}, 'bold')"><i class="ri-bold"></i></div><div class="act-icon" onclick="setTextStyle(${n}, 'align', 'left')"><i class="ri-align-left"></i></div><div class="act-icon" onclick="setTextStyle(${n}, 'align', 'center')"><i class="ri-align-center"></i></div><div class="act-icon" onclick="setTextStyle(${n}, 'align', 'right')"><i class="ri-align-right"></i></div><div class="act-icon act-del" onclick="delItem(${n}, event)"><i class="ri-delete-bin-line"></i></div></div>`):(a.onclick=e=>handleJump(e,t.url),a.innerHTML=`${isRead()?"":getDragHandle(n)}<i class="${t.icon} item-icon" onclick="openIconLib(${n}, event)"></i><div class="item-content"><div class="item-title" contenteditable="${!isRead()}" oninput="updateItem(${n}, 'text', this.innerText)">${t.text}</div>${isRead()?"":`<div class="item-link-preview">${t.url||"æœªè®¾ç½®é“¾æ¥"}</div>`}</div><div class="item-actions"><div class="act-icon" onclick="editUrl(${n}, event)"><i class="ri-link"></i></div><div class="act-icon act-del" onclick="delItem(${n}, event)"><i class="ri-delete-bin-line"></i></div></div>`),el.appendChild(a)})};
        const getDragHandle=n=>`<div class="drag-handle" ontouchstart="touchDragStart(event)" onmousedown="mouseDragStart(event)"><i class="ri-draggable"></i></div>`;
        const touchDragStart=e=>{e.preventDefault(),navigator.vibrate&&navigator.vibrate(20),initDrag(e.target.closest(".item"),e.touches[0].clientY),document.addEventListener("touchmove",touchDragMove,{passive:!1}),document.addEventListener("touchend",dragEnd)};
        const mouseDragStart=e=>{e.preventDefault(),initDrag(e.target.closest(".item"),e.clientY),document.addEventListener("mousemove",mouseDragMove),document.addEventListener("mouseup",dragEnd)};
        const initDrag=(e,t)=>{dragSrcEl=e,dragSrcIndex=[...e.parentNode.children].indexOf(e),e.classList.add("sort-dragging")};
        const touchDragMove=e=>{e.preventDefault(),handleMove(e.touches[0].clientX,e.touches[0].clientY)};
        const mouseDragMove=e=>{e.preventDefault(),handleMove(e.clientX,e.clientY)};
        const handleMove=(e,t)=>{const n=document.getElementById("dynamic-list"),a=document.elementFromPoint(e,t),r=a?a.closest(".item"):null;if(r&&r!==dragSrcEl&&n.contains(r)){const e=[...n.children],t=e.indexOf(dragSrcEl),a=e.indexOf(r);t<a?n.insertBefore(dragSrcEl,r.nextSibling):n.insertBefore(dragSrcEl,r)}};
        const dragEnd=()=>{dragSrcEl&&dragSrcEl.classList.remove("sort-dragging"),document.removeEventListener("touchmove",touchDragMove),document.removeEventListener("touchend",dragEnd),document.removeEventListener("mousemove",mouseDragMove),document.removeEventListener("mouseup",dragEnd);const e=document.getElementById("dynamic-list"),t=[];[...e.children].forEach((e=>{t.push(currentData.items[parseInt(e.dataset.index)])})),currentData.items=t,renderList(),save(!0),dragSrcEl=null};

        function isRead() { return document.body.classList.contains('read'); }
        function debounceSave() { clearTimeout(timer); timer = setTimeout(() => save(true), 1500); }
        async function auth() { const u = val('u'), p = val('p'); if(!u || !p) return toast('è¯·å¡«å†™å®Œæ•´'); if(isReg) { try { const check = await fetch(`/api/user?name=${u}&t=${Date.now()}`); if(check.ok) return toast('ç”¨æˆ·å·²å­˜åœ¨'); const initData = { name: 'Code Master', role: 'æ–°ç”¨æˆ·', avatar: DEFAULT_AVATAR, items: [], theme: {radius:20, cardRadius:20, preset:'default'}, _secret_pass: p }; await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name: u, password: p, data: initData }) }); localStorage.setItem('pass_'+u, p); toast('æ³¨å†ŒæˆåŠŸ'); flip(); } catch(e) { toast('ç½‘ç»œé”™è¯¯'); } } else { const localP = localStorage.getItem('pass_'+u); if(localP === p) { success(u,p,null); return; } try { const res = await fetch(`/api/user?name=${u}&t=${Date.now()}`); if(res.ok) { const json = await res.json(); if(json.status === 'banned') return toast('ğŸš« è´¦å·å·²å°ç¦'); const cp = json.data ? (json.data._secret_pass || json.data._p) : null; if(cp === p) { localStorage.setItem('userData_'+u, JSON.stringify(json.data)); success(u,p,json.data); } else toast('å¯†ç é”™è¯¯'); } else toast('ç”¨æˆ·ä¸å­˜åœ¨'); } catch(e) { toast('ç½‘ç»œé”™è¯¯'); } } }
        function success(u,p,d) { localStorage.setItem('login','1'); localStorage.setItem('u',u); localStorage.setItem('p',p); localStorage.setItem('pass_'+u, p); if(d) fill(d); checkLog(); closeM(); toast('æ¬¢è¿å›æ¥'); setTimeout(() => syncUser(u), 100); }
        function checkLog() { const isLog = localStorage.getItem('login') === '1'; const u = localStorage.getItem('u'); id('btn-login').style.display = isLog ? 'none' : 'flex'; id('btn-out').style.display = isLog ? 'flex' : 'none'; if(isLog && u === ADMIN_NAME) id('btn-admin').style.display = 'flex'; if(isLog) { const c = localStorage.getItem('userData_'+u); if(c) fill(JSON.parse(c)); id('link-box').style.display = 'inline-flex'; id('my-link').innerText = location.origin + '/' + u; } else { id('link-box').style.display = 'none'; } }

        function uploadImg(e) { const f = e.target.files[0]; if(!f) return; toast('å‹ç¼©å›¾ç‰‡...'); const r = new FileReader(); r.onload = ev => { const img = new Image(); img.onload = () => { const c = document.createElement('canvas'); c.width = 400; c.height = 400; const ctx = c.getContext('2d'); let sx,sy,sw,sh; if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;} else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;} ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400); id('user-avatar').src = c.toDataURL('image/jpeg',0.8); save(true); }; img.src = ev.target.result; }; r.readAsDataURL(f); }
        async function loadAdmin() { toggleAdmin(1); id('tbl').querySelector('tbody').innerHTML = '<tr><td colspan="5">åŠ è½½ä¸­...</td></tr>'; const u = localStorage.getItem('u'), p = localStorage.getItem('p'); try { const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p } }); if(res.status===401) return toast('æ— æƒè®¿é—®'); let list = await res.json(); list.sort((a, b) => { const isAdminA = a.name === ADMIN_NAME || a.role === 'admin'; const isAdminB = b.name === ADMIN_NAME || b.role === 'admin'; if (isAdminA && !isAdminB) return -1; if (!isAdminA && isAdminB) return 1; return new Date(b.created_at) - new Date(a.created_at); }); id('tbl').querySelector('tbody').innerHTML = list.map(x => { const roleBadge = (x.name === ADMIN_NAME || x.role === 'admin') ? '<span class="badge badge-admin">ADMIN</span>' : ''; const dateStr = x.created_at ? new Date(x.created_at.replace(' ', 'T') + 'Z').toLocaleString() : 'æœªçŸ¥'; return `<tr><td><b>${x.name}</b> ${roleBadge}</td><td>${x.status==='banned'?'<span class="badge badge-ban">å°</span>':'<span class="badge badge-ok">æ­£</span>'}</td><td style="font-size:12px;color:var(--text-sub)">${dateStr}</td><td>${x.name!==u?`<button class="act-btn act-ban" onclick="act('ban','${x.name}')" title="å°ç¦"><i class="ri-prohibited-line"></i></button><button class="act-btn act-unban" onclick="act('unban','${x.name}')" title="è§£å°"><i class="ri-checkbox-circle-line"></i></button><button class="act-btn act-del" onclick="act('delete','${x.name}')" title="åˆ é™¤"><i class="ri-delete-bin-line"></i></button><button class="act-btn act-key" onclick="viewPass('${x.name}')" title="å¯†ç "><i class="ri-key-2-line"></i></button>`:'-'}</td></tr>`; }).join(''); } catch(e){ } }
