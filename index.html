    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- å…¨å±€å˜é‡ & åŸºç¡€ --- */
        :root {
            --bg: #EAF3F7; --card: #ffffff; --text: #334155; --sub: #64748b;
            --accent: #3a7bd5; --danger: #ff4757; --success: #2ed573;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }
        body.dark {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --sub: #94a3b8;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        body {
            background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px; transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- 2. æŒ‰é’®æŒ‰å‹æ•ˆæœ (Tactile Feedback) --- */
        .btn {
            background: rgba(255,255,255,0.4); border: 1px solid rgba(0,0,0,0.05);
            color: var(--text); padding: 0 16px; height: 38px; border-radius: 20px;
            cursor: pointer; backdrop-filter: blur(8px); display: flex; align-items: center; gap: 6px;
            font-size: 13px; font-weight: 500; transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); user-select: none;
        }
        .btn:hover { background: rgba(255,255,255,0.8); transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn:active { transform: scale(0.95) translateY(0); box-shadow: 0 1px 2px rgba(0,0,0,0.05); } /* æŒ‰å‹ç¼©æ”¾ */
        
        body.dark .btn { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        body.dark .btn:hover { background: rgba(255,255,255,0.15); }
        
        .btn-red { color: var(--danger); border-color: var(--danger); }
        .btn-red:hover { background: var(--danger) !important; color: white !important; }
        .btn-admin { color: #9b59b6; border-color: #9b59b6; }
        .btn-admin:hover { background: #9b59b6 !important; color: white !important; }

        /* --- å·¥å…·æ  --- */
        .toolbar, .visitor-nav { position: absolute; top: 20px; z-index: 100; display: flex; gap: 10px; }
        .toolbar { right: 20px; } .visitor-nav { left: 20px; display: none; }
        @media (max-width: 480px) { 
            .toolbar { gap: 8px; right: 15px; top: 15px; } 
            .btn { padding: 0 12px; font-size: 12px; height: 34px; }
        }

        /* --- å¡ç‰‡ä¸»ä½“ --- */
        .card {
            background: var(--card); width: 100%; max-width: 360px;
            padding: 45px 30px; border-radius: 28px; text-align: center;
            box-shadow: var(--shadow); position: relative; transition: 0.5s;
        }
        .avatar {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--card); box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            margin-bottom: 18px; cursor: pointer; transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .avatar:hover { transform: rotate(360deg) scale(1.05); }
        
        [contenteditable]:focus { outline: none; border-bottom: 2px solid var(--accent); background: rgba(58,123,213,0.05); border-radius: 4px;}
        
        h1 { margin: 10px 0 5px; font-size: 26px; letter-spacing: -0.5px; }
        .role { color: var(--sub); font-size: 13px; margin-bottom: 35px; font-weight: 500; }
        
        .list { text-align: left; margin-top: 10px; }
        .item { display: flex; align-items: center; padding: 14px; margin-bottom: 8px; border-radius: 14px; transition: 0.2s; }
        body:not(.read) .item:hover { background: rgba(0,0,0,0.04); }
        .item i { font-size: 20px; color: var(--sub); margin-right: 15px; transition: 0.2s; }
        body:not(.read) .item i:hover { color: var(--accent); transform: scale(1.1); cursor: pointer; }
        .txt { font-size: 14px; flex: 1; outline: none; word-break: break-all; color: var(--text); }

        /* --- 1. ç²¾è‡´å¼¹çª— (Toast) - é¡¶éƒ¨å±…ä¸­ --- */
        #toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(0,0,0,0.85); color: #fff; padding: 10px 24px;
            border-radius: 50px; font-size: 13px; font-weight: 500;
            opacity: 0; pointer-events: none; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10000; box-shadow: 0 10px 20px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 8px;
            backdrop-filter: blur(4px); white-space: nowrap;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- 3. ç™»å½•ç•Œé¢ä¼˜åŒ– (ç²¾è‡´ä¸æº¢å‡º) --- */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.2); backdrop-filter: blur(8px); z-index: 2000; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
        #modal.active { opacity: 1; }
        
        .box {
            background: var(--card); width: 85%; max-width: 300px; padding: 30px 25px;
            border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transform: scale(0.9); transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); border: 1px solid rgba(255,255,255,0.1);
        }
        #modal.active .box { transform: scale(1); }
        
        .inp {
            width: 100%; padding: 10px 15px; margin: 8px 0; border: 1px solid var(--border-color);
            border-radius: 12px; background: rgba(0,0,0,0.02); color: var(--text); font-size: 14px;
            outline: none; transition: 0.2s; box-sizing: border-box; /* é˜²æ­¢æº¢å‡º */
        }
        .inp:focus { border-color: var(--accent); background: #fff; box-shadow: 0 0 0 3px rgba(58,123,213,0.1); }
        
        .btn-sub {
            width: 100%; padding: 10px; background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: #fff; border: none; border-radius: 12px; cursor: pointer; margin-top: 15px;
            font-size: 14px; font-weight: 600; box-shadow: 0 5px 15px rgba(58,123,213,0.3);
            transition: 0.2s;
        }
        .btn-sub:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(58,123,213,0.4); }
        .btn-sub:active { transform: scale(0.98); }

        /* --- 4. ç®¡ç†é¢æ¿ä¼˜åŒ– (é€‚é…ç§»åŠ¨ç«¯) --- */
        #admin {
            position: fixed; inset: 0; z-index: 3000; display: none; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
        }
        .admin-card {
            background: var(--card); width: 90%; max-width: 700px; max-height: 85vh;
            border-radius: 20px; overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .admin-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.02);
        }
        .admin-body { flex: 1; overflow-y: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; white-space: nowrap; }
        th { text-align: left; padding: 12px 20px; color: var(--sub); font-weight: 600; background: var(--bg); position: sticky; top: 0; }
        td { padding: 12px 20px; border-bottom: 1px solid var(--border-color); color: var(--text); }
        
        /* çŠ¶æ€æ ‡ç­¾ */
        .tag { padding: 3px 8px; border-radius: 6px; font-size: 11px; font-weight: 600; }
        .tag.ok { background: rgba(46, 213, 115, 0.15); color: var(--success); }
        .tag.ban { background: rgba(255, 71, 87, 0.15); color: var(--danger); }
        
        /* æ“ä½œå°æŒ‰é’® */
        .act-btn { padding: 4px 10px; border-radius: 6px; font-size: 11px; border: 1px solid transparent; cursor: pointer; background: transparent; transition: 0.2s; }
        .act-btn:hover { background: rgba(0,0,0,0.05); }
        .act-ban { color: orange; border-color: orange; }
        .act-del { color: var(--danger); border-color: var(--danger); }

        /* åŠ è½½çŠ¶æ€ */
        #status { position: fixed; bottom: 20px; right: 20px; font-size: 12px; color: var(--sub); opacity: 0; transition: 0.3s; pointer-events: none; }
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        
        .read .avatar, .read i { pointer-events: none; }
    </style>
</head>
<body>

    <div id="toast"><i class="ri-information-line"></i> <span>æç¤ºä¿¡æ¯</span></div>

    <div id="loader"><i class="ri-loader-4-line ri-spin" style="font-size:32px; color:var(--accent)"></i><p style="margin-top:10px;color:var(--sub);font-size:14px">æ­£åœ¨è¿æ¥äº‘ç«¯...</p></div>

    <div id="status"></div>
    <input type="file" id="file" hidden accept="image/*" onchange="uploadImg(event)">

    <div id="modal"><div class="box">
        <h3 id="m-title" style="margin-bottom:20px">æ¬¢è¿å›æ¥</h3>
        <input id="u" class="inp" placeholder="è¯·è¾“å…¥ç”¨æˆ·å" autocomplete="off">
        <input id="p" type="password" class="inp" placeholder="è¯·è¾“å…¥å¯†ç ">
        <button class="btn-sub" onclick="auth()">ç«‹å³è¿›å…¥</button>
        <div style="margin-top:15px;display:flex;justify-content:space-between;font-size:12px;color:var(--sub)">
            <span onclick="flip()" id="m-tip" style="cursor:pointer;color:var(--accent)">æ³¨å†Œæ–°è´¦å·</span>
            <span onclick="closeM()" style="cursor:pointer">æš‚ä¸ç™»å½•</span>
        </div>
    </div></div>

    <div id="admin"><div class="admin-card">
        <div class="admin-header">
            <h3 style="margin:0;font-size:16px"><i class="ri-shield-user-line"></i> ç”¨æˆ·ç®¡ç†</h3>
            <button onclick="toggleAdmin(0)" style="background:none;border:none;font-size:20px;color:var(--sub);cursor:pointer">&times;</button>
        </div>
        <div class="admin-body">
            <table id="tbl"><thead><tr><th>ç”¨æˆ·</th><th>è§’è‰²</th><th>çŠ¶æ€</th><th>æ³¨å†Œæ—¶é—´</th><th>æ“ä½œ</th></tr></thead><tbody></tbody></table>
        </div>
    </div></div>

    <div class="toolbar" id="tb-edit">
        <button class="btn" id="btn-login" onclick="openM()"><i class="ri-user-line"></i> ç™»å½•</button>
        <button class="btn btn-admin" id="btn-admin" onclick="loadAdmin()" style="display:none"><i class="ri-settings-4-line"></i> ç®¡ç†</button>
        <button class="btn btn-red" id="btn-out" onclick="logout()" style="display:none"><i class="ri-logout-box-line"></i> é€€å‡º</button>
        <button class="btn" id="btn-share" onclick="share()" style="display:none"><i class="ri-share-forward-line"></i> é“¾æ¥</button>
        <button class="btn" onclick="mode()"><i class="ri-moon-line"></i></button>
    </div>

    <div class="visitor-nav" id="tb-read">
        <button class="btn" onclick="goHome()"><i class="ri-arrow-left-line"></i> ä¸»é¡µ</button>
        <button class="btn" onclick="mode()"><i class="ri-contrast-line"></i></button>
    </div>

    <div class="container" oninput="debounceSave()">
        <img src="https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg" class="avatar" id="av" onclick="clickAv()">
        <h1 id="name" contenteditable="true">Code Master</h1>
        <div id="role" class="role" contenteditable="true">å…¨æ ˆå¼€å‘ç»ƒä¹ ç”Ÿ</div>
        <div class="list">
            <div class="item"><i class="ri-global-line" id="i1" onclick="ic(this)"></i><div id="t1" class="txt" contenteditable="true">www.my-site.com</div></div>
            <div class="item"><i class="ri-mail-send-line" id="i2" onclick="ic(this)"></i><div id="t2" class="txt" contenteditable="true">hello@email.com</div></div>
            <div class="item"><i class="ri-map-pin-line" id="i3" onclick="ic(this)"></i><div id="t3" class="txt" contenteditable="true">Shanghai, China</div></div>
        </div>
    </div>

    <script>
        const ADMIN_NAME = 'admin'; // âš ï¸ ç¡®ä¿ä¸ Cloudflare ç¯å¢ƒå˜é‡ä¸€è‡´

        window.onload = () => {
            let path = window.location.pathname.replace(/\/$/, "").substring(1);
            if (path && path !== 'index.html') {
                loadCloud(decodeURIComponent(path));
            } else {
                checkLog();
            }
        };

        let isLoginMode = true, timer = null;

        // --- æ¼‚äº®çš„ Toast æç¤º ---
        function toast(text, icon = 'ri-information-line') {
            const el = document.getElementById('toast');
            el.innerHTML = `<i class="${icon}"></i> <span>${text}</span>`;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2500);
        }

        // --- è®¤è¯ ---
        async function auth() {
            const u = val('u'), p = val('p');
            if(!u || !p) return toast('è¯·å¡«å†™å®Œæ•´', 'ri-error-warning-line');
            
            if(isReg) {
                if(localStorage.getItem('pass_'+u)) return toast('æœ¬åœ°å·²å­˜åœ¨ï¼Œè¯·ç›´æ¥ç™»å½•');
                const check = await fetch(`/api/user?name=${u}`);
                if(check.ok) return toast('ç”¨æˆ·åå·²è¢«å ç”¨', 'ri-close-circle-line');
                localStorage.setItem('pass_'+u, p);
                toast('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•', 'ri-check-line');
                flip();
            } else {
                const localPass = localStorage.getItem('pass_' + u);
                if (localPass === p) { success(u, p, null); return; }

                toast('æ­£åœ¨äº‘ç«¯éªŒè¯...', 'ri-loader-2-line');
                try {
                    const res = await fetch(`/api/user?name=${u}`);
                    if(res.ok) {
                        const json = await res.json();
                        const cloudP = json.data ? (json.data._secret_pass || json.data._p) : null;
                        if(cloudP === p) {
                            localStorage.setItem('userData_' + u, JSON.stringify(json.data));
                            success(u, p, json.data);
                        } else { toast('å¯†ç é”™è¯¯', 'ri-lock-line'); }
                    } else { toast('ç”¨æˆ·ä¸å­˜åœ¨', 'ri-user-unfollow-line'); }
                } catch(e) { toast('ç½‘ç»œé”™è¯¯', 'ri-wifi-off-line'); }
            }
        }

        function success(u, p, data) {
            localStorage.setItem('login', '1');
            localStorage.setItem('u', u);
            localStorage.setItem('p', p);
            localStorage.setItem('pass_' + u, p); 
            if(data) fill(data);
            checkLog();
            closeM();
            toast('æ¬¢è¿å›æ¥ ' + u, 'ri-user-smile-line');
        }

        // --- äº‘ç«¯åŠ è½½ ---
        async function loadCloud(user) {
            const l = document.getElementById('loader');
            l.style.display = 'flex';
            document.getElementById('tb-edit').style.display = 'none';
            document.getElementById('tb-read').style.display = 'flex';
            document.body.classList.add('read');
            document.querySelectorAll('[contenteditable]').forEach(e => e.setAttribute('contenteditable', 'false'));

            try {
                const res = await fetch(`/api/user?name=${user}`);
                if (res.ok) {
                    const json = await res.json();
                    if(json.status === 'banned') {
                        document.body.innerHTML = "<div style='text-align:center;margin-top:100px'><h1 style='color:var(--danger)'>ğŸš« è´¦å·å·²å°ç¦</h1></div>";
                    } else {
                        fill(json.data);
                        l.style.display = 'none';
                    }
                } else {
                    document.body.innerHTML = `<div style="text-align:center;margin-top:100px"><h3>ğŸ¤·â€â™‚ï¸ ç”¨æˆ·ä¸å­˜åœ¨</h3><a href="/" style="color:var(--accent)">å»åˆ›å»º</a></div>`;
                }
            } catch (e) {
                l.innerHTML = `<h3>âŒ è¿æ¥å¤±è´¥</h3>`;
            }
        }

        // --- ä¿å­˜ ---
        async function save(silent = false) {
            if (localStorage.getItem('login') !== '1') return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const st = document.getElementById('status');
            
            st.style.opacity = 1; st.innerText = 'åŒæ­¥ä¸­...';
            if(!silent) toast('æ­£åœ¨ä¿å­˜...', 'ri-upload-cloud-line');

            const data = {
                name: text('name'), role: text('role'), av: src('av'),
                t1: text('t1'), i1: cls('i1'),
                t2: text('t2'), i2: cls('i2'),
                t3: text('t3'), i3: cls('i3'),
                _secret_pass: p 
            };

            try {
                const res = await fetch('/api/user', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: u, password: p, data: data })
                });
                if(res.ok) {
                    localStorage.setItem('userData_' + u, JSON.stringify(data));
                    st.innerText = 'å·²åŒæ­¥';
                    setTimeout(() => st.style.opacity = 0, 2000);
                    if(!silent) toast('ä¿å­˜æˆåŠŸ', 'ri-check-double-line');
                } else { st.innerText = 'ä¿å­˜å¤±è´¥'; }
            } catch(e) { st.innerText = 'ç½‘ç»œé”™è¯¯'; }
        }

        // --- ç®¡ç†å‘˜ ---
        async function loadAdmin() {
            toggleAdmin(1);
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:20px;color:var(--sub)">åŠ è½½ä¸­...</td></tr>';
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            try {
                const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p } });
                if(res.status===401) return toast('æ— æƒè®¿é—®', 'ri-shield-key-line');
                const list = await res.json();
                
                tbody.innerHTML = list.map(x => `
                    <tr>
                        <td><b>${x.name}</b> <br><span style="font-size:10px;color:var(--sub)">${x.role||'user'}</span></td>
                        <td>${x.status==='banned' ? '<span class="tag ban">å°ç¦</span>' : '<span class="tag ok">æ­£å¸¸</span>'}</td>
                        <td>
                            ${x.name !== u ? `
                            <button class="act-btn act-ban" onclick="act('ban','${x.name}')">ç¦</button>
                            <button class="act-btn act-del" onclick="act('delete','${x.name}')">åˆ </button>
                            ` : '-'}
                        </td>
                    </tr>
                `).join('');
            } catch(e) { tbody.innerHTML = '<tr><td colspan="5">åŠ è½½å¤±è´¥</td></tr>'; }
        }

        async function act(a, t) {
            if(!confirm('ç¡®å®šæ‰§è¡Œæ­¤æ“ä½œ?')) return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const res = await fetch('/api/admin', {
                method: 'POST', headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p },
                body: JSON.stringify({ action: a, targetUser: t, duration: 24 })
            });
            if(res.ok) { toast('æ“ä½œæˆåŠŸ'); loadAdmin(); } else { toast('æ“ä½œå¤±è´¥'); }
        }

        // --- å·¥å…· ---
        function debounceSave() {
            clearTimeout(timer);
            document.getElementById('status').style.opacity = 1;
            document.getElementById('status').innerText = 'è¾“å…¥ä¸­...';
            timer = setTimeout(() => save(true), 1500);
        }
        function fill(d) {
            if(!d) return;
            id('name').innerText = d.name || 'Name'; id('role').innerText = d.role || 'Role';
            id('av').src = d.av || ''; id('t1').innerText = d.t1||''; id('i1').className = d.i1||'';
            id('t2').innerText = d.t2||''; id('i2').className = d.i2||''; id('t3').innerText = d.t3||''; id('i3').className = d.i3||'';
        }
        const id = x => document.getElementById(x);
        const text = x => id(x).innerText; const src = x => id(x).src; const cls = x => id(x).className; const val = x => id(x).value;
        function checkLog() {
            const isLog = localStorage.getItem('login') === '1';
            const u = localStorage.getItem('u');
            id('btn-login').style.display = isLog ? 'none' : 'flex';
            id('btn-out').style.display = isLog ? 'flex' : 'none';
            id('btn-share').style.display = isLog ? 'flex' : 'none';
            if(isLog && u === ADMIN_NAME) id('btn-admin').style.display = 'flex';
            if(isLog) { const c = localStorage.getItem('userData_'+u); if(c) fill(JSON.parse(c)); }
        }
        function clickAv() { if(canEdit()) id('file').click(); }
        function uploadImg(e) {
            const f = e.target.files[0]; if(!f) return;
            toast('æ­£åœ¨å¤„ç†å›¾ç‰‡...');
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    const ctx = c.getContext('2d'); let sx,sy,sw,sh;
                    if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;}
                    else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;}
                    ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400);
                    id('av').src = c.toDataURL('image/jpeg',0.8); save(true);
                }; img.src = ev.target.result;
            }; r.readAsDataURL(f);
