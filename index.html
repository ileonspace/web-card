<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Âº∫Âà∂‰∏çÁºìÂ≠ò -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Web Card V43</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. Âü∫Á°ÄÂèòÈáè --- */
        :root {
            --page-bg: #EAF3F7;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-sub: #64748b;
            --item-bg: rgba(0,0,0,0.03);
            --item-radius: 12px;
            
            --accent: #3a7bd5; 
            --danger: #ff4757; 
            --success: #2ed573;
            --divider: #94a3b8;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        body {
            background: var(--page-bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Roboto, sans-serif;
            color: var(--text-main); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            transition: background 0.5s ease, color 0.5s ease;
            overscroll-behavior-y: contain;
        }

        /* --- 2. Âç°ÁâáÂ∏ÉÂ±Ä --- */
        .card { 
            background: var(--card-bg); width: 100%; max-width: 380px; 
            padding: 35px 25px 40px 25px; 
            border-radius: 28px; text-align: center; 
            box-shadow: var(--shadow); position: relative; transition: 0.3s; 
        }
        
        .avatar {
            width: 120px; height: 120px; 
            border-radius: 50%; object-fit: cover; 
            border: 4px solid var(--card-bg); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            margin-bottom: 15px; cursor: pointer; transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .avatar:hover { transform: rotate(360deg) scale(1.05); }
        
        h1 { margin: 5px 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
        .role { color: var(--text-sub); font-size: 13px; margin-bottom: 10px; }

        /* ÂµåÂÖ•ÂºèÈìæÊé•Êù° */
        .link-area {
            background: rgba(58, 123, 213, 0.08); color: var(--accent);
            padding: 8px 12px; border-radius: 8px; font-size: 12px;
            display: inline-flex; align-items: center; gap: 6px;
            margin-bottom: 25px; cursor: pointer; transition: 0.2s;
            border: 1px dashed rgba(58, 123, 213, 0.3);
            max-width: 100%; overflow: hidden;
        }
        .link-area:hover { background: rgba(58, 123, 213, 0.15); transform: translateY(-1px); }
        .link-area span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        body.read .link-area { display: none !important; }

        /* --- 3. ÂàóË°®‰∏éÊù°ÁõÆ --- */
        .list { display: flex; flex-direction: column; gap: 10px; text-align: left; width: 100%; position: relative; }
        
        .item {
            display: flex; align-items: center; padding: 12px 14px; 
            background: var(--item-bg); border-radius: var(--item-radius); 
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            position: relative; border: 1px solid transparent;
            max-width: 100%; box-sizing: border-box; user-select: none; touch-action: pan-y; 
        }
        
        .item.sort-dragging { background: #fff !important; box-shadow: 0 10px 20px rgba(0,0,0,0.15); border-color: var(--accent); z-index: 100; opacity: 0.95; transform: scale(1.02); }
        body:not(.touch-device) .item:hover { transform: translateY(-2px); background: rgba(0,0,0,0.06); }

        .item.type-text { background: transparent; padding: 6px 0; border: none; flex-direction: column; align-items: flex-start; box-shadow: none !important; }
        .item.type-text .text-content { width: 100%; font-size: 14px; color: var(--text-sub); outline: none; padding: 4px; border-radius: 4px; }
        .item.type-text[data-align="center"] .text-content { text-align: center; }
        .item.type-text[data-align="right"] .text-content { text-align: right; }
        .item.type-text[data-bold="true"] .text-content { font-weight: bold; color: var(--text-main); font-size: 16px; }

        .text-controls { display: none; gap: 5px; margin-top: 0; background: var(--card-bg); padding: 4px 8px; border-radius: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); position: absolute; left: 50%; transform: translateX(-50%); top: -38px; z-index: 10; border: 1px solid rgba(0,0,0,0.05); }
        .text-controls::after { content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); border-width: 5px 5px 0; border-style: solid; border-color: var(--card-bg) transparent transparent; }
        body:not(.read) .item.type-text:hover .text-controls { display: flex; }

        .item.type-divider { background: transparent; padding: 8px 0; justify-content: center; cursor: default; box-shadow: none !important; }
        .divider-line { width: 100%; height: 0; border-top: 1px dashed var(--divider); opacity: 0.5; }
        .divider-line.solid { border-top-style: solid; opacity: 0.7; }
        
        body.read .item:not(.type-divider):not(.type-text) { cursor: pointer; }
        body.read .text-controls, body.read .item-actions, body.read .divider-del, body.read .drag-handle { display: none !important; }

        .drag-handle { cursor: grab; color: var(--text-sub); margin-right: 5px; font-size: 20px; display: none; opacity: 0.5; flex-shrink: 0; padding: 10px 5px; touch-action: none; }
        body:not(.read) .drag-handle { display: flex; }
        body:not(.read) .drag-handle:active { opacity: 1; color: var(--accent); cursor: grabbing; }

        .item-icon { font-size: 24px; color: var(--text-sub); margin-right: 15px; min-width: 24px; text-align: center; flex-shrink: 0; transition: 0.3s; }
        body:not(.read) .item-icon { cursor: pointer; }
        .item:hover .item-icon { color: var(--accent); transform: scale(1.1); }
        
        .item-content { flex: 1; overflow: hidden; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .item-title { font-size: 15px; font-weight: 600; color: var(--text-main); outline: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-link-preview { font-size: 11px; color: var(--text-sub); margin-top: 2px; opacity: 0.7; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100%; }
        
        .item-actions { display: none; align-items: center; gap: 4px; margin-left: 8px; flex-shrink: 0; }
        body:not(.read) .item-actions { display: flex; }
        .act-icon { width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--text-sub); cursor: pointer; background: rgba(255,255,255,0.5); font-size: 14px; transition: 0.2s; }
        .act-icon:hover { background: #fff; color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.1); transform: scale(1.1); }
        .act-del:hover { color: var(--danger); }
        
        .divider-del { position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: var(--card-bg); color: var(--danger); padding: 5px; border-radius: 50%; cursor: pointer; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; }
        body:not(.read) .item.type-divider:hover .divider-del { display: flex; }

        .add-group { display: none; gap: 8px; margin-top: 15px; }
        body:not(.read) .add-group { display: flex; }
        .add-btn { flex: 1; padding: 12px; border: 1px dashed var(--divider); border-radius: 14px; color: var(--text-sub); font-size: 13px; cursor: pointer; background: transparent; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .add-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(58,123,213,0.05); transform: translateY(-1px); }
        .add-btn:active { transform: scale(0.98); }

        [contenteditable]:focus { outline: none; border-bottom: 2px solid var(--accent); background: rgba(58,123,213,0.05); }

        /* --- 4. ÁßªÂä®Á´ØÊåâÈíÆ (Á≤æËá¥„ÄÅÊòéÊòæ) --- */
        .toolbar, .visitor-nav { position: absolute; top: 20px; z-index: 100; display: flex; gap: 12px; }
        .toolbar { right: 20px; } .visitor-nav { left: 20px; display: none; }
        
        .tool-btn { 
            background: rgba(255,255,255,0.7); border: 1px solid rgba(0,0,0,0.08); 
            color: var(--text-main); padding: 0 16px; height: 42px; border-radius: 21px; 
            cursor: pointer; backdrop-filter: blur(8px); display: flex; align-items: center; gap: 6px; 
            font-size: 13px; font-weight: 600; transition: 0.2s; user-select: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .tool-btn:hover { transform: translateY(-2px); background: #fff; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        .tool-btn:active { transform: scale(0.95); }
        
        .btn-red { color: var(--danger); border-color: rgba(255, 71, 87, 0.2); } 
        .btn-red:hover { background: var(--danger) !important; color: #fff !important; }
        .btn-admin { color: #8e44ad; border-color: rgba(142, 68, 173, 0.2); } 
        .btn-admin:hover { background: #8e44ad !important; color: #fff !important; }

        @media (max-width: 480px) { 
            .toolbar { gap: 10px; right: 15px; top: 15px; } 
            .tool-btn { 
                padding: 0; width: 40px; height: 40px; justify-content: center; 
                border-radius: 50%; font-size: 18px; /* ÂõæÊ†áÊîæÂ§ß */
                background: #fff; border: 1px solid rgba(0,0,0,0.1);
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .tool-btn span { display: none; } 
        }

        /* --- ÂºπÁ™ó‰∏éÁÆ°ÁêÜ --- */
        #theme-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .theme-box { background: var(--card-bg); width: 90%; max-width: 340px; padding: 25px; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); text-align: left; max-height: 85vh; overflow-y: auto; }
        .setting-section { margin-bottom: 20px; }
        .setting-title { font-size: 14px; font-weight: 600; color: var(--text-main); margin-bottom: 10px; display: block; }
        .preset-grid { display: flex; gap: 12px; margin-bottom: 15px; flex-wrap: wrap; }
        .color-dot { width: 36px; height: 36px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(0,0,0,0.1); transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .color-dot:active { transform: scale(0.9); }
        .color-dot.active { border-color: var(--accent); transform: scale(1.1); box-shadow: 0 0 0 3px var(--card-bg), 0 0 0 5px var(--accent); }
        .color-picker-row { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
        .color-picker-item { flex: 1; display: flex; flex-direction: column; gap: 5px; font-size: 12px; color: var(--text-sub); align-items: center; }
        .color-input { width: 100%; height: 36px; padding: 0; border: none; border-radius: 8px; cursor: pointer; background: none; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .range-slider { width: 100%; -webkit-appearance: none; height: 6px; background: #ddd; border-radius: 3px; outline: none; }
        .range-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--accent); border-radius: 50%; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        #icon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .icon-box { background: var(--card-bg); width: 90%; max-width: 500px; max-height: 80vh; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 10px; overflow-y: auto; padding: 5px; flex: 1; }
        .lib-icon { aspect-ratio: 1; display: flex; justify-content: center; align-items: center; font-size: 24px; color: var(--text-sub); border-radius: 12px; cursor: pointer; background: rgba(0,0,0,0.03); transition: 0.2s; }
        .lib-icon:hover { background: var(--accent); color: white; transform: scale(1.1); }

        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .box { background: var(--card-bg); width: 85%; max-width: 280px; padding: 30px 25px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .inp { width: 100%; padding: 10px 12px; margin: 8px 0; border: 1px solid var(--divider); border-radius: 10px; background: rgba(0,0,0,0.02); color: var(--text-main); font-size: 14px; box-sizing: border-box; outline: none; }
        .btn-sub { width: 100%; padding: 10px; background: var(--accent); color: #fff; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; font-weight: bold; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px); background: rgba(0,0,0,0.8); color: #fff; padding: 8px 20px; border-radius: 30px; font-size: 13px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 10000; backdrop-filter: blur(4px); display: flex; align-items: center; gap: 6px; }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #save-status { position: fixed; bottom: 20px; right: 20px; font-size: 12px; color: var(--text-sub); opacity: 0; transition: 0.3s; pointer-events: none; }
        #loader { position: fixed; inset: 0; background: var(--page-bg); z-index: 5000; display: none; justify-content: center; align-items: center; flex-direction: column; }
        
        #admin { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .admin-card { background: var(--card-bg); width: 95%; max-width: 650px; max-height: 80vh; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .admin-head { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.02); }
        .admin-body { flex: 1; overflow-y: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        .table-wrapper { flex: 1; overflow: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; white-space: nowrap; }
        th { text-align: left; padding: 12px 15px; color: var(--text-sub); font-weight: 600; background: rgba(0,0,0,0.02); position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(0,0,0,0.05); color: var(--text-main); vertical-align: middle; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; display: inline-flex; align-items: center; gap: 4px; }
        .badge-ok { background: rgba(46, 213, 115, 0.15); color: #2ecc71; } .badge-ban { background: rgba(255, 71, 87, 0.15); color: #ff4757; } .badge-admin { background: rgba(142, 68, 173, 0.1); color: #8e44ad; }
        .act-btn { padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; border: 1px solid transparent; cursor: pointer; margin-right: 6px; background: transparent; transition: 0.2s; }
        .act-ban { color: #e67e22; border-color: rgba(230,126,34,0.3); background: rgba(230,126,34,0.05); } .act-ban:hover { background: #e67e22; color: white; }

        .act-del { color: var(--text-sub); border-color: var(--divider); } .act-del:hover { background: var(--danger); color: white; border-color: var(--danger); }

        .read .avatar, .read .item-icon { pointer-events: auto; }
    </style>
</head>

    <script>

        // --- ÊãñÊãΩÈÄªËæë ---
        function renderList() {
            const el = document.getElementById('dynamic-list');
            el.innerHTML = '';
            
            currentData.items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `item type-${item.type}`;
                div.dataset.index = i;
                
                if (item.type === 'divider') {
                    div.onclick = () => toggleDividerStyle(i);
                    div.innerHTML = `
                        ${!isRead() ? getDragHandle(i) : ''}
                        <div class="divider-line ${item.style==='solid'?'solid':''}"></div>
                        <div class="divider-del" onclick="delItem(${i}, event)"><i class="ri-close-circle-fill"></i></div>
                    `;
                } else if (item.type === 'text') {
                    div.setAttribute('data-align', item.align || 'left');
                    div.setAttribute('data-bold', item.bold || false);
                    div.innerHTML = `
                        ${!isRead() ? getDragHandle(i) : ''}

                        <div class="text-controls">
                            <div class="act-icon" onclick="setTextStyle(${i}, 'bold')"><i class="ri-bold"></i></div>
                            <div class="act-icon" onclick="setTextStyle(${i}, 'align', 'left')"><i class="ri-align-left"></i></div>
                            <div class="act-icon" onclick="setTextStyle(${i}, 'align', 'center')"><i class="ri-align-center"></i></div>
                            <div class="act-icon" onclick="setTextStyle(${i}, 'align', 'right')"><i class="ri-align-right"></i></div>
                            <div class="act-icon act-del" onclick="delItem(${i}, event)"><i class="ri-delete-bin-line"></i></div>
                        </div>
                    `;
                } else {
                    div.onclick = (e) => handleJump(e, item.url);
                    div.innerHTML = `
                        ${!isRead() ? getDragHandle(i) : ''}
                        <i class="${item.icon} item-icon" onclick="openIconLib(${i}, event)"></i>
                        <div class="item-content">
                            <div class="item-title" contenteditable="${!isRead()}" oninput="updateItem(${i}, 'text', this.innerText)">${item.text}</div>
                            ${!isRead() ? `<div class="item-link-preview">${item.url || 'Êú™ËÆæÁΩÆÈìæÊé•'}</div>` : ''}
                        </div>
                        <div class="item-actions">
                            <div class="act-icon" onclick="editUrl(${i}, event)"><i class="ri-link"></i></div>
                            <div class="act-icon act-del" onclick="delItem(${i}, event)"><i class="ri-delete-bin-line"></i></div>
                        </div>
                    `;
                }
                el.appendChild(div);
            });
        }

        function getDragHandle(index) {
            return `<div class="drag-handle" ontouchstart="touchDragStart(event)" onmousedown="mouseDragStart(event)"><i class="ri-draggable"></i></div>`;
        }

        function touchDragStart(e) { e.preventDefault(); if (navigator.vibrate) navigator.vibrate(20); initDrag(e.target.closest('.item'), e.touches[0].clientY); document.addEventListener('touchmove', touchDragMove, { passive: false }); document.addEventListener('touchend', dragEnd); }
        function mouseDragStart(e) { e.preventDefault(); initDrag(e.target.closest('.item'), e.clientY); document.addEventListener('mousemove', mouseDragMove); document.addEventListener('mouseup', dragEnd); }
        function initDrag(item, startY) { dragSrcEl = item; dragSrcIndex = [...item.parentNode.children].indexOf(item); item.classList.add('sort-dragging'); }
        function touchDragMove(e) { e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }
        function mouseDragMove(e) { e.preventDefault(); handleMove(e.clientX, e.clientY); }
        function handleMove(x, y) {
            const container = document.getElementById('dynamic-list');
            const targetEl = document.elementFromPoint(x, y);
            const targetItem = targetEl ? targetEl.closest('.item') : null;
            if (targetItem && targetItem !== dragSrcEl && container.contains(targetItem)) {
                const items = [...container.children];
                const curIndex = items.indexOf(dragSrcEl);
                const targetIndex = items.indexOf(targetItem);
                if (curIndex < targetIndex) container.insertBefore(dragSrcEl, targetItem.nextSibling);
                else container.insertBefore(dragSrcEl, targetItem);
            }
        }
        function dragEnd() {
            if (dragSrcEl) dragSrcEl.classList.remove('sort-dragging');
            document.removeEventListener('touchmove', touchDragMove); document.removeEventListener('touchend', dragEnd);
            document.removeEventListener('mousemove', mouseDragMove); document.removeEventListener('mouseup', dragEnd);
            const container = document.getElementById('dynamic-list');
            const newItems = [];
            [...container.children].forEach(dom => { newItems.push(currentData.items[parseInt(dom.dataset.index)]); });
            currentData.items = newItems; renderList(); save(true); dragSrcEl = null;
        }

        // --- ÂÖ∂‰ªñÈÄªËæë ---
        function toggleThemeModal(show) { document.getElementById('theme-modal').style.display = show ? 'flex' : 'none'; }
        function changeRadius(val) { document.documentElement.style.setProperty('--item-radius', val + 'px'); id('radius-val').innerText = val; currentData.theme.radius = val; debounceSave(); }
        const PRESETS = { default: { bg:'#EAF3F7', card:'#ffffff', text:'#334155', sub:'#64748b', item:'rgba(0,0,0,0.03)' }, dark: { bg:'#0f172a', card:'#1e293b', text:'#f8fafc', sub:'#94a3b8', item:'rgba(255,255,255,0.05)' }, warm: { bg:'#FFF0F5', card:'#ffffff', text:'#5D4037', sub:'#8D6E63', item:'rgba(255,235,238,0.5)' }, mint: { bg:'#e0f2f1', card:'#ffffff', text:'#004D40', sub:'#00796B', item:'rgba(224,242,241,0.5)' } };
        function applyPreset(name) { const p = PRESETS[name]; if(!p) return; const r = document.documentElement.style; r.setProperty('--page-bg', p.bg); r.setProperty('--card-bg', p.card); r.setProperty('--text-main', p.text); r.setProperty('--text-sub', p.sub); r.setProperty('--item-bg', p.item); document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active')); const activeDot = document.getElementById('preset-' + name); if(activeDot) activeDot.classList.add('active'); if(name !== 'dark') { id('picker-page').value = rgb2hex(p.bg)||p.bg; id('picker-card').value = rgb2hex(p.card)||p.card; } currentData.theme.preset = name; currentData.theme.colors = { page: p.bg, card: p.card, item: p.item }; debounceSave(); }
        function updateCustomColor(type, val) { document.documentElement.style.setProperty(`--${type}-bg`, val); document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active')); currentData.theme.preset = 'custom'; if(!currentData.theme.colors) currentData.theme.colors = {}; currentData.theme.colors[type] = val; debounceSave(); }
        function rgb2hex(orig) { if(!orig || orig.startsWith('#')) return orig; return orig; }
        function setTextStyle(i, type, val) { if(isRead()) return; if(type === 'bold') currentData.items[i].bold = !currentData.items[i].bold; if(type === 'align') currentData.items[i].align = val; renderList(); save(true); }
        function addItem(type) { if(type==='divider') currentData.items.push({ type: 'divider', style: 'dashed' }); else if(type==='text') currentData.items.push({ type: 'text', text: 'Êñ∞Ê†áÈ¢ò', align: 'left', bold: true }); else currentData.items.push({ type: 'link', icon: 'ri-star-line', text: 'Êñ∞ÈìæÊé•', url: '' }); renderList(); save(true); }
        function fill(d) { 
            if(!d) { currentData.items = [{ type:'link', icon:'ri-global-line', text:'ÊàëÁöÑÁΩëÁ´ô', url:'' }]; currentData.theme = { radius:12, preset:'default', colors: {} }; } 
            else { id('user-name').innerText = d.name || 'Code Master'; id('user-role').innerText = d.role || 'Developer'; id('user-avatar').src = d.avatar || DEFAULT_AVATAR; currentData.items = (d.items && Array.isArray(d.items)) ? d.items : []; if(d.theme) { currentData.theme = d.theme; changeRadius(d.theme.radius || 12); applyPreset(d.theme.preset || 'default'); document.querySelector('.range-slider').value = d.theme.radius || 12; if(d.theme.colors && d.theme.preset === 'custom') { if(d.theme.colors.page) { document.documentElement.style.setProperty('--page-bg', d.theme.colors.page); id('picker-page').value = d.theme.colors.page; } if(d.theme.colors.card) { document.documentElement.style.setProperty('--card-bg', d.theme.colors.card); id('picker-card').value = d.theme.colors.card; } if(d.theme.colors.item) { document.documentElement.style.setProperty('--item-bg', d.theme.colors.item); id('picker-item').value = d.theme.colors.item; } document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active')); } } } 
            renderList();
        }
        function toggleDividerStyle(i) { if(isRead()) return; const item = currentData.items[i]; item.style = item.style === 'solid' ? 'dashed' : 'solid'; renderList(); save(true); }
        function handleJump(e, url) { if(!isRead() || !url) return; if(url.startsWith('mailto:')) window.location.href = url; else if(url.startsWith('http')) window.open(url, '_blank'); else window.open(`https://www.google.com/search?q=${encodeURIComponent(url)}`, '_blank'); }
        function editUrl(i, e) { e.stopPropagation(); const u = prompt("ËæìÂÖ•ÈìæÊé•:", currentData.items[i].url); if(u!==null){currentData.items[i].url=u;renderList();save(true);} }
        function delItem(i, e) { e.stopPropagation(); if(confirm('Âà†Èô§?')) { currentData.items.splice(i, 1); renderList(); save(true); } }
        function updateItem(i, k, v) { currentData.items[i][k] = v; debounceSave(); }
        function initIconLib() { renderIcons(ALL_ICONS); }
        function renderIcons(icons) { document.getElementById('lib-grid').innerHTML = icons.map(icon => `<div class="lib-icon" onclick="selectIcon('${icon}')"><i class="${icon}"></i></div>`).join(''); }
        function filterIcons(val) { const filtered = ALL_ICONS.filter(i => i.includes(val.toLowerCase())); renderIcons(filtered); }
        function openIconLib(i, e) { if(isRead()) return; e.stopPropagation(); editingIndex = i; document.getElementById('icon-modal').style.display = 'flex'; }
        function selectIcon(icon) { if(editingIndex > -1) { currentData.items[editingIndex].icon = icon; renderList(); save(true); } document.getElementById('icon-modal').style.display = 'none'; }
        
        async function save(silent = false) { 
            if (localStorage.getItem('login') !== '1') return; 
            const u = localStorage.getItem('u'), p = localStorage.getItem('p'); 
            const st = id('save-status'); st.style.opacity = 1; st.innerText = 'ÂêåÊ≠•...'; 
            if(!silent) toast('Ê≠£Âú®‰øùÂ≠ò...'); 
            const data = { name: text('user-name'), role: text('user-role'), avatar: src('user-avatar'), items: currentData.items, theme: currentData.theme, _secret_pass: p }; 
            try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name: u, password: p, data: data }) }); if(res.ok) { localStorage.setItem('userData_' + u, JSON.stringify(data)); st.innerText = 'Â∑≤ÂêåÊ≠•'; setTimeout(() => st.style.opacity = 0, 2000); if(!silent) toast('Â∑≤‰øùÂ≠ò'); } else { st.innerText = 'ÂêåÊ≠•Â§±Ë¥•'; } } catch(e) { st.innerText = 'ÁΩëÁªúÈîôËØØ'; } 
        }
        
        const id = x => document.getElementById(x); const text = x => id(x).innerText; const src = x => id(x).src; const cls = x => id(x).className; const val = x => id(x).value;
        function isRead() { return document.body.classList.contains('read'); }
        function debounceSave() { clearTimeout(timer); timer = setTimeout(() => save(true), 1500); }
        
        // üî• ‰øÆÂ§çÔºöÊ≥®ÂÜåÈÄªËæë (‰∏çÊ£ÄÊü•Êú¨Âú∞)
        async function auth() { 
            const u = val('u'), p = val('p'); 
            if(!u || !p) return toast('ËØ∑Â°´ÂÜôÂÆåÊï¥'); 
            if(isReg) { 
                // ÁßªÈô§ "if(localStorage.getItem('pass_'+u))" Ê£ÄÊü•
                try { const check = await fetch(`/api/user?name=${u}`); if(check.ok) return toast('Áî®Êà∑Â∑≤Â≠òÂú®'); localStorage.setItem('pass_'+u, p); toast('Ê≥®ÂÜåÊàêÂäü'); flip(); } catch(e) { toast('ÁΩëÁªúÈîôËØØ'); } 
            } else { 
                const localP = localStorage.getItem('pass_'+u); 
                if(localP === p) { success(u,p,null); return; } 
                try { const res = await fetch(`/api/user?name=${u}`); if(res.ok) { const json = await res.json(); 
                    if(json.status === 'banned') return toast('üö´ Ë¥¶Âè∑Â∑≤Â∞ÅÁ¶Å'); 
                    const cp = json.data ? (json.data._secret_pass || json.data._p) : null; 
                    if(cp === p) { localStorage.setItem('userData_'+u, JSON.stringify(json.data)); success(u,p,json.data); } else toast('ÂØÜÁ†ÅÈîôËØØ'); 
                } else toast('Áî®Êà∑‰∏çÂ≠òÂú®'); } catch(e) { toast('ÁΩëÁªúÈîôËØØ'); } 
            } 
        }
        
        function success(u,p,d) { localStorage.setItem('login','1'); localStorage.setItem('u',u); localStorage.setItem('p',p); localStorage.setItem('pass_'+u, p); if(d) fill(d); checkLog(); closeM(); toast('Ê¨¢ËøéÂõûÊù•'); }
        
        function checkLog() { 
            const isLog = localStorage.getItem('login') === '1'; const u = localStorage.getItem('u'); 
            id('btn-login').style.display = isLog ? 'none' : 'flex'; id('btn-out').style.display = isLog ? 'flex' : 'none'; 
            id('btn-share').style.display = isLog ? 'flex' : 'none'; 
            if(isLog && u === ADMIN_NAME) id('btn-admin').style.display = 'flex'; 
            if(isLog) { 
                const c = localStorage.getItem('userData_'+u); if(c) fill(JSON.parse(c)); 
                id('link-box').style.display = 'inline-flex'; id('my-link').innerText = location.origin + '/' + u; 
            } else {
                id('link-box').style.display = 'none';
            }
        }
        function copyLink() { const u = id('my-link').innerText; navigator.clipboard.writeText(u).then(()=>toast('Â∑≤Â§çÂà∂')); }
        
        async function loadCloud(user) { 
            const l = id('loader'); l.style.display = 'flex'; id('tb-edit').style.display='none'; id('tb-read').style.display='flex'; document.body.classList.add('read'); document.querySelectorAll('[contenteditable]').forEach(e => e.setAttribute('contenteditable', 'false')); 
            try { const res = await fetch(`/api/user?name=${user}`); if(res.ok) { const json = await res.json(); if(json.status!=='banned') { fill(json.data); l.style.display='none'; } else document.body.innerHTML="<h2 style='text-align:center;margin-top:100px;color:red'>Â∑≤Â∞ÅÁ¶Å</h2>"; } else document.body.innerHTML="<h2 style='text-align:center;margin-top:100px'>Áî®Êà∑‰∏çÂ≠òÂú®</h2>"; } catch(e) { l.innerHTML = "<h3>ÁΩëÁªúÈîôËØØ</h3>"; } 
        }
        
        function clickAv() { if(!isRead() && localStorage.getItem('login')==='1') id('file').click(); }
        function uploadImg(e) { const f = e.target.files[0]; if(!f) return; toast('ÂéãÁº©ÂõæÁâá...'); const r = new FileReader(); r.onload = ev => { const img = new Image(); img.onload = () => { const c = document.createElement('canvas'); c.width = 400; c.height = 400; const ctx = c.getContext('2d'); let sx,sy,sw,sh; if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;} else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;} ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400); id('user-avatar').src = c.toDataURL('image/jpeg',0.8); save(true); }; img.src = ev.target.result; }; r.readAsDataURL(f); }
        async function loadAdmin() { toggleAdmin(1); id('tbl').querySelector('tbody').innerHTML = '<tr><td colspan="5">Âä†ËΩΩ‰∏≠...</td></tr>'; const u = localStorage.getItem('u'), p = localStorage.getItem('p'); try { const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p } }); if(res.status===401) return toast('Êó†ÊùÉËÆøÈóÆ'); const list = await res.json(); id('tbl').querySelector('tbody').innerHTML = list.map(x => `<tr><td>${x.name}</td><td>${x.role||'user'}</td><td>${x.status==='banned'?'<span class="badge badge-ban">Â∞Å</span>':'<span class="badge badge-ok">Ê≠£</span>'}</td><td>${new Date(x.created_at).toLocaleDateString()}</td><td>${x.name!==u?`<button class="act-btn act-ban" onclick="act('ban','${x.name}')">Á¶Å</button><button class="act-btn act-unban" onclick="act('unban','${x.name}')">Ëß£</button><button class="act-btn act-del" onclick="act('delete','${x.name}')">Âà†</button>`:'-'}</td></tr>`).join(''); } catch(e){ } }
        async function act(a, t) { if(confirm('Á°ÆÂÆö?')) { const u = localStorage.getItem('u'), p = localStorage.getItem('p'); await fetch('/api/admin', { method: 'POST', headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p }, body: JSON.stringify({ action: a, targetUser: t, duration: 24 }) }); loadAdmin(); }}
        function toggleAdmin(s) { id('admin').style.display = s ? 'flex' : 'none'; }
        function openM() { id('modal').style.display='flex'; }
        function closeM() { id('modal').style.display='none'; }
        function flip() { isReg=!isReg; id('m-title').innerText=isReg?"Ê≥®ÂÜå":"ÁôªÂΩï"; document.querySelector('.btn-sub').innerText=isReg?"Ê≥®ÂÜå":"ÁôªÂΩï"; }
        function logout() { localStorage.setItem('login','0'); location.href="/"; }
        function goHome() { location.href="/"; }
        function share() { const u=localStorage.getItem('u'); const url=location.origin+'/'+u; navigator.clipboard.writeText(url).then(()=>toast('Â∑≤Â§çÂà∂')).catch(()=>prompt("Â§çÂà∂",url)); }
        function toast(t) { const el = id('toast'); el.innerText = t; el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 2000); }
    </script>
