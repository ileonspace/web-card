<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- å¼ºåˆ¶ä¸ç¼“å­˜ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Web Card V27 - ç¨³å®šç»ˆæç‰ˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. åŸºç¡€æ ·å¼ (ä¿ç•™ä½ å–œæ¬¢çš„) --- */
        :root {
            --bg: #EAF3F7; --card: #ffffff; --text: #334155; --sub: #64748b;
            --accent: #3a7bd5; --danger: #ff4757; --success: #2ed573;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        body.dark {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --sub: #94a3b8;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        body {
            background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            /* ğŸ”¥ 0.8ç§’ é…·ç‚«æ…¢åŠ¨ä½œåˆ‡æ¢ */
            transition: background 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.8s;
        }

        /* --- 2. å·¥å…·æ ä¸æŒ‰é’® (å®Œå…¨æ¢å¤ tool-btn æ ·å¼) --- */
        .toolbar, .visitor-nav { position: absolute; top: 20px; z-index: 100; display: flex; gap: 10px; }
        .toolbar { right: 20px; } .visitor-nav { left: 20px; display: none; }
        
        /* æ‰‹æœºé€‚é…ï¼šæŒ‰é’®ç¨å¾®å˜å°ï¼Œä½†ç»ä¸éšè—æ–‡å­— */
        @media (max-width: 480px) { 
            .toolbar { gap: 6px; right: 10px; top: 15px; } 
            .tool-btn { padding: 0 10px !important; font-size: 12px !important; height: 34px !important; }
        }

        .tool-btn {
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            color: var(--text); padding: 0 16px; height: 40px; border-radius: 20px;
            cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 6px;
            font-size: 13px; font-weight: 600; transition: 0.1s; user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .tool-btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.9); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .tool-btn:active { transform: scale(0.95); } /* æŒ‰å‹æ„Ÿ */
        
        body.dark .tool-btn { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); color: #fff; }
        
        .btn-red { color: var(--danger); border-color: var(--danger); }
        .btn-red:hover { background: var(--danger) !important; color: #fff !important; }
        .btn-admin { color: #8e44ad; border-color: #8e44ad; }
        .btn-admin:hover { background: #8e44ad !important; color: #fff !important; }

        /* --- 3. å¡ç‰‡ä¸åˆ—è¡¨ (ä¿®å¤å›¾æ ‡æ‚¬åœ) --- */
        .card { background: var(--card); width: 100%; max-width: 360px; padding: 40px 30px; border-radius: 24px; text-align: center; box-shadow: var(--shadow); position: relative; transition: 0.5s; }
        .avatar { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid var(--card); box-shadow: 0 8px 24px rgba(0,0,0,0.12); margin-bottom: 15px; cursor: pointer; transition: 0.5s; }
        .avatar:hover { transform: rotate(360deg); }
        
        [contenteditable]:focus { outline: none; border-bottom: 2px solid var(--accent); background: rgba(58,123,213,0.05); }
        h1 { margin: 10px 0 5px; font-size: 24px; font-weight: bold; }
        .role { color: var(--sub); font-size: 14px; margin-bottom: 30px; }
        
        .list { text-align: left; }
        .item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 12px; transition: 0.2s; }
        body:not(.read) .item:hover { background: rgba(0,0,0,0.03); }
        
        /* å›¾æ ‡æ ·å¼ */
        .item i { 
            font-size: 24px; color: var(--sub); margin-right: 15px; 
            width: 30px; text-align: center; transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        /* ğŸ”¥ æ ¸å¿ƒä¿®æ”¹ï¼šæ— è®ºè®¿å®¢è¿˜æ˜¯ç¼–è¾‘ï¼Œæ‚¬åœéƒ½æœ‰ç‰¹æ•ˆ */
        .item i:hover { color: var(--accent); transform: scale(1.2) rotate(10deg); cursor: pointer; }
        
        .txt { font-size: 15px; flex: 1; outline: none; word-break: break-all; color: var(--text); }

        /* --- 4. å¼¹çª—ä¸ç®¡ç† (ä¿æŒ V24 çš„å¥½è®¾è®¡) --- */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .box { background: var(--card); width: 85%; max-width: 280px; padding: 30px 25px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .inp { width: 100%; padding: 10px 12px; margin: 8px 0; border: 1px solid var(--border-color); border-radius: 10px; background: rgba(0,0,0,0.02); color: var(--text); font-size: 14px; box-sizing: border-box; outline: none; }
        .inp:focus { border-color: var(--accent); background: var(--card); }
        .btn-sub { width: 100%; padding: 10px; background: var(--accent); color: #fff; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        #admin { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .admin-card { background: var(--card); width: 95%; max-width: 650px; max-height: 80vh; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .admin-head { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.02); }
        .admin-body { flex: 1; overflow-y: auto; padding: 0; -webkit-overflow-scrolling: touch; }
        
        table { width: 100%; border-collapse: collapse; font-size: 14px; white-space: nowrap; }
        th { text-align: left; padding: 12px 15px; color: var(--sub); font-weight: 600; background: rgba(0,0,0,0.02); position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(0,0,0,0.05); color: var(--text); vertical-align: middle; }
        
        .act-btn { padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid transparent; cursor: pointer; margin-right: 5px; background: transparent; }
        .act-ban { color: var(--danger); border-color: var(--danger); } .act-ban:hover { background: var(--danger); color: white; }
        .act-unban { color: var(--success); border-color: var(--success); } .act-unban:hover { background: var(--success); color: white; }
        .act-del { color: var(--sub); border-color: var(--border-color); } .act-del:hover { background: var(--sub); color: white; }

        /* Toast & Loader */
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px); background: rgba(0,0,0,0.8); color: #fff; padding: 8px 20px; border-radius: 30px; font-size: 13px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 9999; backdrop-filter: blur(4px); display: flex; align-items: center; gap: 6px; }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #save-status { position: fixed; bottom: 20px; right: 20px; font-size: 12px; color: var(--sub); opacity: 0; transition: 0.3s; pointer-events: none; }
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; justify-content: center; align-items: center; flex-direction: column; }
        
        .read .avatar, .read i { pointer-events: auto; /* å…è®¸æ‚¬åœæ•ˆæœ */ }
    </style>
</head>
<body>

    <div id="toast">æç¤º</div>
    <div id="loader"><i class="ri-loader-4-line ri-spin" style="font-size:32px;color:var(--accent)"></i><p style="margin-top:10px;font-size:12px;color:var(--sub)">åŠ è½½æ•°æ®...</p></div>

    <input type="file" id="file" hidden accept="image/*" onchange="uploadImg(event)">

    <!-- ç™»å½•çª— -->
    <div id="modal"><div class="box">
        <h3 id="m-title" style="margin:0 0 15px 0">ç”¨æˆ·ç™»å½•</h3>
        <input id="u" class="inp" placeholder="ç”¨æˆ·å" autocomplete="off">
        <input id="p" type="password" class="inp" placeholder="å¯†ç ">
        <button class="btn-sub" id="btn-submit" onclick="auth()">ç«‹å³ç™»å½•</button>
        <div style="margin-top:15px;display:flex;justify-content:space-between;font-size:12px;color:var(--sub)">
            <span onclick="flip()" id="m-tip" style="cursor:pointer;color:var(--accent)">æ³¨å†Œæ–°è´¦å·</span>
            <span onclick="closeM()" style="cursor:pointer">å–æ¶ˆ</span>
        </div>
    </div></div>

    <!-- ç®¡ç†é¢æ¿ -->
    <div id="admin"><div class="admin-card">
        <div class="admin-head"><h3 style="margin:0;font-size:16px">ç”¨æˆ·ç®¡ç†</h3><button onclick="toggleAdmin(0)" style="border:none;background:none;font-size:20px;cursor:pointer;color:var(--text)">&times;</button></div>
        <div class="admin-body"><table id="tbl"><thead><tr><th>ç”¨æˆ·</th><th>è§’è‰²</th><th>çŠ¶æ€</th><th>æ³¨å†Œæ—¶é—´</th><th>æ“ä½œ</th></tr></thead><tbody></tbody></table></div>
    </div></div>

    <!-- ç¼–è¾‘å·¥å…·æ  -->
    <div class="toolbar" id="tb-edit">
        <button class="tool-btn" id="btn-login" onclick="openM()"><i class="ri-user-3-line"></i> <span>ç™»å½•</span></button>
        <button class="tool-btn btn-admin" id="btn-admin" onclick="loadAdmin()" style="display:none"><i class="ri-command-line"></i> <span>ç®¡ç†</span></button>
        <button class="tool-btn btn-red" id="btn-out" onclick="logout()" style="display:none"><i class="ri-logout-box-r-line"></i> <span>é€€å‡º</span></button>
        <button class="tool-btn" id="btn-share" onclick="share()" style="display:none"><i class="ri-share-forward-line"></i> <span>é“¾æ¥</span></button>
        <button class="tool-btn" onclick="mode()" style="padding:0;width:40px;justify-content:center"><i class="ri-moon-line"></i></button>
    </div>

    <!-- è®¿å®¢å·¥å…·æ  -->
    <div class="visitor-nav" id="tb-read">
        <button class="tool-btn" onclick="goHome()"><i class="ri-arrow-left-s-line"></i> <span>è¿”å›</span></button>
        <button class="tool-btn" onclick="mode()" style="padding:0;width:40px;justify-content:center"><i class="ri-moon-line"></i></button>
    </div>

    <div id="save-status"></div>

    <div class="card" oninput="debounceSave()">
        <img src="https://avatars.githubusercontent.com/u/85006660?v=4" class="avatar" id="user-avatar" onclick="clickAv()">
        <h1 id="user-name" contenteditable="true">Code Master</h1>
        <div id="user-role" class="role" contenteditable="true">å…¨æ ˆå¼€å‘ç»ƒä¹ ç”Ÿ</div>
        <div class="list">
            <div class="item">
                <i class="ri-global-line" id="icon-site" onclick="ic(this)"></i>
                <div id="user-site" class="txt" contenteditable="true">www.my-site.com</div>
            </div>
            <div class="item">
                <i class="ri-mail-send-line" id="icon-email" onclick="ic(this)"></i>
                <div id="user-email" class="txt" contenteditable="true">hello@email.com</div>
            </div>
            <div class="item">
                <i class="ri-map-pin-line" id="icon-addr" onclick="ic(this)"></i>
                <div id="user-addr" class="txt" contenteditable="true">Shanghai</div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_NAME = 'admin'; // âš ï¸ ç¯å¢ƒå˜é‡ ADMIN_USER

        window.onload = () => {
            let path = window.location.pathname.replace(/\/$/, "").substring(1);
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 3000);
            if (path && path !== 'index.html') {
                loadCloud(decodeURIComponent(path));
            } else {
                checkLog();
                document.getElementById('loader').style.display = 'none';
            }
        };

        let isReg = false, timer = null;

        function fill(d) {
            if(!d) return;
            // ğŸ”¥ è¿˜åŸ ID ç»‘å®šï¼Œç¡®ä¿å†…å®¹å›æ¥
            id('user-name').innerText = d.name || 'Code Master';
            id('user-role').innerText = d.role || 'Developer';
            id('user-avatar').src = d.avatar || '';
            id('user-site').innerText = d.siteText || '';
            id('icon-site').className = d.siteIcon || 'ri-global-line';
            id('user-email').innerText = d.emailText || '';
            id('icon-email').className = d.emailIcon || 'ri-mail-send-line';
            id('user-addr').innerText = d.addrText || '';
            id('icon-addr').className = d.addrIcon || 'ri-map-pin-line';
        }

        async function save(silent = false) {
            if (localStorage.getItem('login') !== '1') return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const st = document.getElementById('save-status');
            st.style.opacity = 1; st.innerText = 'äº‘ç«¯åŒæ­¥...';
            if(!silent) toast('æ­£åœ¨ä¿å­˜...', 'ri-upload-cloud-line');

            const data = {
                name: text('user-name'), role: text('user-role'), avatar: src('user-avatar'),
                siteText: text('user-site'), siteIcon: cls('icon-site'),
                emailText: text('user-email'), emailIcon: cls('icon-email'),
                addrText: text('user-addr'), addrIcon: cls('icon-addr'),
                _secret_pass: p 
            };

            try {
                const res = await fetch('/api/user', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: u, password: p, data: data })
                });
                if(res.ok) {
                    localStorage.setItem('userData_' + u, JSON.stringify(data));
                    st.innerText = 'å·²åŒæ­¥';
                    setTimeout(() => st.style.opacity = 0, 2000);
                    if(!silent) toast('å·²ä¿å­˜', 'ri-check-line');
                } else { st.innerText = 'åŒæ­¥å¤±è´¥'; }
            } catch(e) { st.innerText = 'ç½‘ç»œé”™è¯¯'; }
        }

        async function auth() {
            const u = val('u'), p = val('p');
            if(!u || !p) return toast('è¯·å¡«å†™å®Œæ•´');
            
            if(isReg) {
                if(localStorage.getItem('pass_'+u)) return toast('æœ¬åœ°å·²å­˜åœ¨ï¼Œè¯·ç›´æ¥ç™»å½•');
                toast('æ£€æŸ¥ç”¨æˆ·å...');
                try {
                    const check = await fetch(`/api/user?name=${u}`);
                    if(check.ok) return toast('ç”¨æˆ·åå·²è¢«å ç”¨', 'ri-close-circle-line');
                    localStorage.setItem('pass_'+u, p);
                    toast('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•', 'ri-check-line');
                    flip();
                } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            } else {
                const localPass = localStorage.getItem('pass_' + u);
                if (localPass === p) { success(u, p, null); return; }
                toast('äº‘ç«¯éªŒè¯ä¸­...', 'ri-loader-2-line');
                try {
                    const res = await fetch(`/api/user?name=${u}`);
                    if(res.ok) {
                        const json = await res.json();
                        const cloudP = json.data ? (json.data._secret_pass || json.data._p) : null;
                        if(cloudP === p) {
                            localStorage.setItem('userData_' + u, JSON.stringify(json.data));
                            success(u, p, json.data);
                        } else { toast('å¯†ç é”™è¯¯', 'ri-lock-line'); }
                    } else { toast('ç”¨æˆ·ä¸å­˜åœ¨', 'ri-user-unfollow-line'); }
                } catch(e) { toast('ç½‘ç»œé”™è¯¯'); }
            }
        }

        function success(u, p, data) {
            localStorage.setItem('login', '1');
            localStorage.setItem('u', u);
            localStorage.setItem('p', p);
            localStorage.setItem('pass_' + u, p); 
            if(data) fill(data);
            checkLog();
            closeM();
            toast('æ¬¢è¿å›æ¥', 'ri-user-smile-line');
        }

        async function loadAdmin() {
            toggleAdmin(1);
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:20px;color:var(--sub)">åŠ è½½æ•°æ®...</td></tr>';
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            try {
                const res = await fetch('/api/admin', { headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p } });
                if(res.status===401) return toast('æ— æƒè®¿é—®');
                const list = await res.json();
                
                tbody.innerHTML = list.map(x => {
                    const isBan = x.status === 'banned';
                    const isAdmin = x.role === 'admin';
                    return `
                    <tr>
                        <td><b>${x.name}</b> ${isAdmin ? '<span style="color:#f1c40f">â˜…</span>' : ''}</td>
                        <td>${x.role||'user'}</td>
                        <td>${isBan ? '<span style="color:var(--danger)">å°ç¦</span>' : '<span style="color:var(--success)">æ­£å¸¸</span>'}</td>
                        <td style="font-size:12px;color:var(--sub)">${new Date(x.created_at).toLocaleDateString()}</td>
                        <td>
                            ${x.name !== u ? `
                            ${!isBan ? 
                                `<button class="act-btn act-ban" onclick="act('ban','${x.name}')">ç¦</button>` : 
                                `<button class="act-btn act-unban" onclick="act('unban','${x.name}')">è§£</button>`
                            }
                            <button class="act-btn act-del" onclick="act('delete','${x.name}')">åˆ </button>
                            ` : '-'}
                        </td>
                    </tr>`;
                }).join('');
            } catch(e) { tbody.innerHTML = '<tr><td colspan="5">åŠ è½½å¤±è´¥</td></tr>'; }
        }

        async function act(a, t) {
            if(!confirm('ç¡®å®šæ‰§è¡Œæ­¤æ“ä½œ?')) return;
            const u = localStorage.getItem('u'), p = localStorage.getItem('p');
            const res = await fetch('/api/admin', {
                method: 'POST', headers: { 'X-Admin-Name': u, 'X-Admin-Pass': p },
                body: JSON.stringify({ action: a, targetUser: t, duration: 24 })
            });
            if(res.ok) { toast('æ“ä½œæˆåŠŸ', 'ri-check-line'); loadAdmin(); } else { toast('æ“ä½œå¤±è´¥'); }
        }

        const id = x => document.getElementById(x);
        const text = x => id(x).innerText; const src = x => id(x).src; const cls = x => id(x).className; const val = x => id(x).value;
        function debounceSave() { clearTimeout(timer); timer = setTimeout(() => save(true), 1500); }
        function checkLog() {
            const isLog = localStorage.getItem('login') === '1';
            const u = localStorage.getItem('u');
            id('btn-login').style.display = isLog ? 'none' : 'flex';
            id('btn-out').style.display = isLog ? 'flex' : 'none';
            id('btn-share').style.display = isLog ? 'flex' : 'none';
            if(isLog && u === ADMIN_NAME) id('btn-admin').style.display = 'flex';
            if(isLog) { const c = localStorage.getItem('userData_'+u); if(c) fill(JSON.parse(c)); }
        }
        function clickAv() { if(canEdit()) id('file').click(); }
        function uploadImg(e) {
            const f = e.target.files[0]; if(!f) return;
            toast('å‹ç¼©å›¾ç‰‡...', 'ri-image-edit-line');
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    const ctx = c.getContext('2d'); let sx,sy,sw,sh;
                    if(img.width>img.height){sh=img.height;sw=img.height;sx=(img.width-img.height)/2;sy=0;}
                    else{sw=img.width;sh=img.width;sx=0;sy=(img.height-img.width)/2;}
                    ctx.drawImage(img,sx,sy,sw,sh,0,0,400,400);
                    id('user-avatar').src = c.toDataURL('image/jpeg',0.8); save(true);
                }; img.src = ev.target.result;
            }; r.readAsDataURL(f);
        }
        function ic(el) { 
            // ç¼–è¾‘æ¨¡å¼æ”¹å›¾æ ‡
            if(canEdit()) { 
                const n=prompt("å›¾æ ‡ä»£ç  (å¦‚ ri-home-line)",el.className); 
                if(n){el.className=n;save(true);} 
            } 
            // è®¿å®¢æ¨¡å¼ç‚¹å‡»æ— ååº”ï¼ˆä½†æœ‰CSSç‰¹æ•ˆï¼‰
        }
        function canEdit() { return !document.body.classList.contains('read') && localStorage.getItem('login')==='1'; }
        function openM() { id('modal').style.display='flex'; }
        function closeM() { id('modal').style.display='none'; }
        function flip() { 
            isReg = !isReg; 
            id('m-title').innerText=isReg?"æ³¨å†Œè´¦å·":"ç”¨æˆ·ç™»å½•"; 
            document.getElementById('btn-submit').innerText=isReg?"ç«‹å³æ³¨å†Œ":"ç«‹å³ç™»å½•";
            id('m-tip').innerText=isReg?"å»ç™»å½•":"æ³¨å†Œæ–°è´¦å·"; 
        }
        function logout() { localStorage.setItem('login','0'); localStorage.removeItem('u'); location.href="/"; }
        function toggleAdmin(s) { id('admin').style.display = s ? 'flex' : 'none'; }
        function mode() { document.body.classList.toggle('dark'); }
        function goHome() { location.href="/"; }
        function share() { 
            const u = localStorage.getItem('u'); const url = location.origin + '/' + u;
            navigator.clipboard.writeText(url).then(()=>toast('é“¾æ¥å·²å¤åˆ¶', 'ri-link')).catch(()=>prompt("å¤åˆ¶:", url)); 
        }
        function loadCloud(user) {
            const l = document.getElementById('loader'); l.style.display = 'flex';
